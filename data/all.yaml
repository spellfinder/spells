aberrant-whispers:
  name: Aberrant Whispers
  traits: [auditory, enchantment, mental]
  level: 3
  type: power
  rarity: 1
  casting: [aS, aV]
  area: 15-foot aura
  target: each enemy in the area
  duration: 1 round
  description:
    main:
      You utter phrases in an unknown tongue, assaulting the minds of those nearby.
      The effect is based on the result of the target's Will save. Regardless of the
      result of each target's save, each target is bolstered against castings of aberrant whispers.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: "The target is unaffected"
          failure: "The target is stupefied 2"
          crit-fail: The target is confused
abyssal-plague:
  name: Abyssal Plague
  traits: [attack, chaotic, disease, evil, necromancy]
  type: spell
  level: 5
  rarity: 0
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      Your touch afflicts the target with Abyssal plague. The effect is based on the target's Fortitude save.
      ${subsection.save} ${subsection.disease}
    subsections:
      save:
        type: dl
        content:
          success:
            –2 conditional penalty on saves vs. Abyssal plague for 1 day or she contracts it, whichever comes first.
          crit:  The target is unaffected
          failure: Afflicted with Abyssal plague at stage 1
          crit-fail: Afflicted with Abyssal plague at stage 2
      disease:
        type: dl
        content:
          "Abyssal Plague":
            (disease) Level 9. drained condition from Abyssal plague can't be recovered until the disease is cured.
          "Stage 1": drained 1 (1 day)
          "Stage 2": drained increases by 2 (1 day)
abyssal-wrath:
  name: Abyssal Wrath
  traits: [evocation]
  level: 5
  rarity: 1
  type: power
  casting: [aS, aV]
  area: 60-foot cone

  description:
    main:
      You evoke the power of an Abyssal realm. The damage types of the spell (one energy and one physical)
      are based on the result of rolling on the table below. The spell gains the corresponding traits.
      ${subsection.rolltable}
      You deal 2d10 damage of the corresponding damage types to each creature in the cone; the creature must
      attempt a Reflex save. ${subsection.save}
    subsections:
      rolltable:
        type: table
        content:
          headers:
            - 1d4
            - Realm
            - Manifestation
            - Damage type
          rows:
            - [1, Skies, Bolts of lightning and flying debris, Bludgeoning and electricity]
            - [2, Depths, Acid and demonic shells, Acid ans slashing]
            - [3, Frozen, Frigid air and ice, Bludgeoning and cold]
            - [4, Volcanic, Jagged volcanic rocks and magma, Fire and piercing]
      save:
        type: dl
        content:
          success: The creature takes half damage
          crit: The creature is unaffected
          failure: The creature takes full damage of each damage type
          crit-fail: It takes double damage of each damage type
  heightened:
    '+2': The damage is increased by 1d10
acid-arrow:
  name: Acid Arrow
  traits: [acid, attack, evocation]
  type: spell
  level: 2
  rarity: 0
  casting: [aS, aV]
  range: 120 feet
  target: one creature or object
  description:
    main:
      Make a ranged touch attack against the target. On a hit, you deal acid damage equal to 2d8 plus your
      spellcasting ability modifier plus 1d6 persistent acid damage. On a critical hit, double the damage, but
      not the persistent damage.
  heightened:
    '+2': 1d8 extra damage and 1d6 extra persistent damage

acid-splash:
  name: Acid Splash
  traits: [acid, cantrip, evocation]
  level: 0
  rarity: 0
  type: spell
  casting: [aS, aV]
  range: 30 feet
  target: one creature or object
  description:
    main:
      You splash a glob of acid. Make a ranged touch attack. If you hit, you deal 1d4 acid damage
      plus 1 splash damage. On a critical success, the target also takes 1 persistent acid damage.
      The damage increases depending on your level.
  heightened:
    3rd: Damage increases to 1d4 + your spellcasting ability modifier, persistent damage increases to 2
    5th: Damage increases to 2d4 + your spellcasting ability modifier, persistent damage increases to 3
    7th: Damage increases to 3d4 + your spellcasting ability modifier, persistent damage increases to 4
    9th: Damage increases to 4d4 + your spellcasting ability modifier, persistent damage increases to 5

acquisitive-s-fortune:
  name: Acquisitive's Fortune
  traits: [divination, fortune]
  type: power
  level: 1
  rarity: 1
  casting: [M, S, V]
  casting-time: 10 minutes
  range: 30 feet
  target: one creature
  duration: 24 hours
  description:
    main:
      You call upon good fortune to protect from brutal calamity in daily work. If your target rolls a
      critical failure on a Lore check to Practice a Trade, it rerolls the check and takes the second result.

aerial-form:
  name: Aerial Form
  traits: [polymorph, transmutation]
  type: spell
  level: 4
  rarity: 0
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main: "You transform into a Medium flying animal battle form. You count as an animal in addition to your normal traits.
      Your gear is absorbed into you; the constant abilities of your gear still function, but you can't activate it.
      When you transform, you gain the following:
        ${subsection.stats}
      These special statistics can be adjusted only by penalties,
      circumstance bonuses, and conditional bonuses. Your battle form
      prevents casting spells, speaking, or taking most manipulate
      actions that require hands. (The GM decides if there's doubt.) You
      can dismiss the spell with a concentrate action. When you prepare
      this spell, choose from the options below. You gain the attacks,
      Speeds, and special abilities listed. You can choose the specific
      type of animal (such as an owl or eagle for bird). This has no effect
      on the Size or statistics ${subsection.forms}"
    subsections:
      forms:
        type: dl
        content:
          Bat:
            Speed 20 feet, fly Speed 30 feet; echolocation 40 feet (auditory blindsight); fangs
            Damage 2d8 piercing; wing (agile), Damage 2d6 bludgeoning.
          Bird:
            Speed 10 feet, fly Speed 50 feet; beak, Damage 2d8 piercing; talon (agile), Damage 1d10 slashing.
          Pterosaur:
            Speed 10 feet, fly Speed 40 feet; scent; beak, Damage 3d6 piercing.
          Wasp:
            Speed 20 feet, fly Speed 40 feet; stinger, Damage 1d8 piercing plus 1d6 persistent poison.
      stats:
        type: list
        content:
          - AC 26 (TAC 25), ignore armor's check penalty and reduced Speed.
          - One or more unarmed melee attacks, which are the only types of attacks you can use. You're trained with them.
            Your attack modifier is +13 and your damage bonus is +5. These are Dexterity based (for the purpose of sluggish,
            for example).
          - 5 temporary Hit Points while you have the form.
          - Low-light vision.
          - Acrobatics bonus of +14 unless your own bonus is higher.
  heightened:
    5th:
      Your battle form is Large and your fly Speed is accelerated 10. You must have enough space to expand or the
      spell is lost. Your statistics are AC 28 (TAC 26); attack modifier of +15; damage bonus +8; 10 temporary HP;
      Acrobatics +18.
    6th:
      Your battle form is Huge, your attacks have 10-foot reach, and your fly Speed is accelerated 15 feet. You must
      have enough space or the spell is lost. Your statistics are AC 31 (TAC 28); attack modifier +19; damage bonus
      +4 and double damage dice (including persistent damage); 15 temporary HP; Acrobatics +20.
agile-feet:
  name: Agile Feet
  traits: [transmutation]
  type: power
  level: 1
  rarity: 1
  casting: [fS]
  trigger: You Step or Stride
  description:
    main:
      For the Stride, you're accelerated 5 feet and ignore difficult terrain. For the Step, you ignore difficult terrain.
air-bubble:
  name: Air Bubble
  traits: [conjuration]
  type: spell
  level: 1
  rarity: 0
  casting: [rV]
  trigger: A creature within range enters an environment where it can't breathe
  range: 60 feet
  target: the triggering creature
  duration: 1 minute or until dismissed
  description:
    main:
      A bubble of pure air appears around the target's head, allowing it to breathe normally.
      The spell is dismissed as soon as the target returns to an environment where it can breathe normally.
air-walk:
  name: Air Walk
  traits: [transmutation]
  type: spell
  level: 4
  rarity: 0
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 1 minute
  description:
    main:
      The target can walk on air as if it were solid ground. It can ascend
      and descend in this way at a maximum of a 45-degree angle.
alarm:
  name: Alarm
  traits: [abjuration]
  type: spell
  level: 1
  rarity: 0
  casting: [M, S, V]
  casting-time: 10 minutes
  requirements: 3gp silver bell focus
  range: touch
  area: 20-foot burst
  duration: 8 hours
  description:
    main:
      The focus is whisked away until the magic is broken or the spell expires. When you cast alarm, select a password.
      Whenever a Small or larger corporeal creature enters the spell's area without speaking the password, alarm sends
      your choice of a mental alert that awakens you (in which case the spell gains the mental trait) or an audible
      alarm with the sound and volume of a hand bell (in which case the spell gains the auditory trait).
      Either option automatically awakens you, and the bell allows each creature in the area to awake if it succeeds at
      a DC 15 Perception check. A creature aware of the alarm must succeed at a Stealth check against the spell's DC or
      trigger the alarm when moving into the area.
  heightened:
    3rd: You can specify criteria for creatures that sound the alarm. For instance, orcs or people with red hair.
allegro:
  name: Allegro
  traits: [cantrip, composition, emotion, enchantment, mental]
  type: spell
  level: 0
  rarity: 1
  casting: [aV]
  range: 30 feet
  target: one ally
  duration: 1 round
  description:
    main:
      You perform rapidly, speeding your ally. The ally is quick and can use the action to Strike, Stride, or Step.
alter-reality:
  name: Alter Reality
  traits: [divination]
  casting: [aM, aS, aV]
  type: spell
  level: 10
  rarity: 1
  description:
    main:
      "You use your occult lore and the power of your mind to manipulate the spiritual multiverse, resulting in any
      of the following effects:
        ${subsection.effects}
      At the GM's discretion, you can try to produce greater effects,
      but this is dangerous and the spell may have only a partial effect."
    subsections:
      effects:
        type: list
        content:
          - Duplicate any occult spell of 9th level or lower.
          - Duplicate any non-occult spell of 7th level or lower.
          - Produce any effect whose power is equivalent to any occult
            spell 9th level or lower, or non-occult spell 7th level or lower.
ancestral-surge:
  name: Ancestral Surge
  traits: [enchantment]
  type: power
  level: 1
  rarity: 1
  casting: [aV]
  duration: 1 round
  description:
    main:
      You gain a +1 conditional bonus to spell rolls and spell DCs. If you have available Spell Points, you can spend
      1 Spell Point and Concentrate on a Spell to extend its duration by 1 round.
angelic-halo:
  name: Angelic Halo
  traits: [abjuration, good]
  casting: [aS, aV]
  duration: 1 minute
  type: power
  level: 1
  rarity: 1
  description:
    main: You gain the effects of protection against evil.
  heightened:
    3rd: The effect of the spell increases to that of a circle of protection against evil, centered on you for 1 minute.
    5th: The spell's duration increases to 1 hour
angelic-wings:
  name: Angelic Wings
  type: power
  level: 3
  rarity: 1
  traits: [evocation, light]
  duration: 3 rounds
  casting: [aS, aV]
  description:
    main:
      Wings of pure light spread out from your back, granting you a fly Speed of 30 feet. Your wings cast bright light
      in a 30-foot radius. When the duration would end, if you have Spell Points, you can spend 1 Spell Point to increase
      the duration by 3 rounds. When it ends, you float to the ground, with feather fall's effects.
  heightened:
    5th: The base duration, and the extra duration for spending 1 Spell Point, increase to 1 minute.
    7th: The base duration increases to 10 minutes. The extra duration for spending 1 Spell Point increases to 5 minutes.
animal-form:
  name: Animal Form
  type: spell
  level: 2
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
      "You transform into a Medium animal battle form. You count as an animal in addition to your normal traits.
      Your gear is absorbed into you; the constant abilities of your gear still function, but you can't activate it.
      When you transform, you gain the following: ${subsection.stats}
      These special statistics can be adjusted only by penalties, circumstance bonuses, and conditional bonuses.
      Your battle form prevents casting spells, speaking, or using most actions with the manipulate trait that require
      hands. (The GM decides if there's doubt.) You can dismiss the spell with a concentrate action.
      If you prepare this spell, choose from the options below. You gain the attacks, Speeds, and special abilities
      listed. You can choose the specific type of animal (such as lion or snow leopard for cat). This has no effect
      on size or statistics.
      ${subsection.forms}"
    subsections:
      stats:
        type: list
        content:
          - AC 19 (TAC 17), ignore armor's check penalty and reduced Speed.
          - One or more unarmed melee attacks, which are the only types of attacks you can use.
            You're trained with them. Your attack modifier is +7 and your damage bonus is +1. These are Strength based
            (for the purpose of enfeebled, for example).
          - 5 temporary Hit Points while you have the form.
          - Low-light vision.
          - Athletics bonus of +7 unless your own is higher.
      forms:
        type: dl
        content:
          Ape: Speed 25 feet, climb Speed 20 feet; scent 30 feet; fist, Damage 2d6 bludgeoning
          Bear: Speed 25 feet; scent 30 feet; jaws, Damage 2d8 piercing; claw (agile), Damage 1d8 slashing.
          Bull: Speed 30 feet; scent 30 feet; horn, Damage 2d8 piercing.
          Canine: Speed 40 feet; scent 30 feet; jaws, Damage 2d8 piercing.
          Cat: Speed 40 feet; scent 30 feet; jaws, Damage 2d6 piercing; claw (agile), Damage 1d10 slashing.
          Deer: Speed 45 feet; scent 30 feet; antler, Damage 2d6 piercing.
          Frog: Speed 25 feet, swim, Speed 25 feet; scent 30 feet; jaws, Damage 2d6 bludgeoning; tongue (reach 15 feet), Damage 2d4 bludgeoning.
          Shark: swim Speed 35 feet; scent 30 feet; jaws, Damage 2d8 piercing.
          Snake: Speed 20 feet, climb Speed 20 feet, swim Speed 20 feet; scent 30 feet; fangs, Damage 2d4 piercing plus 1d6 poison
  heightened:
    3rd:
      Your statistics are AC 23 (TAC 21); attack modifier +11; damage bonus +5; 10 temporary HP; Athletics +12
    4th:
      Your battle form is Large and your attacks have 10-foot reach. You must have enough space to expand or the spell
      is lost. Your statistics are AC 25 (TAC 22); attack modifier +14; damage bonus +9; 15 temporary HP; Athletics +14.
    5th:
      Your battle form is Huge and your attacks have 15-foot reach. You must have enough space to expand or the spell
      is lost. Your statistics are AC 27 (TAC 24); attack modifier of +16; damage bonus +7 and double the number of
      damage dice; 20 temporary HP; Athletics +18.
animal-messenger:
  traits: [enchantment, mental]
  name: ANIMAL MESSENGER
  type: SPELL
  level: 2
  rarity: 0
  casting-time: 1 minute
  casting: [M, S, V]
  range: 120 feet
  duration: 1 week
  description:
    main:
      You offer a gift of food, and an ordinary Tiny wild animal within
      range approaches to eat it. You imprint the image, direction, and
      distance of an obvious place or landmark well known to you within
      the animal. Optionally, you can attach a small object or note up to
      light Bulk to it. The animal does its best to reach the destination; if
      it does, it waits nearby until the duration expires, allowing other
      nonhostile creatures to approach it and remove the attached object.
      If there are no Tiny wild animals in range, the spell is lost.
ant-haul:
  name: ANT HAUL
  type: SPELL
  level: 1
  rarity: 0
  traits: [transmutation]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 8 hours
  description:
    main:
      The target can carry 3 more Bulk than normal before becoming
      encumbered and up to a maximum of 6 more Bulk.
antimagic-field:
  traits: [abjuration]
  name: ANTIMAGIC FIELD
  type: SPELL
  level: 8
  rarity: 2
  casting: [aM, aS, aV]
  area: 10-foot aura
  duration: concentration, up to 1 minute
  description:
    main:
      Spells can't penetrate the area, magic items cease to function within
      it, and no one inside can cast spells or use magic abilities. Likewise,
      spells—such as dispel magic—can't affect the field itself unless they
      are of a higher level. Magic effects resume the moment they pass
      outside the field. For example, a ray fired from one side of the field
      could target a creature on the other side (as long as caster and
      target are outside). A summoned creature winks out of existence
      but reappears if the field moves or ends. Invested magic items cease
      to function, but they remain invested and function when the item
      exits; the ability boost from a potent item isn't suppressed. Spells of
      a higher level than the antimagic field overcome its effects, and can
      even be cast by a creature within the field.
      The field disrupts only magic, so a +3 longsword still functions as
      a master-quality longsword. Magically created creatures (such as
      golems) function normally within an antimagic field.
arcane-countermeasure:
  traits: [abjuration]
  name: ARCANE COUNTERMEASURE
  type: POWER
  level: 5
  rarity: 1
  casting: [rS]
  trigger: A creature within range that you can see casts a spell.
  range: 120 feet
  target: the spell cast by the triggering creature
  description:
    main:
      You undermine the target spell, making it easier to defend against.
      You reduce the spell's level by 1, and targets gain a +1 conditional
      bonus to any saving throws, skill checks, AC, or DC against it.
      You can't reduce the spell's level below its minimum (if any).
      For example, a 5th-level cone of cold would remain 5th-level, but a
      5th-level fireball would become 4th-level.
artistic-flourish:
  traits: [transmutation]
  name: ARTISTIC FLOURISH
  type: POWER
  level: 2
  rarity: 1
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  target: one item or work of art
  duration: 24 hours
  description:
    main:
      You infuse the target with artisanal and artistic vision. Its quality
      increases to match your proficiency rank in Crafting, to a maximum
      of expert. The target is a beautiful and impressive piece for its new
      quality, but the effect is obviously temporary, so it can't be sold for
      more than normal. This doesn't allow you to use the target to Craft
      a magic item that requires the new quality or perform any other
      task requiring a permanent item of that quality.
  heightened:
    4th: If you spend 1 additional Spell Point, the maximum quality increases to master.
    8th: If you spend 2 additional Spell Points, the maximum quality increases to legendary.

athletic-exploit:
  traits: [transmutation]
  name: ATHLETIC EXPLOIT
  type: POWER
  level: 1
  rarity: 1
  casting: [aS]
  description:
    main:
      Until the end of your turn, you don't take check penalties or Speed
      reduction from armor or encumbrance.

augment-summoning:
  traits: [conjuration]
  name: AUGMENT SUMMONING
  type: POWER
  level: 1
  rarity: 1
  casting: [fV]
  trigger: You complete an arcane spell that summons a creature.
  description:
    main:
      The summoned creature gains a +1 conditional bonus to attack
      rolls, AC, and saving throws for the duration of the triggering spell.
augury:
  traits: [divination, prediction]
  name: AUGURY
  type: SPELL
  level: 2
  rarity: 0
  casting-time: 10 minutes
  casting: [M, S, V]
  description:
    main:
      You ask about the results of a particular course of
      action. The spell can predict results up to 30 minutes into the future,
      and reveals the GM's best guess among the following outcomes.
      ${subsection.outcomes}
      The GM rolls a secret DC 6 flat check. On a failure, the result
      is always "nothing." This makes it impossible to tell whether a
      "nothing" result is accurate. If anyone casts augury on the same
      topic, use the secret roll result from the first casting. It's possible
      to get a different result if circumstances change.
    subsections:
      outcomes:
        type: dl
        content:
          Weal: The results will be good.
          Woe: The results will be bad.
          Weal and Woe: The results will be a mix of good and bad.
          Nothing: There won't be particularly good or bad results.
avatar:
  name: AVATAR
  type: SPELL
  level: 10
  rarity: 1
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main: "You transform into an avatar of your deity, assuming a Huge
      battle form. You must have space to expand or the spell is lost.
      You count as a deity in addition to your normal traits. Your gear
      is absorbed into you; the constant abilities of your gear still
      function, but you can't activate it. When you transform, you gain
      the following: ${subsection.stats}
      These statistics can be adjusted only by penalties, circumstance
      bonuses, and conditional bonuses. This form prevents spellcasting
      and most manipulate actions that require hands (the GM decides if
      there's doubt). You can dismiss the spell with a concentrate action.
      When in battle form, you gain the attacks, Speeds, and special
      abilities listed for your deity below. ${subsection.gods}"
    subsections:
      stats:
        type: list
        content:
          - AC 42 (TAC 39), ignore armor's check penalty and reduced Speed.
          - One or more attacks, which are the only types of attacks you
            can use. You're trained with them. Your attack modifier is +31
            and the damage bonus is listed. Melee attacks are Strength
            based (for the purposes of enfeebled, for example) unless they
            have the finesse trait, and all ranged attacks are Dexterity
            based. They target the enemy's AC. Even if they deal positive or
            negative damage, they don't heal creatures.
          - 30 temporary Hit Points while you have the form.
          - Darkvision.
          - Athletics bonus of +31 unless your own bonus is higher.
      gods:
        type: dl
        content:
          Abadar: Speed 50 feet, immune to hampered and immobilized, burrow Speed 30 feet; crossbow (range 120 feet, reload 1), Damage 6d10+3 piercing.
          Asmodeus: Speed 70 feet, immune to hampered, air walk; mace (reach 15 feet), Damage 6d10+6 bludgeoning; hellfire (range 120 feet), Damage 6d6+3 fire.
          Calistria: Speed 30 feet, fly Speed 70 feet; whip (disarm, finesse nonlethal, reach 20 feet), Damage 6d4+6 slashing; savored sting (range 60 feet), Damage 6d6+3 poison.
          Cayden Cailean: Speed 70 feet, ignore difficult terrain (and greater), air walk; rapier (deadly, reach 15), Damage 6d6+6 piercing; ale splash (range 120 feet), Damage 6d6+3 poison.
          Desna: Speed 30 feet, fly Speed 70 feet; starknife (agile, deadly, finesse, reach 15, silver, thrown 60), Damage 6d4+6 piercing; moonbeam (range 120 feet, silver), Damage 6d6+3 fire.
          Erastil: Speed 70 feet, ignore difficult terrain (and greater), air walk; longbow (deadly, range 150), Damage 6d8+3 piercing.
          Gorum: Speed 70 feet, immune to hampered and immobilized; greatsword (versatile P, reach 15), Damage 6d12+6 slashing.
          Gozreh: fly Speed 70 feet, swim Speed 70 feet, no land Speed; ignore difficult terrain (and greater); wind (versatile electricity, range 120 feet), Damage 6d6+3 bludgeoning; waves Damage 6d8+6 bludgeoning (bull rush, reach 15, thrown 20).
          Iomedae: Speed 70 feet, immune to hampered, air walk; shield (15 Hardness, can't be dented or broken); longsword (versatile piercing, reach 15 feet), Damage 6d8+6 slashing.
          Irori: Speed 80 feet, immune to hampered, air walk; unfettered strike (agile, versatile S or P, finesse, reach 15), Damage 6d8+6 bludgeoning; wind strike (range 60), Damage 6d4+6 bludgeoning.
          Lamashtu: Speed 30 feet, fly Speed 70 feet; falchion (forceful, reach 15 feet), Damage 6d10+6 slashing; waters of Lamashtu, (range 120 feet), Damage 6d6+3 poison.
          Nethys: Speed 70 feet, immune hampered, air walk; raw magic (versatile cold, electricity, fire, range 120), Damage 6d6 force.
          Norgorber: Speed 70 feet, ignore difficult terrain and greater difficult terrain, air walk; short sword (agile, finesse, versatile slashing, reach 15 feet), Damage 6d6+6 piercing; blackfinger toss (range 120 feet), Damage 6d6+3 poison.
          Pharasma: Speed 70 feet, immune to hampered, airwalk; dagger (agile, finesse, reach 15 feet, thrown 40 feet), Damage 6d6+6 slashing; spiral blast (range 120 feet, damages only undead, Damage 6d8+3 positive).
          Rovagug: Speed 50 feet, immune to hampered and immobilized, burrow Speed 30 feet; jaws (reach 15 feet), Damage 6d12+6 piercing; leg (agile, versatile piercing, reach 15 feet), Damage 6d8+6 bludgeoning.
          Sarenrae: Speed 30 feet, fly Speed 70 feet; scimitar (forceful, nonlethal, reach 15 feet), Damage 6d6+6 slashing; everflame (nonlethal, range 120 feet), Damage 6d6+3 fire.
          Shelyn: Speed 70 feet, ignore difficultterrain and greater difficult terrain, air walk; glaive (deadly, nonlethal, reach 20 feet), Damage 6d8+6 slashing; melody of inner beauty, (nonlethal, range 120 feet), Damage 6d6+3 sonic.
          Torag: Speed 50 feet, immune to hampered and immobilized, burrow Speed 30 feet; shield (15 Hardness, can't be dented or broken); warhammer (bull rush, reach 15 feet), Damage 6d8+6 bludgeoning.
          Urgathoa: Speed 70 feet, immune to hampered, air walk; scythe (deadly, trip, reach 15 feet), Damage 6d10+6 slashing; pallid plague (range 120 feet), Damage 6d6+3 negative.
          Zon-Kuthon: Speed 70 feet, ignore difficult terrain and greater difficult terrain, air walk; spiked chain (disarm, trip, reach 15 feet), Damage 6d8+6 slashing; midnight pain (mental, nonlethal, range 120 feet), Damage 6d6+3.

baleful-polymorph:
  name: BALEFUL POLYMORPH
  type: SPELL
  level: 6
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: varies
  description:
    main:
      You attempt to transform the target creature into a harmless animal
      appropriate to the area, with effects based on its Fortitude save. ${subsection.save}
    subsections:
      save:
        type: dl
