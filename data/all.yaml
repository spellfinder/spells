sunburst:
  name: SUNBURST
  type: SPELL
  level: 7
  rarity: 0
  traits: [evocation, fire, light, positive]
  casting: [aS, aV]
  range: 500 feet
  area: 60-foot burst
  description:
    main:
      A globe of searing sunlight explodes in the area,
      dealing 9d8 fire damage to creatures and objects
      in the area, plus 9d8 additional positive damage to undead
      creatures. Creatures and objects in the area must attempt a
      Reflex save. ${subsection.save}
      If the globe overlaps with an area of magical darkness or affects
      a creature affected by magical darkness, sunburst attempts to
      dispel the darkness effect.
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage.
          crit-fail: Full damage and blinded permanently.
  heightened:
    "+1": The fire damage increases by 1d8 and the positive damage against undead increases by 1d8.
swamp-of-sloth:
  name: SWAMP OF SLOTH
  type: POWER
  level: 3
  rarity: 1
  traits: [conjuration]
  casting: [aM, aV, aS]
  range: 120 feet
  area: 20-foot burst
  duration: 1 minute
  description:
    main:
      Ground in the area turns swampy and fetid, like an Abyssal
      mire. The area is difficult terrain, but not deep enough to
      require or allow swimming. The sludge at the bottom of the
      morass animates into Diminutive sludge beasts with a demonic
      appearance. These don't function as normal creatures, but they
      swarm over creatures in the swamp and exude a noxious stench.
      The swamp deals 1d6 poison damage to any creature that ends
      its turn there, depending on its Fortitude save.
  heightened:
    4th: The damage increases to 2d6.
    6th: The damage increases to 3d6.
    8th: The damage increases to 4d6.
sweet-dreams:
  name: SWEET DREAMS
  type: POWER
  level: 1
  rarity: 1
  traits: [enchantment, mental]
  casting-time: 1 minute
  casting: [M, S, V]
  range: touch
  target: one willing sleeping creature
  duration: 8 hours
  description:
    main:
      You protect the target's dreams from malevolent influences and
      fill them with positive and restful images. The target gains a
      +4 conditional bonus to saves against magic that attacks their
      dreams, such as nightmare. As long as they aren't actively
      using their dreams, such as with dream council or dreaming
      potential, they also recover 1 additional Hit Point per level for
      their 8-hour rest.
synaptic-pulse:
  name: SYNAPTIC PULSE
  type: SPELL
  level: 5
  rarity: 0
  traits: [enchantment, mental]
  casting: [aS, aV]
  range: 30 feet
  target: 30-foot aura
  duration: 1 round
  description:
    main:
      You emit a pulsating mental blast through the minds of all
      enemies in the area, with effects depending on their Will saves.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Slowed 1 for 1 round.
          crit: Unaffected.
          failure: Slowed 2 for 1 round.
          crit-fail: Stunned for 1 round.
synesthesia:
  name: SYNESTHESIA
  type: SPELL
  level: 5
  rarity: 0
  traits: [divination, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: 1 minute
  description:
    main:
      The target's senses are acutely rewired in unexpected ways,
      causing them to process noises as bursts of color, smells as
      sounds, and so on. This has three effects, depending on the
      target's Will save.
      ${subsection.effects}
      ${subsection.save}
    subsections:
      effects:
        type: list
        content:
          - Due to the distraction, the target must succeed at a DC 5
            flat check each time it uses a concentrate action or reaction,
            or that action or reaction fails.
          - The reprocessing of the target's visual senses make all
            creatures and objects concealed from it.
          - The creature has trouble moving effectively, making it
            sluggish 3 and hampered 10 feet.
      save:
        type: dl
        content:
          success: The target is affected for 1 round.
          crit: The target is unaffected.
          failure: The target is affected for 1 minute.
          crit-fail: Per failure, and the target is stunned for 1 round as it attempts to process the sensory shifts.
  heightened:
    9th: You can target up to five creatures.
take-its-course:
  name: TAKE ITS COURSE
  type: POWER
  level: 2
  rarity: 1
  traits: [necromancy]
  casting: [aS, aV]
  range: touch
  target: one diseased or poisoned creature touched
  description:
    main:
      You advance one of the target's toxins to progress to the point that
      the target needs to attempt its next saving throw. If the target is
      affected by more than one toxin, you can choose from among the
      toxins you are aware of; otherwise choose randomly. Against an
      unwilling creature, you must hit it with a melee touch Strike. On a
      willing or unconscious creature or on a critical hit against an unwilling
      creature, you can grant the creature either a +2 conditional bonus or
      a –2 conditional penalty to its saving throw against the toxin.
talking-corpse:
  name: TALKING CORPSE
  type: SPELL
  level: 4
  rarity: 1
  traits: [necromancy]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  target: one corpse
  duration: 10 minutes
  description:
    main:
      You grant the corpse a semblance of life, which it uses to speak
      the answers to three questions. This uses the physical body's
      latent memories rather than calling back the deceased's spirit,
      so the corpse must be mostly intact. The more damage it has
      taken, the more inaccurate or patchwork its answers, and it
      must have a throat and mouth to speak at all. If anyone has
      previously cast this spell on the corpse in the last week, the spell
      automatically fails. The corpse can attempt a Will save to resist
      the questions as if it were the original creature at its time of
      death, with the following effects.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target can lie or refuse to answer your questions.
          crit:
            The target can lie or refuse to answer your
            questions, and the target's spirit haunts you throughout
            the day, bothering you and causing you to be unable to gain
            any rest for 1 day.
          failure:
            The target must answer truthfully, but its answers can
            be brief, cryptic, and repetitive. It can still mislead you or
            attempt to stall so that the spell's duration runs out before
            you can ask all your questions.
          crit-fail:
            Per failure, but the target's answers are more
            direct and less repetitive, though still cryptic. It takes a –2
            conditional penalty to Deception checks to deceive you.
tanglefoot:
  name: TANGLEFOOT
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, conjuration, plant]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  description:
    main:
      A vine covered in sticky sap appears from thin air,
      flicking from your hand and lashing itself to the target. Attempt
      a ranged touch attack against the target. ${subsection.outcomes}
    subsections:
      outcomes:
        type: dl
        content:
          success:
            The target is entangled. It can attempt an Acrobatics
            or Athletics check against your spell DC to remove the
            entangled condition (and immobile condition, if necessary).
          crit: Per success, and the target immobile as long as it's entangled.
          failure: No effect.
  heightened:
    2nd: The entangled condition lasts for 2 rounds.
    4th: The entangled condition lasts for 1 minute.
tangling-creepers:
  name: TANGLING CREEPERS
  type: SPELL
  level: 6
  rarity: 0
  traits: [conjuration, plant]
  casting: [aM, aS, aV]
  range: 500 feet
  area: 40-foot burst
  duration: 10 minutes
  description:
    main:
      Dense, twitching creepers sprout from every surface and fill any
      bodies of water in the area. Any creature moving on the land,
      climbing, or swimming within the creepers is entangled until it
      leaves the area. Once per round, you can Concentrate on the Spell
      to have a vine lash out from any square within the expanse of
      creepers. This vine has a 15-foot reach and makes a melee touch
      attack using your bonus. If the attack succeeds, the vine pulls
      the target into the creepers and makes it immobile for 1 round
      or until the creature Escapes (using your spell DC as the Escape
      DC), whichever comes first.
telekinetic-haul:
  name: TELEKINETIC HAUL
  type: SPELL
  level: 5
  rarity: 0
  traits: [evocation]
  casting: [aS, aV]
  range: 120 feet
  target: one object weighing up to 500 pounds and with no dimension longer than 20 feet
  duration: concentration, up to 1 minute
  description:
    main:
      When you cast this spell, you move the target up to 20 feet,
      potentially suspending it in midair. When you Concentrate on
      the Spell, you can do so again, and you can choose a different
      eligible target.
telekinetic-maneuver:
  name: TELEKINETIC MANEUVER
  type: SPELL
  level: 2
  rarity: 0
  traits: [attack, evocation, force]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  description:
    main:
      With a rush of telekinetic power, you move a foe or
      something they carry. You attempt to Disarm, Shove, or Trip the
      target. Make a spell roll instead of an Athletics check.
telekinetic-projectile:
  name: TELEKINETIC PROJECTILE
  type: SPELL
  level: 0
  rarity: 0
  traits: [attack, cantrip, evocation]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  description:
    main:
      You hurl a loose, unattended object in range at the
      target. The spell gains the trait of a damage type appropriate to the
      object (bludgeoning, piercing, or slashing). Make a ranged attack
      against the target. If you hit, you deal 1d10 damage of the given
      type; you deal double damage on a critical hit. No special traits or
      magic properties of the hurled item affect the attack or damage.
      You can heighten the spell to hurl more objects, though you
      attempt only one attack roll and target only one creature, and
      your salvo of projectiles deals damage all at once for the purposes
      of resistances, weaknesses, and the like. Only one damage type
      applies regardless of how many objects you hurl.
      ${subsection.outcomes}
    subsections:
      outcomes:
        type: dl
        content:
          success: Full damage.
          crit: Double damage.
  heightened:
    3rd: The damage increases to 1d8 + your spellcasting ability modifier.
    5th: You hurl two objects at once, dealing total damage equal to 2d10 + your spellcasting ability modifier.
    7th: You hurl three objects at once, dealing total damage equal to 3d10 + your spellcasting ability modifier.
    9th: You hurl four objects at once, dealing total damage equal to 4d10 + your spellcasting ability modifier.
telepathic-bond:
