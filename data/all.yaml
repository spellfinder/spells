      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Sick 1.
          crit: The target is unaffected.
          failure: Sick 1, and slowed 1 until it leaves the cloud.
          crit-fail: Sick 2, and slowed 1 until it leaves the cloud.
stone-tell:
  name: STONE TELL
  type: SPELL
  level: 6
  rarity: 1
  traits: [divination, earth]
  casting: [aS, aV]
  duration: 10 minutes
  description:
    main:
      You can ask questions of and receive answers from natural or
      worked stone. While stone is not intelligent, you speak with the
      natural spirits of the stone, which have a personality colored by
      the type of stone, as well as by the type of structure the stone is
      part of, for worked stone. A stone's perspective, perception, and
      knowledge give it a worldview different enough from a human's
      that it doesn't consider the same details important. Stones can
      mostly answer questions about those that touched them in the
      past and what is concealed beneath them.
stone-to-flesh:
  name: STONE TO FLESH
  type: SPELL
  level: 6
  rarity: 0
  traits: [earth, transmutation]
  casting: [aS, aV]
  range: touch
  target: petrified creature or humansized stone object
  description:
    main:
      You restore a petrified creature to its normal state or transform a
      stone object into a mass of inert flesh (without stone's Hardness)
      in roughly the same shape.
stoneskin:
  name: STONESKIN
  type: SPELL
  level: 4
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 20 minutes
  description:
    main:
      The target's skin hardens like stone. It gains resistance 5 to
      physical damage (any bludgeoning, piercing, or slashing damage)
      and weakness 5 to adamantine. Each time the target is hit by
      a bludgeoning, piercing, or slashing attack, stoneskin's duration
      decreases by 1 minute.
  heightened:
    6th: The resistance and weakness increase to 10.
    8th: The resistance and weakness increase to 15.
storm-lord:
  name: STORM LORD
  type: POWER
  level: 9
  rarity: 1
  traits: [air, electricity, evocation]
  casting: [aS, aV]
  area: 100-foot spread
  duration: concentration, up to 1 minute or until dismissed
  description:
    main:
      The sky above you darkens in a matter of moments, swirling with
      ominous clouds punctuated by flashes of lighting. Each round
      when you concentrate on this spell, you can select one of the
      following effects to occur in the area.
      ${subsection.effects}
      In addition, once per round you can use a Somatic Casting action
      to call down a bolt of lightning from above, striking any target in
      range that you can see. You deal 10d6 electricity damage to the
      target, depending on their Reflex save.
      ${subsection.save}
      If you cast this spell underground or inside a structure, it has
      no effect.
    subsections:
      effects:
        type: dl
        content:
          Calm: No additional effect.
          Fog: Heavy fog rolls in, concealing the area per obscuring mist.
          Rain:
            Torrential rain falls from the clouds above, dousing
            ordinary flames. Creatures in the area take a –2 penalty to
            Acrobatics and Perception checks.
          Wind:
            Powerful winds buffet the area in all directions.
            Ranged attacks take a –4 penalty and all flying is against
            the wind and counts as moving through difficult terrain.
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage and the target is deafened for 1 round.
          crit-fail: Double damage and the target is deafened for 1 round.
storm-of-vengeance:
  name: STORM OF VENGEANCE
  type: SPELL
  level: 9
  rarity: 0
  traits: [air, electricity, evocation]
  casting: [aM, aS, aV]
  range: 800 feet
  area: 360-foot burst
  duration: concentration, up to 10 rounds
  description:
    main:
      A massive storm cloud forms in the air in a 360-foot burst. Beneath
      it, rain begins to fall, and whipping winds impose a –4 circumstance
      penalty to physical ranged attacks and weapon ranged attacks.
      When you cast this spell and the first time each round you
      Concentrate on the Spell, you can choose one of the following
      storm effects. You can't choose the same one twice in a row.
      ${subsection.effects}
    subsections:
      effects:
        type: dl
        content:
          "Acid Rain": Each creature in the storm takes 4d8 acid damage with no saving throw.
          "Hail":
            The storm deals 4d10 bludgeoning damage to creatures
            beneath it. A successful Fortitude save reduces the damage
            to half (no damage on a critical success).
          Lightning:
            Up to 10 bolts of lightning strike down, targeting
            creatures of your choice in the storm. No more than one bolt
            can target any one creature. Each bolt deals 4d12 electricity
            damage ( half damage on a successful Reflex save, no damage
            on a critical success, and double damage on a critical failure).
          "Rain and Wind":
            Heavy rain and whipping wind reduce
            visibility and mobility, making the area under the storm
            cloud concealed and difficult terrain.
          Thunderclap:
            Each creature in the storm must succeed at
            a Fortitude save or be deafened for 10 minutes. A creature
            that succeeds is bolstered against thunderclaps from the
            same storm of vengeance spell.
  heightened:
    10th: The range increases to 2,200 feet and the cloud is a 1,000-foot burst.
stormwind-flight:
  name: STORMWIND FLIGHT
  type: POWER
  level: 4
  rarity: 1
  traits: [morph, transmutation]
  casting: [aS, aV]
  duration: 1 minute
  description:
    main:
      Powerful winds carry you through the air, giving you a fly Speed
      of 30 feet. When this spell's duration would end, if you have Spell
      Points, you can spend 1 Spell Point to increase the duration by
      1 minute. Otherwise, if you're still flying, you float to the ground,
      per feather fall.
  heightened:
    6th: Your fly Speed from stormwind flight doesn't count flying against the wind as difficult terrain.
sudden-shift:
  name: SUDDEN SHIFT
  type: POWER
  level: 1
  rarity: 1
  traits: [abjuration, move]
  casting: [fS]
  trigger: An enemy misses you with a melee attack.
  description:
    main: You Step; your new position must remain in that enemy's reach.
suggestion:
  name: SUGGESTION
  type: SPELL
  level: 4
  rarity: 0
  traits: [enchantment, linguistic, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: varies
  description:
    main:
      You suggest a course of action to the target, which must
      be phrased in such a way as to seem like a logical course
      of action to the target and can't be self-destructive or
      obviously against the target's self-interest. The target's
      response depends on its Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target is unaffected and thinks you were talking to them normally, not casting a spell on them.
          crit: The target is unaffected and knows you tried to control it.
          failure:
            The target immediately follows your suggestion. The
            spell has a duration of 1 minute, or until the target has
            completed a finite suggestion or the suggestion becomes
            self-destructive or has other obvious negative effects, at
            which point the spell is dismissed.
          crit-fail: Per failure, but the duration is 1 hour or until dismissed.
  heightened:
    8th: You can target up to 10 creatures.
summon-monster:
  name: SUMMON MONSTER
  type: SPELL
  level: 1
  rarity: 0
  traits: [conjuration]
  casting: [aM, aS, aV]
  range: 30 feet
