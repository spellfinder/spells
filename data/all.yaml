    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage.
          crit-fail: Double damage.
  heightened:
    "+1": The damage increases by 10.
insect-form:
  name: INSECT FORM
  type: SPELL
  level: 3
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
