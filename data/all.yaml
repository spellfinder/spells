      The spell's duration is permanent, but you must
      add a Material Casting action during which you expend 6 gp
      worth of embalming fluid as a cost.
ghost-sound:
  name: GHOST SOUND
  type: SPELL
  level: 0
  rarity: 0
  traits: [auditory, cantrip, illusion]
  casting: [aS, aV]
  range: 30 feet
  duration: concentration
  description:
