    subsections:
      save:
        type: dl
        content:
          success: The creature is unaffected.
          failure: The creature takes full damage.
          crit-fail: The creature takes double damage.
  heightened:
    "+1": The damage increases by 1d6.
fleet-step:
  name: FLEET STEP
  type: SPELL
  level: 1
  rarity: 0
  traits: [transmutation]
  casting: [aS, aV]
  duration: 1 minute
