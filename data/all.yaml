    6th:  As level 4, but you can target up to 10 creatures.
entangle:
  name: ENTANGLE
  type: SPELL
  level: 2
  rarity: 0
  traits: [plant, transmutation]
  casting: [aS, aV]
  range: 120 feet
  area: squares in a 20-foot-radius burst that contain plants
  duration: 1 minute
  description:
    main:
      Plants in the area entangle creatures. Each round a creature starts
