      Spell Point you spend. The feast vanishes if not consumed.
  heightened:
    "+1": Initial and additional pints or pounds increase by 1.
enlarge:
  name: ENLARGE
  type: SPELL
  level: 2
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  range: 30 feet
