      Your touch afflicts the target with goblin pox. The
      effect is based on the result of the target's Fortitude save.
      ${subsection.save} ${subsection.disease}
    subsections:
      save:
        type: dl
        content:
          success: The target is sick 1.
          crit: The target is unaffected.
          failure: The target is afflicted with goblin pox at stage 1.
          crit-fail: The target is afflicted with goblin pox at stage 2.
      disease:
        type: dl
        content:
          "Goblin Pox": (disease) Level 1. Goblins and goblin dogs are immune.
          "Stage 1": sick 1 (1 round)
          "Stage 2": sick 1 and slowed 1 (1 round)
          "Stage 3": sick 1 and can't reduce its sick value below 1 (1 day)
goodberry:
  name: GOODBERRY
  type: POWER
  level: 1
  rarity: 1
  traits: [healing, necromancy]
  casting-time: 10 minutes
  casting: [S, V]
  range: touch
  target: one freshly-picked berry
  duration: 1 day
  description:
    main:
      You imbue the target berry with the bounty of nature, allowing
      it to heal and sustain far beyond its normal capacity. A living
      creature that eats the berry with an Interact action gains as much
      nourishment as a square meal for a typical human and regains 1d4
      Hit Points plus your spellcasting ability modifier. If not consumed
      during the duration, the berry withers away.
  heightened:
    "+1": You can target an additional berry.
grim-tendrils:
  name: GRIM TENDRILS
  type: SPELL
  level: 1
  rarity: 0
  traits: [necromancy, negative]
  casting: [aS, aV]
  area: 30-foot line
  description:
    main:
      Black shadows curl out from your fingertips and race through
