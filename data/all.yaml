harm:
  name: HARM
  type: SPELL
  level: 1
  rarity: 0
  traits: [necromancy, negative]
  casting: [aS, or more]
  range: touch, Range 30 feet, or Area 30-foot aura (see text)
  target: one living creature or willing undead creature
  description:
    main:
      You channel negative energy to harm the living or heal the undead.
      You restore Hit Points equal to 1d8 plus your spellcasting ability
      modifier to a willing undead target, or deal that amount of negative
      damage to a living target. The number of actions spent Casting this
      Spell determines its targets, range, area, and other parameters.\
      ${subsection.effects}
    subsections:
      effects:
        type: dl
        content:
          "Somatic Casting":
            The spell has a range of touch. You must
            succeed at a melee touch attack to damage a living target.
          "Somatic Casting, Verbal Casting":
            The spell has a range of 30 feet and doesn't require a touch attack
            when targeting a living creature. A living target must attempt a
