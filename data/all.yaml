      would entangle or hamper her. When she attempts to escape
      an effect that has her immobilized, grabbed, or restrained, she
      automatically succeeds unless it's a magical effect of a higher
      level than the freedom of movement spell.
gaseous-form:
  name: GASEOUS FORM
  type: SPELL
  level: 4
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  range: touch
  target: one willing creature
  duration: 1 minute
  description:
    main:
      The target transforms into a vaporous state. In this state, the
      target is amorphous and loses any item bonus to AC. It gains
