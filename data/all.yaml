          crit: The target takes double damage.
          failure: The target is unaffected.
  heightened:
    "+1": The damage increases by 1d4.
forced-quiet:
  name: FORCED QUIET
  type: POWER
  level: 1
  rarity: 1
  traits: [abjuration]
  casting: [aM, aV]
  range: 30 feet
  target: one creature
  duration: see text
  description:
    main:
      You quiet the target's voice, preventing it from giving away
      valuable secrets. This doesn't prevent the target from talking or
      performing Verbal Casting actions, but no creature more than 10
      feet away can hear its croaking whispers without a successful
      Perception check against forced quiet'sDC, which might interfere
      with auditory or lingual effects as well as communication. The
      duration depends on the target's Fortitude save, and the target is
      bolstered against your forced quiet. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The effect's duration is 1 round
          crit: The target is unaffected.
          failure: The effect's duration is 1 minute
          crit-fail: The effect's duration is 10 minutes.
foresight:
  name: FORESIGHT
  type: SPELL
  level: 9
  rarity: 0
  traits: [divination, mental, prediction]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 1 hour
  description:
    main:
      "You gain a sixth sense that warns you of danger that might
      befall the target of the spell. If you choose a creature other than
      yourself as the target, you create a psychic link through which
      you can inform the target of danger. This link is a mental effect.
      While foresight is in effect, the target gains a +2 conditional
      bonus to initiative rolls and can't be flat-footed. In addition, you
      gain the following reaction.
      Foresight Trigger: The target of foresight defends against a
      hostile creature or other danger. Effect: The target rolls two dice and
      uses the higher result if it's being forced to roll (like with a saving
      throw), or the attacker or danger must roll twice and use the lower
      result (like with an attack or skill check). This is a fortune effect if the
      target is rolling twice, or a misfortune effect if the hostile force is.
      Due to the amount of information this spell requires you to
      process, you can't have more than one foresight spell in effect at
      a time. Casting foresight again dismisses the previous foresight."
freedom-of-movement:
  name: FREEDOM OF MOVEMENT
  type: SPELL
  level: 4
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: touch
  target: one creature touched
  duration: 1 minute
  description:
    main:
