  casting: [aV]
  range: 60 feet
  target: one ally
  duration: 1 round
  description:
    main:
      Your encouraging words inspire your ally to
      succeed at a task. You count as having taken
      sufficient preparatory actions to Aid your ally on a skill check of
      your choice, regardless of the circumstances. When you take the
      Aid reaction to aid that ally on the chosen skill check, you can
      roll Performance instead of the normal check, and if you would
      fail or critically fail to Aid, you succeed instead. If you have
      legendary proficiency in Performance, you instead automatically
      critically succeed.
      The GM might rule that you can't use this ability if the act of
      encouraging your ally would interfere with the ally's skill check
      (like encouraging an ally to Sneak quietly, Lie to the king, or
      maintain a disguise).
inspire-courage:
  name: INSPIRE COURAGE
  type: SPELL
  level: 0
  rarity: 1
  traits: [cantrip, composition, emotion, enchantment, mental]
  casting: [aV]
  area: 60-foot aura
  duration: 1 round
  description:
    main:
      You inspire your allies with words or tunes of
      encouragement. You and all allies in the aura gain
      a +1 conditional bonus to attack rolls, damage rolls, and saves
      against fear.
inspire-heroics:
  name: INSPIRE HEROICS
  type: POWER
  level: 4
  rarity: 1
  traits: [enchantment, power]
  casting: [fV]
  trigger: You finish casting inspire courage.
  description:
    main:
      You call on your muse to greatly increase your inspire courage
      composition's benefits. Attempt a Performance check. The DC
      is usually a hard-difficulty DC of a level equal to that of the
      highest-level target of your composition, but the GM can assign
      a different DC based on the circumstances. The effect of your
      inspire courage depends on the result of your check.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The spell bonus from inspire courage increases to +2.
          crit: The spell bonus from your inspire courage increases to +3.
          failure: Your inspire courage retains its normal bonus of +1.
invisibility:
  name: INVISIBILITY
  type: SPELL
  level: 2
  rarity: 0
  traits: [illusion, visual]
  casting: [aM, aS]
  range: touch
  target: one creature
  duration: 1 minute or until dismissed
  description:
    main:
      The target becomes invisible. This makes it unseen to all
      creatures, though they can attempt to find the target, making
      it sensed by them instead (see page 303). If the target acts in a
      hostile manner, the spell is dismissed after that hostile action,
      reaction, free action, or activity is completed.
  heightened:
    4th: The spell is not dismissed if the target acts in a hostile manner.
invisibility-cloak:
  name: INVISIBILITY CLOAK
  type: POWER
  level: 4
  rarity: 1
  traits: [illusion]
  casting: [aM, aS]
  duration: concentration or until dismissed, up to 1 minute
  description:
    main:
      You become invisible, with the same restrictions as the 2nd-level
      invisibility spell.
      If you have a pool of Spell Points, you can continue concentrating
      on your invisibility cloak after the 1-minute limit by spending 1
      Spell Point to extend the limit by another minute.
  heightened:
    6th: The cloak provides the effects of a 4th-level invisibility spell.
invisibility-sphere:
  name: INVISIBILITY SPHERE
  type: SPELL
  level: 3
  rarity: 0
  traits: [illusion, visual]
  casting: [aM, aS]
  area: 10-foot aura
  target: you and any number of creatures in range
  duration: 10 minutes or until dismissed
  description:
    main:
      You and all targets are invisible except to each other as long as
      you remain within the spell's area. If a creature made invisible
      by this spell leaves the spell's area, it becomes visible and
      remains so even if it returns to the spell's area. If any creature
      made invisible by this spell acts in a hostile manner, the spell
      is dismissed after that hostile action, reaction, free action, or
      activity is completed.
      While exploring, it's easy to move together and remain
      invisible. This is untenable in a battle, however. Once an
      encounter begins, creatures remain invisible until the end of the
      first round, at which point the spell ends.
  heightened:
    5th: The duration increases to 1 hour or until dismissed.
item-facade:
  name: ITEM FACADE
  type: SPELL
  level: 1
  rarity: 0
  traits: [illusion, visual]
  casting: [aS, aV]
  range: touch
  target: one object no more than 10 feet by 10 feet by 10 feet
  duration: 1 hour
  description:
    main:
      You make the target object look and feel as though it were in
      much better or worse shape. When you cast this spell, decide
      whether you want to make the object look decrepit or perfect. An
      item made to look decrepit appears broken and of poor quality.
      Metal looks rusted, wood looks dried out and cracked, and so on.
      An intact item made to look better appears as though its quality
      were one step better, brand new, and highly polished or well
      maintained. A broken item appears to be intact and functional.
      Destroyed items can't be affected by this spell.
      A creature who Interacts with the item get a chance to
      disbelieve the illusion.
  heightened:
    2nd: The duration is 24 hours.
    3rd: The duration is unlimited.
jump:
  name: JUMP
  type: SPELL
  level: 1
  rarity: 0
  traits: [move, transmutation]
  casting: [aS]
  description:
    main:
      Your legs surge with strength, giving you the ability
      to leap high and far. You jump, either vertically or horizontally (or
      a mixture of the two) 30 feet without touching the ground. You
      must land on a space of solid ground within 30 feet of you, or
      else you fall after taking your next action.
  heightened:
    3rd:
      The range becomes touch, the target changes
      to one touched creature, and the duration becomes 1 minute.
      For the duration of the spell, the target can spend a move
      action to jump as described in the 1st-level version any number
      of times.
ki-blast:
  name: KI BLAST
  type: POWER
  level: 3
  rarity: 1
  traits: [attack, evocation, force]
  casting: [aS, aV]
  area: 30-foot cone
  description:
    main:
      You unleash your ki as a powerful blast of force
      that deals 4d4 force damage. Each creature in the area must
      attempt a Fortitude saving throw. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The creature takes half damage.
          crit: The creature is unaffected.
          failure: The creature takes full damage and is pushed 5 feet.
          crit-fail: Double damage and pushed 10 feet.
  heightened:
    "+1": The damage increases by 2d4.
ki-strike:
  name: KI STRIKE
  type: POWER
  level: 1
  rarity: 1
  traits: [transmutation]
  casting: [fV]
  trigger: You start to attempt an attack roll for an unarmed Strike.
  description:
    main: You gain a +1 conditional bonus to the triggering attack roll.
knock:
  name: KNOCK
  type: SPELL
  level: 2
  rarity: 0
  traits: [transmutation]
  casting: [aS, aV]
  range: 30 feet
  target: one door, lock, or container
  duration: 1 minute or until dismissed
  description:
    main:
      You make the target easier to open. Knock grants any who try
      to open the target a +4 conditional bonus to any Thievery or
      Athletics checks to do so. You can attempt a Thievery check to
      open the target as part of casting knock. As soon as the target is
      opened or unlocked, the spell is dismissed.
      Knock dispels lock.
know-direction:
  name: KNOW DIRECTION
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, detection, divination]
  casting: [aS, aV]
  description:
    main:
      In your mind's eye, you see a path northward. You
      immediately know which direction is north (if there
      is such a thing as north at your current location).
  heightened:
    7th:
      You can choose to instead know the direction
      to a specific location with which you are very familiar, such as a
      previous home, a favorite tavern, or the temple where you trained.
know-the-enemy:
  name: KNOW THE ENEMY
  type: POWER
  level: 2
  rarity: 1
  traits: [divination, fortune]
  casting: [fS]
  trigger: You hit a creature with a melee Strike.
  description:
    main:
      Roll the appropriate skill check to identify the creature's abilities
      as if you had spent a Recall Knowledge action. You can use
      lorekeeper's fortune on this check.
lay-on-hands:
  name: LAY ON HANDS
  type: POWER
  level: 1
  rarity: 1
  traits: [healing, necromancy, positive]
  casting: [aS]
  range: touch
  target: one willing living creature or one undead creature
  description:
    main:
      Your hands become infused with positive energy as you lay them
      on the target, healing a living target or damaging an undead target.
      If you use lay on hands on a willing living target, you restore Hit
      Points equal to 1d4 plus your spellcasting ability modifier, and if
      the target is an ally, he gains a +1 conditional bonus to AC for 1
      round. Against an undead target, you deal the same amount of
      positive damage if you succeed at a melee touch attack, and the
      target takes a –1 conditional penalty to AC for 1 round.
  heightened:
    "+1": The amount of healing (or damage to undead) increases by 2d4.
leng-s-sting:
  name: LENG'S STING
  type: SPELL
  level: 7
  rarity: 0
  traits: [attack, necromancy, poison]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      You deal 9d4 piercing damage to the touched
      creature and afflict it with Leng spider venom, depending on its
      Fortitude save. ${subsection.save} ${subsection.poison}
    subsections:
      save:
        type: dl
        content:
          success: The target takes 4d6 poison damage.
          crit: The target is unaffected.
          failure: The target is afflicted with Leng spider venom at stage 1.
          crit-fail: The target is afflicted with Leng spider venom at stage 2.
      poison:
        type: dl
        content:
          "Leng Spider Venom": (poison) Level 13; Maximum Duration 6 rounds
          "Stage 1": drained 1 (1 round)
          "Stage 2": drained 1 and confused for 1 round (1 round).
levitate:
  name: LEVITATE
  type: SPELL
  level: 3
  rarity: 0
  traits: [evocation]
  casting: [aS, aV]
  range: touch
  target: one unattended object or willing creature
  duration: 1 minute
  description:
    main:
      You levitate the target 5 feet off the ground. For the duration,
      you can spend a Somatic Casting action to move the target up
      or down 10 feet. A creature floating in the air from levitate takes
      a –2 circumstance penalty to attack rolls. A floating creature
      can spend an Interact action to stabilize itself and negate these
      penalties for the remainder of its turn. If the target is adjacent to
      a fixed object or terrain of suitable stability, it can move across
      the surface by climbing if the surface is vertical (like a wall) or
      crawling if the surface is horizontal (such as a ceiling). The GM
      determines which surfaces can be climbed or crawled across.
life-siphon:
  name: LIFE SIPHON
  type: POWER
  level: 4
  rarity: 1
  traits: [healing, necromancy]
  casting: [rV]
  trigger:
    You cast a wizard spell of the necromancy school that you
    expend one of your wizard spell slots to cast.
  description:
    main:
      You use some of the spell's magic to heal yourself, regaining 1d8
      Hit Points per level of the spell.
light:
  name: LIGHT
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, evocation, light]
  casting: [aS, aV]
  range: touch
  target: one unattended, nonmagical object of 1 Bulk or less
  duration: 1 day or until dismissed
  description:
    main:
      The object begins to glow with pure light, casting bright light in a
      20-foot radius like a torch. If you cast this spell again on another
      object, the light on the last object you cast it on is dismissed.
  heightened:
    4th: The object instead sheds bright light in a 60-foot radius.
lightning-bolt:
  name: LIGHTNING BOLT
  type: SPELL
  level: 3
  rarity: 0
  traits: [electricity, evocation]
  casting: [aS, aV]
  area: 60-foot line
  description:
    main:
      All creatures in the area must attempt a Reflex save to avoid
      taking 5d12 electricity damage. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage.
          crit-fail: Double damage.
  heightened:
    "+1": The damage increases by 1d12.
lingering-composition:
  name: LINGERING COMPOSITION
  type: POWER
  level: 1
  rarity: 1
  traits: [enchantment, power]
  casting: [fV]
  trigger: You finish casting a cantrip composition with a duration of 1 round.
  description:
    main:
      You attempt to add a flourish to your composition to extend
      its benefits. Attempt a Performance check. The DC is usually a
      hard-difficulty DC of a level equal to the highest-level target of
      your composition, but the GM can assign a different DC based on
      the circumstances. The effect depends on the result of your check.
      ${subsection.result}
    subsections:
      result:
        type: dl
        content:
          success: The composition lasts 2 rounds.
          crit: The composition lasts 3 rounds.
          failure: The composition lasts 1 round.
litany-against-sloth:
  name: LITANY AGAINST SLOTH
  type: POWER
  level: 5
  rarity: 1
  traits: [evocation, litany, good]
  casting: [aV]
  range: 30 feet
  target: one evil creature
  duration: 1 round
  description:
    main:
      Your litany rails against the sin of sloth, slowing your target's
      reactions depending on its Will save. A particularly slothful
      creature, such as a dretch, treats the outcome of the saving
      throw as one degree of success worse. The target is bolstered
      against your litanies. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            The target takes a –1 conditional penalty to all attack rolls
            attempted as part of reactions (such as Attacks of Opportunity).
          crit: The target is unaffected.
          failure: The target can't spend reactions.
          crit-fail: The target can't spend reactions and is slowed 1.
litany-against-wrath:
  name: LITANY AGAINST WRATH
  type: POWER
  level: 3
  rarity: 1
  traits: [evocation, litany, good]
  casting: [aV]
  range: 30 feet
  target: one evil creature
  duration: 1 round
  description:
    main:
      Your litany rails against the sin of wrath, punishing the target
      for attacking good creatures depending on its Reflex save.
      A particularly wrathful creature, such as a vrock, treats the
      outcome of the saving throw as one degree of success worse.
      The target is bolstered against your litanies. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            The first time the target spends an action or performs
            an activity that damages at least one good creature, it takes
            3d6 good damage.
          crit: The target is unaffected.
          failure:
            Each time the target spends an action or performs an
            activity that damages at least one good creature, it takes
            3d6 good damage.
          crit-fail:
            The target is weakened 1. Each time the target
            spends an action or performs an activity that damages at
            least one good creature, it takes 3d6 good damage.
  heightened:
    "+1": The damage increases by 1d6.
litany-of-righteousness:
  name: LITANY OF RIGHTEOUSNESS
  type: POWER
  level: 7
  rarity: 1
  traits: [evocation, litany, good]
  casting: [aV]
  range: 30 feet
  target: one evil creature
  duration: 1 round
  description:
    main:
      You denounce an evildoer, rendering it susceptible to the power
      of good. The target gains weakness 5 to good. The target is
      bolstered against your litanies.
  heightened:
    "+1": The weakness increases by 1.
localized-quake:
  name: LOCALIZED QUAKE
  type: POWER
  level: 2
  rarity: 1
  traits: [earth, transmutation]
  casting: [aS, aV]
  area: 15-foot aura
  description:
    main:
      You shake the earth, and each enemy in the area standing on
      solid ground must succeed at a Reflex save or fall prone.
locate:
  name: LOCATE
  type: SPELL
  level: 3
  rarity: 1
  traits: [detection, divination]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: 500 feet
  target: one specific object or type of object
  duration: concentration
  description:
    main:
      You learn the direction to the target (if you picked a specific object,
      such as “my grandmother's sword”) or the nearest target (if you
      picked a type of objects, such as “swords”). If the target is a specific
      object, you must have observed it directly with your own senses.
      If it's general, you still need to have an accurate mental image of
      the type of object. If there's lead or running water between you
      and the target, you can't locate the object. If you picked a type of
      object, this means you might find that is an object farther away if
      a nearer one is behind lead or running water.
  heightened:
    5th:
      You can target a specific creature or ancestry
      instead of an object. You must have met the creature or a creature
      of that ancestry up close in order to do so.
lock:
  name: LOCK
  type: SPELL
  level: 1
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: touch
  target: one door, lock, or container
  duration: 1 day or until dismissed
  description:
    main:
      The target's latch mechanism clinks shut, held fast by unseen
      magical restraints. You magically lock the target, either setting
      the Thievery DC equal to your spell DC or using the base lock
      DC with a +4 conditional bonus, whichever is higher. Any key or
      combination that once opened a lock affected by this spell does
      not do so for the duration of the spell.
      If the lock is opened, the spell is dismissed. Assuming the target
      is not barred in some other way, you can unlock and open it by
      spending a Somatic Casting action during which you touch the
      target. Doing so does not dismiss the spell. You can dismiss the spell
      at any time and from any distance with a Verbal Casting action.
  heightened:
    2nd:
      The duration increases to unlimited, but you must add a Material Casting
      action and expend 6 gp worth of gold dust as an additional cost.
longstrider:
  name: LONGSTRIDER
  type: SPELL
  level: 1
  rarity: 0
  traits: [transmutation]
  casting: [aS, aV]
  duration: 1 hour
  description:
    main: Your Speed is accelerated 10 feet.
  heightened:
    2nd: The duration increases to 8 hours.
lorekeeper-s-fortune:
  name: LOREKEEPER'S FORTUNE
  type: POWER
  level: 1
  rarity: 1
  traits: [divination, fortune]
  casting: [fV]
  trigger: You spend a Seek or Recall Knowledge action.
  description:
    main:
      Roll the Perception or Religion check you attempt as part of
      that action twice and take the higher result. If you're trained in
      Arcana, Nature, or Occult, you can also use this spell on those
      checks attempted as part of a Recall Knowledge action.
loremaster-s-recall:
  name: LOREMASTER'S RECALL
  type: POWER
  level: 1
  rarity: 1
  traits: [divination, fortune]
  casting: [fS]
  trigger: You spend the Recall Knowledge action.
  description:
    main:
      Roll the skill check you attempt as part of the triggering action
      twice and take the higher result.
lucky-break:
  name: LUCKY BREAK
  type: POWER
  level: 2
  rarity: 1
  traits: [divination, fortune]
  casting: [rV]
  trigger:
    You fail (but don't critically fail) an attack roll, saving throw, skill
    check, or Perception check.
  description:
    main: Reroll the check and use the better of the two results.
mage-armor:
  name: MAGE ARMOR
  type: SPELL
  level: 1
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  duration: 1 day
  description:
    main:
      You ward yourself with shimmering magical energy, gaining a
      +1 item bonus to AC. While wearing mage armor, you use your
      unarmored proficiency to calculate your AC.
  heightened:
    2nd: The bonus increases to +2, and you gain a +1 item bonus to saving throws.
    4th: The bonus increases to +3, and you gain a +2 item bonus to saving throws.
    6th: The bonus increases to +4, and you gain a +3 item bonus to saving throws.
    8th: The bonus increases to +5, and you gain a +4 item bonus to saving throws.
    10th: The bonus increases to +6, and you gain a +5 item bonus to saving throws.
mage-hand:
  name: MAGE HAND
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, evocation]
  casting: [aS, aV]
  range: 30 feet
  target: one unattended object of light Bulk or less
  duration: concentration
  description:
    main:
      You create a single arcane hand, either invisible or ghostlike, that
      grasps the target object and moves it slowly up to 20 feet. Because
      you're levitating the object, you can move it in any direction. When
      you Concentrate on the Spell, you can move the object an additional
      20 feet. When the spell ends, the object falls if it's in the air.
  heightened:
    3rd: You can target an unattended object with a Bulk of 1 or less.
    7th: The range increases to 60 feet, and you can target an unattended object with a Bulk of 1 or less.
magic-aura:
  name: MAGIC AURA
  type: SPELL
  level: 1
  rarity: 1
  traits: [illusion]
  casting-time: 1 minute
  casting: [M, S, V]
  range: touch
  target: one 3 Bulk or lighter object
  duration: 1 day
  description:
    main:
      You can choose to have the target register as a common magic
      item of your level in your spellcasting class or lower, or to have it
      register as being under the effects of a spell of your choice that
      you can cast. If the target is magical, you can instead choose to
      have it not register as magical at all.
      A caster using detect magic or study aura of an equal or higher
      spell level can attempt to disbelieve the illusion of a magic aura.
      Magic aura doesn't mask auras of spells that are 9th level or
      higher or of items that are 19th level or higher.
  heightened:
    3rd:
      You can target a creature instead of an object.
      When you do, you can either conceal the auras of all magic items
      it has or have that creature register as being under the effect of
      a spell you know.
magic-fang:
  name: MAGIC FANG
  type: SPELL
  level: 1
  rarity: 0
  traits: [transmutation]
  casting: [aS, aV]
  range: touch
  target: one willing ally
  duration: 1 minute
  description:
    main:
      Choose one of the target's unarmed attacks that deals 1 die of
      damage. You cause that unarmed attack to shine with primal energy.
      The unarmed attack counts a +1 magic weapon, gaining a +1 item
      bonus to attack rolls and dealing another die of damage on a hit.
magic-missile:
  name: MAGIC MISSILE
  type: SPELL
  level: 1
  rarity: 0
  traits: [evocation, force]
  casting: [aV, or more]
  range: 120 feet
  target: one creature
  description:
    main:
      You send a dart of force streaking toward a creature that you can
      see. It automatically hits and deals 1d4+1 force damage. When
      Casting this Spell, you can increase the casting by a Material
      Casting action, a Somatic Casting action, or both. For each
      component you add, increase the number of missiles you shoot
      by one. You choose the target for each missile individually.
  heightened:
    "+2": You shoot one additional missile with each action you spend.
magic-mouth:
  name: MAGIC MOUTH
  type: SPELL
  level: 2
  rarity: 0
  traits: [auditory, illusion, visual]
  casting: [aS, aV]
  range: touch
  target: one creature or object
  duration: unlimited or until dismissed
  description:
    main:
      You specify a trigger stimulus (see page 197) and a message up to
      25 words long. When the trigger stimulus occurs within 30 feet
      of the target, an illusory mouth appears on the target and speaks
      the message. Magic mouth is then dismissed.
magic-weapon:
  name: MAGIC WEAPON
  type: SPELL
  level: 1
  rarity: 0
  traits: [transmutation]
  casting: [aS, aV]
  range: touch
  target: one nonmagical weapon that is unattended or that is wielded by you or a willing ally
  duration: 1 minute
  description:
    main:
      The weapon glimmers with magic and energy. The target
      becomes a +1 magic weapon, gaining a +1 item bonus to attack
      rolls and dealing another die of damage on a hit.
magnificent-mansion:
  name: MAGNIFICENT MANSION
  type: SPELL
  level: 7
  rarity: 1
  traits: [conjuration, extradimensional]
  casting-time: 1 minute
  casting: [M, S, V]
  range: 30 feet
  duration: 24 hours
  description:
    main:
      You conjure an extradimensional demiplane consisting of a
      spacious dwelling with a single entrance. The entrance connects
      back to the plane where you cast the spell, appearing where you
      choose within the spell's range. It appears as a faint, shimmering,
      vertical rectangle 5 feet wide and 10 feet high. You designate who
      can enter when you cast the spell. Once you enter the portal, you
      can shut the entrance, making it invisible. You and creatures you
      designated can reopen the door at will with the Interact action, just
      like opening a physical door. Other creatures must use extraplanar
      travel, such as plane shift, in order to enter the mansion.
      Inside, the demiplane appears to be a mansion with a
      magnificent foyer and numerous opulent chambers. The mansion
      can have any floor plan you imagine as you cast the spell,
      provided it fits within a space 40 feet wide, 40 feet deep, and 30
      feet tall. While the entrance is closed, effects from outside the
      mansion fail to penetrate it, and vice versa. You can use scrying
      magic and similar effects to observe the outside only if they're
      capable of crossing planes.
      A staff of up to 24 servants attends to anyone within the
      mansion. These are like the servant created by the unseen
      servant spell, though they're visible, with an appearance you
      determine during casting. The mansion is stocked with enough
      food to serve a nine-course banquet to 150 people.
mariner-s-curse:
  name: MARINER'S CURSE
  type: SPELL
  level: 5
  rarity: 0
  traits: [attack, curse, necromancy]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main: You afflict the target with the curse of the roiling sea, depending on its Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target becomes sick 1. Reducing its sick condition to 0 ends the curse.
          crit: The target is unaffected.
          failure:
            The target becomes sick 1 and can't reduce its sick
            condition below 1 while the curse remains. Whenever it is sick
            and on the water at least a mile from shore, it is also slowed 1.
          crit-fail: Per failure, but the target becomes sick 2.
mask-of-terror:
  name: MASK OF TERROR
  type: SPELL
  level: 7
  rarity: 0
  traits: [emotion, fear, illusion, mental, visual]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: 1 minute
  description:
    main:
      The target appears to be a gruesome and terrifying creature to anyone observing it. The effect is
      unique to each observer, so a human viewing the target might
      see a demon with bloody fangs and a demon observing the target
      might see a glowing angelic visage.
      When any creature attempts a hostile action or reaction against
      the target, the creature must attempt a Will save. Once it does, it
      doesn't need to attempt another save against mask of terror for
      any actions or reactions it spends until the end of its next turn.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The creature is unaffected.
          failure: The creature becomes frightened 2 before taking its action or reaction.
          crit-fail: The creature becomes frightened 2 and its action or reaction fails and is wasted.
  heightened:
    8th:
      You can target up to 5 creatures. If a creature
      spends an action or reaction that affects multiple targets
      simultaneously, it needs to attempt only one save against mask
      of terror.
master-s-illusion:
  name: MASTER'S ILLUSION
  type: POWER
  level: 2
  rarity: 1
  traits: [illusion]
  casting: [aM, aV]
  range: 30 feet
  target: up to six willing creatures
  duration: 10 minutes
  description:
    main: The targets gain the effects of a 1st-level illusory disguise for the listed duration.
maze:
  name: MAZE
  type: SPELL
  level: 8
  rarity: 0
  traits: [conjuration, extradimensional, teleportation]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: concentration, up to 10 minutes or until dismissed
  description:
    main:
      When you cast maze, you transport the target into an
      extradimensional maze of eldritch origin. Once each turn, the
      target can spend 1 action to attempt a Survival check or Perception
      check against your spell DC to escape the maze.
      The possible outcomes of the Survival check or Perception check are as follows.
      ${subsection.outcomes}
      Teleportation magic doesn't help the creature escape unless
      the magic can transport across planes, such as plane shift. When
      the spell ends, either because the target escaped or the duration
      ran out, the target returns in the space it occupied when it was
      banished, or the nearest space if the original space is now filled.
      It loses any remaining actions it would have on its current turn,
      but it can spend reactions normally.
    subsections:
      outcomes:
        type: dl
        content:
          success:
            The creature is on the right path to the exit. If the
            target was already on the right path, it escapes the maze
            and the spell ends.
          crit: The creature escapes and the spell ends.
          failure: The creature makes no progress toward escape.
          crit-fail:
            The creature makes no progress toward
            escape, and if it was on the right path it no longer is.

meld-into-stone:
  name: MELD INTO STONE
  type: SPELL
  level: 3
  rarity: 0
  traits: [earth, transmutation]
  casting: [aS, aV]
  duration: 10 minutes or until dismissed
  description:
    main:
      You merge with an adjacent block of stone with enough volume
      to fit you and your worn and held possessions. You must touch
      this stone when you cast the spell. You can cast spells while in the
      stone as long as they don't require line of effect beyond the stone,
      and you can hear, but not see, what's going on outside the stone.
      Significant physical damage to the stone while you are inside
      expels you and deals 10d6 damage to you. Passwall expels you
      without dealing damage and dismisses meld into stone. You can
      dismiss this spell with a Verbal Casting action.
mending:
  name: MENDING
  type: SPELL
  level: 1
  rarity: 0
  traits: [transmutation]
  casting-time: 1 hour
  casting: [S, V]
  range: touch
  target: nonmagical object of light Bulk or less
  description:
    main:
      You remove the broken condition from the target if it is broken,
      or repair 1 Dent it has taken if it is dented.
  heightened:
    2nd: You can target a nonmagical object of 1 Bulk or less.
    3rd:
      You can target a nonmagical object of 2 Bulk or
      less, or a magical object of 1 Bulk or less.
message:
  name: MESSAGE
  type: SPELL
  level: 0
  rarity: 0
  traits: [auditory, cantrip, illusion, lingual, mental]
  casting: [aV]
  range: 120 feet
  target: one creature
  duration: see below
  description:
    main:
      You mouth words, but instead of coming out of
      your mouth, they're transferred to the ears of the
      target. Though others cannot hear your words, the target can as
      if she were standing next to you. She can give a brief response as
      a reaction, or as a free action on her next turn if she wishes, but
      she must be able to see you and be within range to do so. If she
      responds, per the original missive only you can hear her response.
  heightened:
    3rd: The spell's range increases to 500 feet.
metamagician-s-shortcut:
  name: METAMAGICIAN'S SHORTCUT
  type: POWER
  level: 3
  rarity: 1
  traits: [enchantment]
  casting: [aS, aV]
  duration: 1 hour
  description:
    main:
      When you cast this spell, choose a metamagic feat you have.
      The next time you trigger that feat, you don't need to add a
      Somatic Casting action to the spell you cast. Metamagician's
      shortcut ends when this happens. You can't have more than one
      metamagician's shortcut active at a time, and if you cast it again
      the previous one ends.
meteor-swarm:
  name: METEOR SWARM
  type: SPELL
  level: 9
  rarity: 0
  traits: [evocation, fire]
  casting: [aS, aV]
  range: 500 feet
  area: four 40-foot bursts
  description:
    main:
      You call down four blazing meteors that explode. Each meteor deals
      4d10 bludgeoning damage to any creatures in the 10-foot burst at
      the center of each area of effect; the meteor then explodes, dealing
      19d6 fire damage to any creatures in each 40-foot burst. The
      meteors' central 10-foot bursts can't overlap, and a creature takes
      the same amount of fire damage no matter how many overlapping
      explosions it's caught in. Each creature in the area can attempt a
      Reflex saving throw, which applies to both types of damage.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage.
          crit-fail: Double damage.
  heightened:
    "+1": The fire damage increases by 1d6 and the bludgeoning damage by 1d10.
mind-blank:
  name: MIND BLANK
  type: SPELL
  level: 8
  rarity: 1
  traits: [abjuration]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: 24 hours
  description:
    main:
      The target is immune to detection, revelation, and scrying unless
      the effect is of a higher level than the mind blank spell. The target
      also gains a +4 conditional bonus to saves against mental effects.
mind-probe:
  name: MIND PROBE
  type: SPELL
  level: 5
  rarity: 1
  traits: [divination, lingual, mental]
  casting-time: 1 minute
  casting: [M, S, V]
  range: 30 feet
  target: one creature
  duration: 1 minute
  description:
    main:
      You access the target's memories and knowledge unless it fends
      you off with a Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target is unaffected.
          failure:
            Each round of the probe's duration, you ask a different
            question and attempt to uncover the answer. For each
            question, the target can attempt a Deception check against
            your spell DC; if the target succeeds, you don't learn the
            answer, and on a critical success, the target sends you a
            false answer that you believe is a truthful answer.
          crit-fail:
            Per failure, but the target takes a –4
            circumstance penalty to Deception checks against
            questions you ask as part of the probe.
mind-reading:
  name: MIND READING
  type: SPELL
  level: 3
  rarity: 1
  traits: [detection, divination, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: 1 minute
  description:
    main:
      You read the target's mind, depending on its Will save. Once you
      cast mind reading on a target, you can't target that creature again
      until the duration ends. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            You find out whether the target's Intelligence is
            higher than, equal to, or lower than yours.
          crit:
            The target perceives vague surface thoughts
            from you when you cast the spell.
          failure:
            You perceive vague surface thoughts from the target
            when you cast the spell, and you find out whether its
            Intelligence is higher than, equal to, or lower than yours.
          crit-fail:
            Per failure, and for the duration of the spell, you
            can Concentrate on the Spell to detect the target's surface
            thoughts again. The target doesn't get any additional saves.
mindlink:
  name: MINDLINK
  type: SPELL
  level: 1
  rarity: 0
  traits: [divination, mental]
  casting: [aS, aV]
  range: touch
  target: one willing creature
  description:
    main:
      You link your mind to the target's mind and mentally impart to
      that target an amount of information in an instant that could
      otherwise be communicated in 10 minutes.
miracle:
  name: MIRACLE
  type: SPELL
  level: 10
  rarity: 1
  traits: [divination]
  casting: [aM, aS, aV]
  description:
    main:
      You form a direct connection with your divine source and request
      intercession. Your divine source always refuses a request out of
      line with its nature and might choose to grant a different request
      (potentially more powerful or better fitting its nature) than the
      one you asked for. A miracle can do any of the following things.
      ${subsection.options}
      The GM might allow you to try using miracle to produce
      greater effects than these, but doing so may be dangerous, or
      the spell may have only a partial effect.
    subsections:
      options:
        type: list
        content:
          - Duplicate any divine spell of 9th level or lower.
          - Duplicate any non-divine spell of 7th level or lower.
          - Produce any effect whose power level is in line with the
            above effects.
mirror-image:
  name: MIRROR IMAGE
  type: SPELL
  level: 2
  rarity: 0
  traits: [illusion, visual]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
      Three illusory images swirl about your space, potentially causing
      those who attack you to hit one of the images instead of you. Any
      attack that would hit you has a random chance of hitting one of
      your images instead. If you have all three images up, there is a 1 in
      4 chance of hitting you (1 on a 1d4). With two images up, there is a
      1 in 3 chance of hitting you (1–2 on a 1d6). With only one image the
      chances are 1 in 2 (1–3 on a 1d6). If an image is hit, it is destroyed.
      If the attack roll is a critical success and would hit one of the
      images, it becomes a success against you and one of the images
      is also destroyed. Once all the images are destroyed, the spell
      is dismissed.
misdirection:
  name: MISDIRECTION
  type: SPELL
  level: 2
  rarity: 0
  traits: [illusion]
  casting-time: 1 minute
  casting: [S, V]
  range: 30 feet
  target: two creatures or objects
  duration: 1 day or until dismissed
  description:
    main:
      You designate one target as the primary target and the other
      as the secondary target. All effects that would detect auras on
      the primary target instead detect the same types of auras from
      the secondary target. A creature reading the aura can attempt
      to disbelieve the illusion. You can dismiss the spell with a Verbal
      Casting action from up to a mile away.
mislead:
  name: MISLEAD
  type: SPELL
  level: 6
  rarity: 0
  traits: [illusion]
  casting: [aS, aV]
  duration: concentration, up to 1 minute
  description:
    main:
      You turn yourself invisible and create an illusory duplicate of
      yourself. When you Concentrate on the Spell, you can mentally
      dictate a course of action for your duplicate to follow that round.
      Your duplicate acts as though it had your full number of actions,
      though it can't actually affect anything in the environment.
      Both the invisibility and the duplicate remain as long as you
      concentrate. Per a 4th-level invisibility spell, committing a
      hostile action doesn't end mislead's invisibility. A creature that
      determines the duplicate is an illusion doesn't necessarily know
      you're invisible, and one that can see your invisible form doesn't
      necessarily know your duplicate is an illusion.
      If you Cast a Spell, attack, or otherwise interact with another
      creature, you can attempt a Deception check as part of that
      action against observers' Perception DCs to convince them
      your duplicate took that action. This doesn't fool anyone who's
      aware your duplicate is an illusion, nor does it work if the attack
      obviously couldn't have come from the duplicate. For instance,
      if you fired a ray you could make it look like it came from the
      duplicate, if the duplicate is positioned appropriately, but if you
      attack with a staff and your duplicate is across the room from the
      target, your attempt at deception would fail.
modify-memory:
  name: MODIFY MEMORY
  type: SPELL
  level: 4
  rarity: 1
  traits: [divination, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: permanent
  description:
    main:
      You alter the target's memories, either erasing a memory,
      enhancing a memory's clarity, altering a memory, or adding a false
      memory. The target can attempt a Will save to resist the spell.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            The target is unaffected but thinks your spell was
            something harmless instead of modify memory, unless
            it identifies the spell (usually by spending the Identify
            Magic action).
          crit:
            The target is unaffected and realizes you tried
            to alter its memory.
          failure:
            During the first 5 minutes of the spell's duration, you
            can Concentrate on the Spell to modify a memory once
            each round. When you do, you imagine up to 6 seconds of
            memory to modify, to a maximum of 5 continuous minutes
            of memory.
            Any memories you've altered remain changed as long as the spell
            is active. If the target moves out of range before the 5 minutes is
            up, you can't alter any further memories.
  heightened:
    6th:
      You can cast the spell on a willing target in
      order to suppress all memory of a particular topic, detailed in 50
      words or fewer. The spell patches these omissions with indistinct
      haze. Instead of having a duration, the effects last indefinitely
      even in the absence of magic and can be removed only by
      powerful spells such as alter reality.
moment-of-renewal:
  name: MOMENT OF RENEWAL
  type: SPELL
  level: 8
  rarity: 0
  traits: [healing, necromancy]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      The target experiences a day's worth of recovery in an instant. Any
      detrimental effects that would be gone after 24 hours end, though
      this doesn't shorten the duration of any active spells affecting the
      target. The target regains Hit Points and recovers from conditions
      as if it had taken 24 hours of rest. The creature doesn't regain
      spells for resting or get other benefits of rest other than healing.
      The target is then bolstered against all moment of renewal spells.
money-talks:
  name: MONEY TALKS
  type: POWER
  level: 2
  rarity: 1
  traits: [transmutation]
  casting: [fS]
  trigger: You Cast a Spell that has a cost with a value measured in gp.
  description:
    main: You can substitute an equal value of gp for the spell's cost.
monstrosity-form:
  name: MONSTROSITY FORM
  type: SPELL
  level: 8
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
      "You transform into the shape of a legendary monster, assuming
      a Huge battle form. You must have enough space to expand into
      or the spell is lost. You count as an animal in addition to your
      normal traits while in this form. Your gear is absorbed into your
      form; your constant abilities of your gear still function, but you
      can't activate any item abilities. When you transform, you gain
      the following: ${subsection.stats}
      The special statistics of your battle form can be adjusted only
      by penalties, circumstance bonuses, and conditional bonuses.
      Your battle form prevents you from casting spells, speaking, or
      using most actions with the manipulate trait that require your
      hands (the GM determines which manipulate actions you can
      spend if there's doubt). You can dismiss this spell by using an
      action (this action has the concentrate trait).
      When you prepare this spell, choose the creature you wish to
      turn into from the following options. When in battle form, you
      gain the attacks, movement types, and special abilities listed.
      ${subsection.forms}"
    subsections:
      stats:
        type: list
        content:
          - AC 36 (TAC 33) and ignore your armor's check penalty and
            Speed reduction.
          - One or more natural melee attacks, which are the only
            types of attacks you can use. You're trained with them.
            When attacking with them, your attack modifier is +26 and
            the damage bonus is listed with your attacks. These are
            Strength-based attacks (for the purposes of the enfeebled
            condition, for example).
          - 20 temporary Hit Points that go away when you leave your
            battle form.
          - Darkvision.
          - Athletics +27 (unless your own total modifier is higher).
      forms:
        type: dl
        content:
          Phoenix:
            "beak (reach 15 feet), Damage 2d6+12 piercing plus
            2d4 fire and 2d4 persistent fire; talon (agile, reach 15 feet),
            Damage 2d8+12 slashing; Speed 30 feet, fly 90 feet; Shroud
            of Flame: You gain a divine fire aura that extends out 20
            feet from you. A creature that enters or ends its turn within
            the aura takes 2d6 fire damage. A creature can take this
            damage only once per turn. You can spend 1 action with the
            concentrate trait to activate or deactivate this aura."
          "Purple Worm":
            "jaws (reach 10 feet), Damage 2d12+20
            piercing; stinger (agile, reach 10 feet), Damage 2d8+15
            piercing plus 2d6 persistent poison; body (reach 10 feet)
            Damage 2d8+20 bludgeoning; Speed 40 feet, burrow 30
            feet, swim 20 feet; Inexorable: You automatically recover
            from the paralyzed, slowed, and stunned conditions at the
            end of each of your turns. You're also immune to being
            hampered and immobilized and ignore difficult terrain and
            greater difficult terrain."
          "Sea Serpent":
            "jaws (reach 15 feet), Damage 2d12+20 piercing;
            tail (reach 25 feet), Damage 2d8+20 bludgeoning; Speed 20
            feet, swim 90 feet; Spine Rake: You can spend a move action
            to extend your spines and swim or Stride. Each creature
            you're adjacent to at any point during your movement takes
            4d8+10 slashing damage (Reflex DC 30 for half damage, or
            no damage on a critical success)."
  heightened:
    9th:
      Your statistics are AC 29 (TAC 26); attack modifier of +28; add 1 additional damage die
      on all Strikes; 25 temporary HP; Athletics +29.
moon-frenzy:
  name: MOON FRENZY
  type: SPELL
  level: 5
  rarity: 0
  traits: [morph, transmutation]
  casting: [aS, aV]
  range: 30 feet
  target: up to 5 willing creatures
  duration: 1 minute
  description:
    main:
      A feral aspect overcomes the targets, making them tough and
      savage. Targets gain 5 temporary Hit Points, are accelerated 10, and
      gain weakness 5 to silver. They also grow vicious fangs and claws,
      both of which are unarmed attacks. The fangs deal 3d8 piercing
      damage; the claws deal 3d6 slashing damage and have the agile
      and finesse traits. The targets use their highest weapon or unarmed
      attack proficiency with these attacks. On a critical hit with one of
      these weapons, the target takes 1d4 persistent bleed damage.
      The targets can't spend concentrate actions unless those
      actions have the rage trait. Their Seek actions gain the rage trait
      during the spell's duration. A creature can attempt to end the
      spell's effect on themself by spending an action and attempting a
      Will save against your spell DC.
      If a target is in the light of a full moon, they also grow by one
      size if they were Medium or smaller. This increases the reach of a
      Medium or Tiny creature by 5 feet.
  heightened:
    6th:
      The temporary Hit Points increase to 10, the silver
      weakness to 10, and the damage dealt by the attacks to four dice.
    8th:
      The temporary Hit Points increase to 15, the silver
      weakness to 15, and the damage dealt by the attacks to five dice.
moonbeam:
  name: MOONBEAM
  type: POWER
  level: 2
  rarity: 1
  traits: [attack, evocation, fire, light]
  casting: [aS, aV]
  range: 120 feet
  target: one creature or object
  description:
    main:
      You call forth a beam of glowing moonlight. Make
      a ranged touch attack against the target. On a hit,
      you deal 1d6 fire damage plus your spellcasting ability modifier
      and dazzle the target for 1 round. Double the damage on a critical
      hit. Damage from moonbeam counts as silver for the purposes of
      weaknesses, resistances, and the like.
  heightened:
    "+1": The ray's damage increases by 1d6.
moonlight-glow:
  name: MOONLIGHT GLOW
  type: POWER
  level: 1
  rarity: 1
  traits: [evocation, light]
  casting: [aS, aV]
  area: 60-foot burst centered on you
  duration: 10 minutes
  description:
    main:
      You cause the area to shimmer with moonlight. This counts as
      dim light, but any magical script or arcane symbols in the area
      glow a slightly brighter blue, granting a +1 circumstance bonus
      to Perception checks to Seek them. Magical ink visible only in
      moonlight also appears in an area of moonlight glow.
mystic-beacon:
  name: MYSTIC BEACON
  type: POWER
  level: 2
  rarity: 1
  traits: [evocation]
  casting: [aS]
  range: 30 feet
  target: one willing creature
  description:
    main:
      The next damaging or healing spell the target casts before the
      start of your next turn deals or heals damage as if the spell were
      heightened 1 level higher than its actual level; the spell otherwise
      functions at its actual level.
nature-incarnate:
  name: NATURE INCARNATE
  type: SPELL
  level: 10
  rarity: 1
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
      "You transform into an incarnation of nature, assuming a battle
      form: Medium for a green man and Gargantuan (30-foot-by-30-foot
      space) for a kaiju. You must have enough space to expand into or
      the spell is lost. You count as a plant if you choose green man or as
      a beast if you choose kaiju in addition to your normal traits while
      in this form. Your gear is absorbed into your form; your constant
      abilities of your gear still function, but you can't activate any item
      abilities. When you transform, you gain the following:
      ${subsection.stats}
      The special statistics of your battle form can be adjusted only
      by penalties, circumstance bonuses, and conditional bonuses.
      Your battle form prevents you from casting spells or using most
      actions with the manipulate trait that require your hands (the GM
      determines which manipulate actions you can spend if there's
      doubt). You can dismiss this spell with a concentrate action.
      When in battle form, you gain the attacks, movement types,
      and special abilities listed below for the form you chose.
      ${subsection.forms}"
    subsections:
      stats:
        type: list
        content:
          - AC 43 (TAC 39) and ignore your armor's check penalty and
            Speed reduction.
          - One or more natural attacks, which are the only types
            of attacks you can use. You're trained with them. When
            attacking with them, your attack modifier is +31 and the
            damage bonus is listed with your attacks. Melee attacks
            you gain are Strength-based attacks (for the purposes of
            the enfeebled condition, for example), and ranged attacks
            you gain are Dexterity-based attacks. They all target the
            enemy's AC.
          - 30 temporary Hit Points that go away when you leave your
            battle form.
          - Darkvision.
          - Athletics +32 (unless your own total modifier is higher).
      forms:
        type: dl
        content:
          "Green Man":
            "vines (versatile piercing, reach 30 feet),
            Damage 6d8+12 bludgeoning; thorns (range 100 feet),
            Damage 6d6+6 piercing; Speed 40 feet, climb 40 feet; Green
            Caress: Enemies other than plants within 60 feet must
            succeed at a Fortitude save against your spell DC or become
            sluggish 1 for 1 round (sluggish 2 on a critical failure)."
          "Kaiju":
            "jaws (reach 30 feet), Damage 6d10+10 piercing;
            claws (agile, reach 30 feet), Damage 6d8+8 slashing; foot
            (agile, reach 15 feet), Damage 6d6+10 bludgeoning; Speed
            50 feet; Resistance 5 to physical damage; Unstoppable:
            You are immune to being hampered and immobilized
            and ignore difficult terrain and greater difficult terrain;
            Trample: As a 3-action activity, you can move up to double
            your Speed and move through the space of Huge or
            smaller creatures, trampling each creature whose space
            you enter. A trampled creature takes foot damage based
            on a Reflex save against your spell DC (half damage on a
            success, no damage on a critical success, double damage
            on a critical failure)."
nature-s-bounty:
  name: NATURE'S BOUNTY
  type: POWER
  level: 2
  rarity: 1
  traits: [conjuration, plant]
  casting-time: 10 minutes
  casting: [M, S, V]
  requirements: You can cast this spell only in a natural area that supports significant plant life.
  description:
    main:
      You call forth nature's bounty, providing enough clean water and
      fresh fruits and vegetables to sustain one human for a day. If you
      have a pool of Spell Points, you can spend more Spell Points to
      sustain an additional human for each additional Spell Point you
      spend. Most Medium creatures eat the same amount as a human
      each day. Most Small creatures eat 1/4 as much as a human (1/16
      as much for most Tiny creatures, and so on), and most Large
      creatures eat 10 times as much as a human (100 times as much
      for Huge creatures and so on).
  heightened:
    "+3": The initial casting and each additional Spell Point produce enough food for an additional human.
nature-s-enmity:
  name: NATURE'S ENMITY
  type: SPELL
  level: 9
  rarity: 0
  traits: [enchantment]
  casting: [aS, aV]
  range: 100 feet
  target: up to five creatures
  duration: 10 minutes
  description:
    main:
      Animals, plants and weather in the area turn against the targets.
      Each target suffers from the following effects. ${subsection.effects}
      The GM might determine that you can't subject some
      creatures to the ire of nature. For example, a primal spellcaster
      of your level or higher or an avatar of nature might be immune
      to these effects.
    subsections:
      effects:
        type: list
        content:
          - Vegetation springs up from any surface, making targets
            entangled any time they're adjacent to a plant or a surface
            of stone or earth.
          - Aggressive animals attack unpredictably then depart. At
            the start of its turn, each target rolls a DC 8 flat check. On
            a failure, it's attacked by swarming creatures that deal 2d10
            slashing damage. The target can attempt a Reflex save, taking
            half damage on a success, no damage on a critical success, or
            double damage on a critical failure. The target is flat-footed
            for 1 round on any result other than a critical success.
          - The target also loses any connection to nature or natural
            creatures. Any animal or plant creature becomes hostile to
            it, even a companion creature like an animal companion.
            The target also has to succeed at a DC 5 flat check when
            casting any primal spell or the spell fails.
negate-aroma:
  name: NEGATE AROMA
  type: SPELL
  level: 1
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: touch
  target: one willing or unconscious creature
  duration: 1 hour
  description:
    main:
      The target loses its scent, preventing creatures from noticing it
      using scent alone. A creature attempting a Perception check with
      scent and other senses might be able to notice the lack of natural
      scent. If the target has a stench attack, that ability is also negated.
  heightened:
    5th: The range increases to 30 feet, and you can target up to 10 creatures.
neutralize-poison:
  name: NEUTRALIZE POISON
  type: SPELL
  level: 3
  rarity: 0
  traits: [healing, necromancy]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      You try to cure one poison afflicting the target. Treat this as
      counteracting the poison (see page 319).
nightmare:
  name: NIGHTMARE
  type: SPELL
  level: 4
  rarity: 1
  traits: [illusion, mental]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: planetary
  target: one creature you know by name
  duration: 1 day or until dismissed
  description:
    main:
      You send disturbing nightmares to your target. The next time the
      target falls asleep, it must attempt a Will saving throw against
      the nightmare. If you know the target only by name and have
      never met them, the target gets a +4 circumstance bonus to the
      Will saving throw. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target suffers no adverse effects from the nightmare, other than its memories.
          crit: The target suffers no adverse effects and is inoculated for 1 week.
          failure: The target awakens fatigued.
          crit-fail: The target awakens fatigued and is drained 2 until no longer fatigued.
nondetection:
  name: NONDETECTION
  type: SPELL
  level: 3
  rarity: 1
  traits: [abjuration]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  target: one creature or object
  duration: 8 hours
  description:
    main:
      You make the target difficult to detect. Nondetection dispels
      or attempts to dispel all detection, revelation, and scrying
      divinations made against the target or the target's gear
      throughout the duration. Successfully dispelling a divination that
      targets an area or multiple targets negates the effects only for
      nondetection's target.
obscuring-mist:
  name: OBSCURING MIST
  type: SPELL
  level: 2
  rarity: 0
  traits: [conjuration, water]
  casting: [aM, aS, aV]
  range: 120 feet
  area: 20-foot burst
  duration: 1 minute or until dismissed
  description:
    main:
      You create a cloud of mist in the area that makes all creatures
      within it concealed. You can dismiss the cloud with a Verbal
      casting action.
outcast-s-curse:
  name: OUTCAST'S CURSE
  type: SPELL
  level: 4
  rarity: 0
  traits: [attack, curse, enchantment, mental, misfortune]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      You afflict the target with a curse that makes its
      presence off-putting and grating, depending on the
      outcome of its Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Per failure, but the effect ends on its own after 1 minute instead.
          crit: The target is unaffected.
          failure:
            The target must roll twice and use the worse result
            whenever attempting a Deception, Diplomacy, Intimidation,
            or Performance check, and all creatures she encounters have
            an initial attitude toward her of one step worse (for instance,
            unfriendly instead of indifferent). The effect is permanent.
          crit-fail:
            Per failure, but all creatures the target encounters
            have an initial attitude towards her of two steps worse.
overwhelming-presence:
  name: OVERWHELMING PRESENCE
  type: SPELL
  level: 9
  rarity: 0
  traits: [auditory, enchantment, mental, visual]
  casting: [aS, aV]
  area: 40-foot burst; Targets any number of creatures
  duration: until full tribute is paid
  description:
    main:
      You surround yourself with a supernatural
      splendor, appearing to be a god or similarly majestic being. You
      choose the particular majestic aspects of your new appearance.
      This causes the targets to pay tribute to you by bowing or
      spending some other action in keeping with your appearance.
      The number of times they must do this depends on the outcome
      of their Will saves.
      ${subsection.save}
      Paying tribute is a manipulate action or move action, as
      chosen by the creature paying tribute. A creature under this
      effect must pay tribute to you at least once on each of its turns
      if possible. While under this spell, a creature is fascinated by
      you and can't act in a hostile fashion toward you. The target is
      bolstered against your overwhelming presence.
    subsections:
      save:
        type: dl
        content:
          success: The target must pay tribute two times.
          crit: The target is unaffected.
          failure: The target must pay tribute six times.
          crit-fail:
            Per failure, and the target must spend all
            actions paying tribute if possible.
paladin-s-sacrifice:
  name: PALADIN'S SACRIFICE
  type: POWER
  level: 6
  rarity: 1
  traits: [abjuration]
  casting: [rS]
  trigger:
    The targeted creature is hit or critically hit by a Strike, or the target fails
    or critically fails a saving throw against an effect that doesn't
    affect you.
  range: 30 feet
  target: one ally
  description:
    main:
      You take all the effects of the hit, critical hit, failed save, or
      critically failed save instead of the ally. These effects ignore any
      resistances, immunities, or other abilities you have that might
      mitigate them in any way.
paralyze:
  name: PARALYZE
  type: SPELL
  level: 3
  rarity: 0
  traits: [enchantment, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one humanoid creature
  duration: varies
  description:
    main:
      You attempt to paralyze the target, potentially freezing it in
      place, depending on the outcome of the target's Will save.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target is slowed 1 for 1 round.
          crit: The target is unaffected.
          failure: The target is paralyzed for 1 round.
          crit-fail:
            The target is paralyzed for 4 rounds. At the
            start of each of its turns, it can attempt a new Will save to
            reduce the remaining duration by 1 round or end it entirely
            on a critical success.
  heightened:
    4th: You can target a humanoid or non-humanoid creature.
    7th: You can target up to 10 humanoid creatures.
    9th: You can target up to 10 creatures, and they don't have to be humanoids.
paranoia:
  name: PARANOIA
  type: SPELL
  level: 2
  rarity: 0
  traits: [illusion, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: 1 minute
  description:
    main:
      The target is stricken by intense paranoia towards all creatures
      around it, with effects determined by the outcome of its Will
      saving throw. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            The target believes everyone it sees is a potential
            threat. It becomes unfriendly to all creatures that were
            previously allies, treating only itself as an ally. The spell
            ends after 1 round.
          crit: The target is unaffected.
          failure: Per success, but the effect lasts the full minute.
          crit-fail:
            Per failure, except the target believes that
            everyone it sees is a mortal enemy. It uses its reactions
            and free actions against these enemies regardless of
            whether they were previously its allies, as determined by
            the GM. It otherwise acts as rationally as normal and will
            likely prefer to attack enemies that are actively attacking
            or hindering it.
  heightened:
    6th: You can target up to five creatures.
pass-without-trace:
  name: PASS WITHOUT TRACE
  type: SPELL
  level: 1
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  duration: 1 hour
  description:
    main:
      You reduce the tracks you leave behind, adding a +4 conditional
      bonus to the DC needed to track you, or setting the DC of
      tracking you equal to the spell's DC, whichever is higher. You can
      gain only one of these two benefits; casting pass without trace
      multiple times doesn't improve the DC further.
  heightened:
    2nd: The duration increases to 8 hours.
    4th:
      The duration increases to 8 hours. The spell
      has a 20-foot range and a 20-foot aura area, affecting up to 10
      creatures of your choice within that area.
passwall:
  name: PASSWALL
  type: SPELL
  level: 5
  rarity: 1
  traits: [conjuration, earth]
  casting: [aS, aV]
  range: touch
  area: 5-foot-wide, 10-foot-tall, 10-footdeep section of wooden, plaster, or stone wall
  duration: 1 hour
  description:
    main:
      You create a visible tunnel through the wall in the chosen area,
      replacing the area with empty space; if the wall is thicker than
      10 feet, the tunnel ends 10 feet in. Even a small layer of metal in
      the wall prevents this spell from functioning. This spell doesn't
      reduce the integrity of the structure, so the wall doesn't collapse
      even if it's load-bearing. When the spell ends, anyone inside the
      tunnel is shunted to the nearest exit.
  heightened:
    7th:
      The tunnel can be up to 20 feet deep.
      The areas of the wall that contain your tunnel's entrance
      (and exit, if applicable) appear completely normal (unless
      subjected to true seeing), despite the tunnel's existence. The
      tunnel's entrance normally counts as a solid wall, but you can
      specify a password or a trigger stimulus. Anyone speaking
      the password or fulfilling the trigger stimulus can enter the
      tunnel freely.
perfected-form:
  name: PERFECTED FORM
  type: POWER
  level: 2
  rarity: 1
  traits: [abjuration, fortune]
  casting: [rS]
  trigger:
    You fail orcritically fail a saving throw against a petrification
    or polymorph effect.
  description:
    main:
      Reroll the saving throw and use whichever result was better.
perfected-mind:
  name: PERFECTED MIND
  type: POWER
  level: 1
  rarity: 1
  traits: [abjuration]
  casting: [aS, aV]
  description:
    main:
      You meditate upon perfection to remove all distractions from
      your mind. Attempt another Will save against one mental
      effect currently affecting you that required a Will save. If the
      new save would have a worse result than the original save,
      nothing happens. You can use perfected mind only once against
      a particular effect.
pest-form:
  name: PEST FORM
  type: SPELL
  level: 1
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 10 minutes or until dismissed
  description:
    main:
      "You transform into a Tiny nonthreatening animal, such as a cat,
      rat, insect, or lizard. You count as an animal in addition to your
      normal traits while in this form. You can choose the specific type
      of animal you turn into (such as a rat or praying mantis). This
      has no effect on your battle form's size or statistics. Your gear
      is absorbed into your form; the constant abilities of your gear
      still function, but you can't activate any item abilities. When you
      transform, you gain the following abilities:
      ${subsection.stats}
      The special statistics of your pest form can be adjusted only
      by penalties, circumstance bonuses, and conditional bonuses.
      Your pest form prevents you from casting spells, speaking, or
      spending most actions with the manipulate trait that require
      your hands (the GM determines which manipulate actions you
      can spend if there's doubt). You can dismiss this spell by using an
      action (this action has the concentrate trait)."
    subsections:
      stats:
        type: list
        content:
        - AC 13 (TAC 13) and ignore your armor's check penalty and
          Speed reduction.
        - One or more natural melee attacks, which are the only
          types of attacks you can use. You're trained with them.
          When attacking with them, your attack modifier is +6
          and your attacks deal 1 piercing damage (or another type
          depending on your form, as the GM sees fit). These are
          Dexterity-based attacks (for the purposes of the sluggish
          condition, for example).
        - Weakness 5 to all physical damage. (If you take physical
          damage while in this form, you take 5 additional damage.)
        - Speed 10 feet.
        - Low-light vision, scent.
        - Acrobatics +10 and Stealth +10 (unless your own total
          modifiers are higher); Athletics –4.
  heightened:
    2nd: The duration increases to 1 hour.
    4th: You can turn into a flying creature, such as a bird. You also gain a fly Speed of 20 feet.
phantasmal-calamity:
  name: PHANTASMAL CALAMITY
  type: SPELL
  level: 6
  rarity: 0
  traits: [illusion, mental]
  casting: [aS, aV]
  range: 500 feet
  area: 30-foot burst
  description:
    main:
      A vision of apocalyptic destruction fills the mind of each
      target. Each creature in the area sees its own version of
      the calamity tailored to its worst fears, and must attempt
      a Will saving throw. This vision deals 15d6 mental damage
      and inflicts other effects, depending on the outcome of each
      creature's saving throw.
      It must succeed at a Reflex saving throw or believe it's
      trapped (fallen into a crevasse, adrift at sea, or some other
      fate depending on its vision). If it fails, it's stunned for 1
      minute. It gets a new Will save at the end of each of its
      turns, and on a success, it disbelieves the illusion and
      recovers from stunned. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: Unaffected.
          failure: Full damage.
          crit-fail: Double damage and the creature falls prone.
  heightened:
    "+1": The damage increases by 2d6.
phantasmal-killer:
  name: PHANTASMAL KILLER
  type: SPELL
  level: 4
  rarity: 0
  traits: [death, emotion, fear, illusion, mental]
  casting: [aS, aV]
  range: 120 feet
  target: one living creature
  description:
    main:
      You create a phantasmal image of the most
      fearsome creature imaginable to the target. Only
      the spell's target can see the killer, though you can
      see the vague shape of the illusion as it races forth to attack. The
      effect of the killer is based on the outcome of the target's Will
      saving throw. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target is frightened 1.
          crit: The target is unaffected.
          failure: The target takes 11d6 mental damage and is frightened 2.
          crit-fail:
            The target is so afraid it might instantly die.
            It must attempt a Fortitude saving throw; if the target
            fails, it is reduced to 0 Hit Points and dies. On a successful
            Fortitude save, the target still takes 16d6 mental damage,
            is fleeing until the end of its next turn, and is frightened 4.
  heightened:
    "+1": The damage on a failure increases by 2d6 and on a critical failure by 3d6.
phantom-pain:
  name: PHANTOM PAIN
  type: SPELL
  level: 1
  rarity: 0
  traits: [illusion, mental, nonlethal]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: 1 minute
  description:
    main:
      Pain wracks the target, dealing 1d4 mental damage and 2d4
      persistent mental damage. The target must attempt a Will
      saving throw. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            Full damage, but no persistent damage and the spell ends immediately.
          crit: The target is unaffected.
          failure:
            Full damage, and the target is sick 1. If the target
            recovers from being sick, its persistent mental damage
            ends as well and the spell ends.
          crit-fail: Per failure, but the target is sick 2.
  heightened:
    "+1": The damage increases by 2d4 and the persistent damage by 1.
phantom-steed:
  name: PHANTOM STEED
  type: SPELL
  level: 2
  rarity: 0
  traits: [conjuration]
  casting-time: 10 minutes
  casting: [S, V]
  range: 30 feet
  duration: 8 hours or until dismissed
  description:
    main:
      You conjure a Large, magical, horselike creature that only you
      (or another Medium or Small creature you choose when casting
      the spell) can ride. The horse is clearly phantasmal in nature,
      has 18 AC and 10 Hit Points, and automatically fails all saves. If
      reduced to 0 Hit Points, it disappears and the spell is dismissed.
      The steed has a Speed of 40 feet and can hold your body weight
      (or the body weight of the creature you chose) plus 20 Bulk.
  heightened:
    4th:
      The steed has a Speed of 60 feet, can walk on
      water, and ignores areas of natural difficult terrain.
    5th:
      The steed has a Speed of 60 feet, can walk on
      water, and ignores areas of natural difficult terrain. It can also
      walk on air (per air walk) but must end its turn on solid ground
      or fall.
    6th:
      The steed can walk or fly at a Speed of 80 feet,
      can walk on water, and ignores areas of natural difficult terrain.
physical-boost:
  name: PHYSICAL BOOST
  type: POWER
  level: 1
  rarity: 1
  traits: [transmutation]
  casting: [aS, aV]
  range: touch
  target: one living creature
  duration: until the end of the target's next turn or until dismissed
  description:
    main:
      You temporarily improve the target's physique. The target gains a
      1d4 conditional bonus to the next Acrobatics, Athletics, or Stealth
      roll it attempts. Once it uses this bonus, the spell is dismissed.
plane-shift:
  name: PLANE SHIFT
  type: SPELL
  level: 7
  rarity: 1
  traits: [conjuration, teleportation]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  target: one willing creature, or up to eight willing creatures joining hands
  description:
    main:
      The target or targets move to another dimensional plane,
      such as the Plane of Fire, the Shadow Plane, Hell, or the
      Abyss. Attempting to reach a particular plane requires specific
      knowledge of the plane and a magic tuning fork created from
      material from that plane; while the tuning forks for most
      prominent planes are uncommon, just like the spell plane
      shift, more obscure planes and demiplanes often have rare
      tuning forks.
      The spell is highly imprecise, and you appear 1d20×25 miles
      from the last place one of the targets (of your choice) was located
      the last time that target traveled to the plane. If it's the first time
      traveling to a particular plane for all targets, you appear at a
      random location on the plane, though you can use other means of
      transit, such as teleport, to travel while on the new plane. Plane
      shift doesn't provide a means of return travel, though casting
      plane shift again allows you to return to your previous plane
      unless there are extenuating circumstances.
plant-form:
  name: PLANT FORM
  type: SPELL
  level: 5
  rarity: 0
  traits: [plant, polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
      "You transform into a Large plant battle form.
      You count as a plant in addition to your normal traits while
      in this form. Your gear is absorbed into your form; the
      constant abilities of your gear still function, but you can't
      activate any item abilities. When you transform, you gain the
      following abilities:
      ${subsection.stats}
      The special statistics of your battle form can be adjusted only
      by penalties, circumstance bonuses, and conditional bonuses.
      Your battle form prevents you from casting spells, speaking, or
      spending most action with the manipulate trait that require your
      hands (the GM determines which manipulate actions you can
      spend if there's doubt). You can dismiss this spell by using an
      action (this action has the concentrate trait).
      When you prepare this spell, choose the creature you wish to
      turn into from the following options. When in battle form, you
      gain the attacks, movement types, and special abilities listed.
      You can substitute a similar specific plant to turn into (such as
      a pitcher plant instead of a flytrap). This has no effect on your
      battle form's size or statistics. ${subsection.forms}"
    subsections:
      stats:
        type: list
        content:
          - AC (TAC 24) and ignore your armor's check penalty and
            Speed reduction.
          - One or more natural melee attacks, which are the only types
            of attacks you can use. You're trained with them. When
            attacking with them, your attack modifier is +15 and your
            damage bonus is +11. These are Strength-based attacks (for
            the purposes of the enfeebled condition, for example).
          - 12 temporary Hit Points that go away when you leave your
            battle form.
          - Resistance 10 to poison.
          - Low-light vision.
          - Athletics +17 (unless your own total modifier is higher).
      forms:
        type: dl
        content:
          Flytrap:
            jaws (reach 10 feet), Damage 2d8 piercing and you
            can spend an action immediately after a hit to grab the
            target; Speed 15 feet; resistance 10 to acid
          "Shambling Mound":
            vine (reach 15 feet), Damage 2d8 slashing;
            Speed 20 feet, swim 20 feet; resistance 10 to electricity
          Treant:
            branch (reach 15 feet), Damage 2d10 bludgeoning;
            foot, Damage 2d8 bludgeoning; Speed 30 feet; you can
            speak in this form, but still can't supply Verbal components.
  heightened:
    6th:
      "Your battle form is Huge and the reach of your
      attacks increases by 5 feet. You must have enough space to
      expand into or the spell is lost. Your transformed statistics are as
      follows: AC 31 (TAC 27); attack modifier +19; damage bonus +5;
      24 temporary HP; Athletics +19."
polar-ray:
  name: POLAR RAY
  type: SPELL
  level: 8
  rarity: 0
  traits: [cold, evocation]
  casting: [aS, aV]
  range: 120 feet
  target: one creature or object
  description:
    main:
      You fire a blue-white ray of freezing air and swirling sleet from
      your finger that can chill its target to the bones. You must
      succeed at a ranged touch attack to affect the target, which then
      takes 13d8 cold damage and is drained 2.
  heightened:
    "+1": The damage increases by 2d8.
possession:
  name: POSSESSION
  type: SPELL
  level: 7
  rarity: 1
  traits: [mental, necromancy, possession]
  casting: [aS, aV]
  range: 30 feet
  target: one living creature
  duration: concentration up to 1 minute
  description:
    main:
      You send your mind and soul into the target's body, attempting
      to take control, and the target must attempt a Will save. You
      can choose to take the effects of a lower degree of success if
      you prefer. While you're possessing a target, your true body is
      unconscious and can't wake up normally. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: You possess the target but can't control it, riding along in its body while the spell lasts.
          crit: The target is unaffected.
          failure:
            You possess the target and take partial control of it. Both
            you and the target can spend actions using the target's body.
          crit-fail:
            You possess the target and take total control.
            Only you can spend actions using the target's body, and the
            target can only watch as you manipulate it like a puppet.
  heightened:
    9th:
      You can Concentrate on the Spell for up to 10
      minutes. If you wish, you can physically enter the creature's
      body, protecting your physical body while the spell lasts.
power-word-blind:
  name: POWER WORD BLIND
  type: SPELL
  level: 7
  rarity: 1
  traits: [auditory, enchantment, mental]
  casting: [aV]
  range: 30 feet
  target: one creature
  duration: varies
  description:
    main:
      You utter a word of power that can make the target blinded
      upon hearing it. Once targeted, the target is bolstered against all
      castings of power word blind. The effect of the spell depends on
      the target's level. ${subsection.level}
    subsections:
      level:
        type: dl
        content:
          "12th or Lower": Blinded permanently.
          "13th–14th": Blinded for 1d4 minutes.
          "15th or Higher": Dazzled for 1 minute.
  heightened:
    "+1": The levels at which each outcome applies increase by 2.
power-word-kill:
  name: POWER WORD KILL
  type: SPELL
  level: 9
  rarity: 1
  traits: [auditory, death, enchantment, mental]
  casting: [aV]
  range: 30 feet
  target: one creature
  duration: varies
  description:
    main:
      You utter a word of power that potentially kills
      the target upon hearing it. Once targeted, the target is bolstered
      against all castings of power word kill. The effect of the spell
      depends on the target's level. ${subsection.level}
    subsections:
      level:
        type: dl
        content:
          "14th or Lower": The target dies instantly.
          "15th":
            If the target had 65 Hit Points or fewer, it dies instantly;
            otherwise, it drops to 0 Hit Points and gains dying 1 or
            increases its dying condition by 1 if it's already dying.
          "16th or Higher":
            The target takes 65 damage; if this brings the
            target to 0 Hit Points, the target dies instantly.
  heightened:
    "+1": The levels at which each outcome applies increase by 2.
power-word-stun:
  name: POWER WORD STUN
  type: SPELL
  level: 8
  rarity: 1
  traits: [auditory, enchantment, mental]
  casting: [aV]
  range: 30 feet
  target: one creature
  duration: varies
  description:
    main:
      You utter a word of power that can make the target stunned
      upon hearing it. Once targeted, the target is bolstered against all
      castings of power word stun. The effect of the spell depends on
      the target's level. ${subsection.level}
    subsections:
      level:
        type: dl
        content:
          "13th or Lower": Stunned for 1d6 rounds.
          "14th–15th": Stunned for 1 round.
          "16th or Higher": Slowed 1 for 1 round instead of stunned.
  heightened:
    "+1": The levels at which each outcome applies increase by 2.
prepare-for-battle:
  name: PREPARE FOR BATTLE
  type: POWER
  level: 2
  rarity: 1
  traits: [enchantment, mental]
  casting-time: 1 minute
  casting: [M, S, V]
  range: 10 feet
  target: you and one ally
  duration: 24 hours
  description:
    main:
      You converse with an ally to stoke her zeal for battle, or sing
      songs of righteous anger to set up a sympathetic bond. The next
      time you and that ally roll initiative, you both use the higher of
      your two initiative rolls. If you roll initiative, if you use this boon
      again, or if either of you rests, the spell ends.
prestidigitation:
  name: PRESTIDIGITATION
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, evocation]
  casting: [aS, aV]
  range: 10 feet
  target: one object (cook, lift, or tidy only)
  duration: concentration
  description:
    main:
      You can perform simple magical effects for as long as you
      Concentrate on the Spell. The effects are minor and have severe
      limitations. Each time you Concentrate on the Spell, you can
      choose one of four options, based on your type of magic.
      ${subsection.options}
      Prestidigitation can't deal damage or cause adverse conditions.
      Any actual change to an object (beyond just moving, cleaning,
      coloring, or soiling it) persists only as long as you Concentrate
      on the Spell.
    subsections:
      options:
        type: dl
        content:
          "Cook (arcane, primal)":
            Chill, warm, or flavor 1 pound of nonliving material.
          "Lift (arcane, divine, occult)":
            Slowly lift an unattended object of light Bulk or less 1 foot off
            the ground.
          "Make (arcane, divine, occult)":
            Create an object of negligible Bulk, made of congealed magical
            substance and temporary in nature. The object looks crude and
            artificial and is extremely fragile — it crumbles if put under too
            much strain and can't be used as a tool, weapon, or spell component.
          "Tidy (arcane, primal)":
            Color, clean, or soil an object of light or less Bulk. You can affect
            an object of 1 Bulk with 10 rounds of concentration or a larger
            object, such as a suit of armor, with 5 minutes of concentration.
primal-herd:
  name: PRIMAL HERD
  type: SPELL
  level: 10
  rarity: 1
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  range: 30 feet
  target: you and up to five willing targets
  duration: 1 minute or until dismissed
  description:
    main:
      "You transform the targets into a herd of mammoths, and they
      assume a Huge battle form. Each target must have enough space
      to expand into or the spell fails for that target. Targets count as
      animals in addition to their normal traits while in this form. The
      targets' gear is absorbed into their forms; the constant abilities of
      the gear still function, but targets can't activate any item abilities.
      When targets transform, each target gains the following abilities:
      ${subsection.stats}
      The special statistics of the battle form can be adjusted only
      by penalties, circumstance bonuses, and conditional bonuses.
      The battle form prevents the targets from casting spells, or
      spending most manipulate actions that require hands (the GM
      determines which manipulate actions you can spend if there's
      doubt). Each target can dismiss the spell's effects on her own by
      using an action (this action has the concentrate trait).
      When in battle form, each target gains the attacks, movement
      types, and special abilities listed below. ${subsection.forms}"
    subsections:
      stats:
        type: list
        content:
          - AC 41 (TAC 38) and ignores armor's check penalty and
            Speed reduction.
          - New attacks, which are the only types of attacks they
            can use. They're trained with them. When attacking with
            them, they use their attack modifier with the proficiency
            and item bonus of their most favorable weapon or unarmed
            Strike, and the damage bonus is listed with the attacks. All
            attacks are Strength-based attacks (for the purposes of the
            enfeebled condition, for example).
          - 20 temporary Hit Points that go away when they leave
            their battle form.
          - Low-light vision.
          - Athletics +28 (unless their own total modifiers are higher).
      forms:
        type: dl
        content:
          Mammoth:
            "tusk (reach 15 feet), Damage 6d8+9 piercing;
            trunk (agile, reach 15 feet), Damage 6d6+9 bludgeoning;
            foot (agile, reach 15 feet), Damage 6d6+3 bludgeoning;
            Speed 40 feet; Trample: As a 3-action activity, you can
            move up to twice your Speed and move through the space
            of Large or smaller creatures, trampling each creature
            whose space you enter. A trampled creature takes foot
            damage based on a Reflex save against your spell DC (half
            damage on a success, no damage on a critical success, full
            damage on a failure, double damage on a critical failure)."
primal-phenomenon:
  name: PRIMAL PHENOMENON
  type: SPELL
  level: 10
  rarity: 1
  traits: [divination]
  casting: [aM, aS, aV]
  description:
    main:
      You form a direct connection with the natural world and request
      intercession. Nature always refuses unnatural requests and
      might choose to grant a different request (potentially more
      powerful or better fitting its nature) than the one you asked for.
      A primal phenomenon spell can do any of the following things.
      ${subsection.effects}
      At the GM's discretion, you can try to use primal phenomenon
      to produce greater effects than these, but doing so may be
      dangerous or the spell may have only a partial effect.
    subsections:
      effects:
        type: list
        content:
          - Duplicate any primal spell of 9th level or lower.
          - Duplicate any non-primal spell of 7th level or lower.
          - Produce any effect whose power level is in line with the
            above effects.
prismatic-sphere:
  name: PRISMATIC SPHERE
  type: SPELL
  level: 9
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: 10 feet
  duration: 1 hour
  description:
    main:
      This multicolored sphere functions like a prismatic wall but is
      shaped in a 10-foot burst centered on a corner within your space.
      You must form the sphere in an unbroken open space so its edges
      don't pass through any creatures or objects or the spell is lost.
prismatic-spray:
  name: PRISMATIC SPRAY
  type: SPELL
  level: 7
  rarity: 0
  traits: [evocation]
  casting: [aS, aV]
  area: 30-foot cone
  description:
    main:
      A spray of rainbow light beams cascades from your open hand.
      Each creature in the area must roll 1d8 on the table below to see
      which beam affects it, then roll a saving throw of the indicated
      type. The table notes any additional traits that apply to each type
      of ray. If a creature is struck by multiple beams, it uses the same
      d20 result for all its saving throws. For all rays, a successful saving
      throw negates the effect for that creature. ${subsection.rolltable}
    subsections:
      rolltable:
        type: table
        content:
          headers:
            - 1d8
            - Color
            - Save
            - Effect (Traits)
          rows:
            - [1, Red, Reflex, 40 fire damage (fire)]
            - [2, Orange, Reflex, 50 acid damage (acid)]
            - [3, Yellow, Reflex, 65 electricity damage (electricity)]
            - [4, Green, Fortitude, 25 poison damage and enfeebled 1 for 1 minute (poison)]
            - [5, Blue, Fortitude, Affected as if by flesh to stone]
            - [6, Indigo, Will, "Confused, per the warp mind spell (mental)"]
            - [7, Violet, Will, "Slowed 1 for 1 minute sent to another plane, per plane shift, on a critical failure (teleportation)"]
            - [8, Potent beam, —, "Affected by two beams— roll twice, rerolling any duplicates or 8s"]
prismatic-wall:
  name: PRISMATIC WALL
  type: SPELL
  level: 8
  rarity: 0
  traits: [abjuration, light]
  casting: [aM, aS, aV]
  range: 120 feet
  duration: 1 hour or until dismissed
  description:
    main:
      You create an opaque wall of shimmering, multicolored light. The
      wall is straight and vertical, stretching 60 feet across and 30 feet
      high. You must form the wall in an unbroken open space so its
      edges don't pass through any creatures or objects or the spell is
      lost. You can pass through the wall and ignore its effects. The wall
      sheds bright light out to 20 feet on each side. Creatures other than
      you that come into the wall's light must succeed at a Will save or
      be blinded for 1 minute. A creature that attempts a save is then
      bolstered against that particular prismatic wall's blinding effect.
      A prismatic wall has seven different colors, each with the effect
      of a 5th-level chromatic wall spell of that color. A creature that
      tries to pass through the wall must attempt a saving throw against
      each component wall. The effects take place simultaneously, so
      a creature turned to stone by the blue wall is still treated as a
      creature for the indigo and violet walls.
      The wall as a whole is immune to dispelling effects of the wall's
      level or lower, but each color must be dispelled by its specific spell,
      as described in chromatic wall. This must be done in order (red,
      orange, yellow, green, blue, indigo, then violet). A given color can't
      be affected until the previous color is dispelled. Dispelling a color
      wall removes that color's effect from the wall, and dispelling them
      all ends prismatic wall.
private-sanctum:
  name: PRIVATE SANCTUM
  type: SPELL
  level: 4
  rarity: 1
  traits: [abjuration]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  area: 100-foot burst
  duration: 24 hours
  description:
    main:
      The area looks like a bank of impenetrable black fog. Sensory
      stimuli (such as sounds, smells, and light) don't pass from inside
      the area to outside the area. Scrying spells can't perceive any
      stimuli from the area, and mind-reading effects don't work in
      the area.
produce-flame:
  name: PRODUCE FLAME
  type: SPELL
  level: 0
  rarity: 0
  traits: [attack, cantrip, evocation, fire]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  description:
    main:
      A flame appears in your palm. Make a melee or
      ranged touch attack. On a success, you deal 1d4
      fire damage. On a critical success, the target takes 1d4 persistent
      fire damage in addition to the cantrip dealing double damage.
      Heightening this spell increases its damage.
  heightened:
    3rd: 1d6 + your spellcasting ability modifier.
    5th: 2d6 + your spellcasting ability modifier, and double damage + 2d4 persistent fire damage on a critical hit.
    7th: 3d6 + your spellcasting ability modifier and double damage + 3d4 persistent fire damage on a critical hit.
    9th: 4d6 + your spellcasting ability modifier and double damage + 4d4 persistent fire damage on a critical hit.
project-image:
  name: PROJECT IMAGE
  type: SPELL
  level: 7
  rarity: 0
  traits: [illusion, mental]
  casting: [aS, aV]
  range: 30 feet
  duration: concentration up to 1 minute
  description:
    main:
      You project an illusory image of yourself. You must stay within
      range of the image, and if at any point you can't see the image,
      the spell ends. Whenever you Cast a Spell other than an aura
      spell, you can cause the spell effect to originate from either
      yourself or the image. Because the image is an illusion, it can't
      truly benefit from spells, though any visual manifestations of the
      spell appear. The image has AC equal to your TAC and the same
      saves as you. If it is hit by an attack or fails a save, the spell ends.
  heightened:
    "+2": The maximum duration you can Concentrate on the Spell increases to 10 minutes.
protection:
  name: PROTECTION
  type: SPELL
  level: 1
  rarity: 1
  traits: [abjuration]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 1 minute
  description:
    main:
      Choose chaotic, evil, good, or lawful when you cast this spell. If
      you choose chaos, this spell gains the lawful trait and vice versa.
      If you choose evil, this spell gains the good trait and vice versa.
      The target gains a +1 conditional bonus to their Armor Class
      against attacks by creatures of the chosen alignment and on
      saving throws against effects created by such creatures. This
      bonus increases to +3 against effects from such creatures that
      would directly control the target and against attacks made by
      summoned creatures of the chosen alignment.
protective-aura:
  name: PROTECTIVE AURA
  type: POWER
  level: 2
  rarity: 1
  traits: [abjuration]
  casting: [aM, aS, aV]
  area: 15-foot aura
  duration: 1 minute
  description:
    main:
      You create a 15-foot-radius protective aura. You gain resistance
      equal to half your level to all damage. Your allies also gain this
      resistance while they are within the aura.
protective-ward:
  name: PROTECTIVE WARD
  type: POWER
  level: 1
  rarity: 1
  traits: [abjuration]
  casting: [aS, aV]
  area: 10-foot-radius burst centered on you
  duration: concentration up to 1 minute
  description:
    main:
      You emanate a shimmering aura of protection magic. You and any
      allies in the aura gain a +1 conditional bonus to your Armor Class.
prying-eye:
  name: PRYING EYE
  type: SPELL
  level: 5
  rarity: 0
  traits: [divination, scrying]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: see text
  duration: concentration, up to 10 minutes
  description:
    main:
      You create an invisible, floating eye, 1 inch in diameter, at a location
      you can see within 500 feet. It sees in all directions with your normal
      visual senses and continuously transmits what it sees to you.
      The first time you Concentrate on the Spell each round, you can
      either move the eye up to 30 feet, seeing only things in front of
      the eye or move it up to 10 feet, seeing everything in all directions
      around it. There is no limit to how far from you the eye can move, but
      if you and the eye ever cease to be on the same plane of existence,
      the spell ends immediately. You can attempt Seek actions through
      the eye if you want to attempt Perception checks with it.
punishing-winds:
  name: PUNISHING WINDS
  type: SPELL
  level: 8
  rarity: 0
  traits: [air, evocation]
  casting: [aM, aS, aV]
  range: 100 feet
  area: 30-foot radius, 100-foot-tall cylinder
  duration: concentration, up to 1 minute
  description:
    main:
      Violent winds and a powerful downdraft fill the area, forming a
      cyclone. All flying creatures in the area descend 40 feet. The entire
      area is greater difficult terrain for flying and difficult terrain for
      creatures on the ground or climbing. Any creature that ends its
      turn flying within the area descends 20 feet. Any creature pushed
      into a surface by this spell's winds takes falling damage.
      The squares at the outside vertical edges of the cylinder prevent
      creatures from leaving. They're greater difficult terrain, and any
      creature attempting to push through must succeed at an Athletics
      check (or Flying Maneuver) against your spell DC to get through. A
      creature that fails ends its current action but can try again.
purify-food-and-drink:
  name: PURIFY FOOD AND DRINK
  type: SPELL
  level: 1
  rarity: 0
  traits: [necromancy]
  casting: [aS, aV]
  range: touch
  target: 1 cubic foot of contaminated food or water
  description:
    main:
      You remove toxins and contaminations from food and drink,
      making them safe to consume. This doesn't prevent natural
      decay or spoilage. One cubic foot of liquid is roughly 8 gallons.
purple-worm-sting:
  name: PURPLE WORM STING
  type: SPELL
  level: 6
  rarity: 0
  traits: [attack, necromancy, poison]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      You deal 8d4 piercing damage to the touched
      creature and afflict it with purple worm venom, depending on
      the outcome of its Fortitude save. ${subsection.save} ${subsection.poison}
    subsections:
      save:
        type: dl
        content:
          success: The target takes 3d6 poison damage.
          crit: The target is unaffected.
          failure: The target is afflicted with purple worm venom at stage 1.
          crit-fail: The target is afflicted with purple worm venom at stage 2.
      poison:
        type: dl
        content:
          "Purple Worm Venom": (Poison) Level 11; Maximum Duration 6 rounds.
          "Stage 1": 3d6 damage and enfeebled 2 (1 round)
          "Stage 2": 4d6 damage and enfeebled 2 (1 round)
          "Stage 3": 6d6 poison and enfeebled 2 (1 round)
pushing-gust:
  name: PUSHING GUST
  type: POWER
  level: 1
  rarity: 1
  traits: [air, conjuration]
  casting: [aS]
  range: 500 feet
  target: one creature your size or smaller
  description:
    main:
      Giving the air a push, you assault the target with a powerful gust
      of wind; it must attempt a Fortitude save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          failure: The target is pushed up to 5 feet away from you.
          crit-fail: Per failure and the target is also knocked prone.
quivering-palm:
  name: QUIVERING PALM
  type: POWER
  level: 8
  rarity: 1
  traits: [attack, necromancy]
  casting: [aS, aV]
  duration: 1 month
  description:
    main:
      Make a melee unarmed Strike, dealing damage normally. If you
      succeed and the target is alive; any time during the duration you
      can spend a Verbal action to speak a word of death that could
      instantly slay it, depending on its Fortitude save.
      ${subsection.save}
      If you cast quivering palm again, any previous quivering
      palm you had cast ends.
    subsections:
      save:
        type: dl
        content:
          success: The target survives, the spell ends, and the target is bolstered against it.
          failure:
            The target is stunned for 1 round but survives. The
            spell's duration continues, but the target is bolstered
            against being killed by quivering palm for 24 hours.
          crit-fail: The target dies.
raise-dead:
  name: RAISE DEAD
  type: SPELL
  level: 6
  rarity: 1
  traits: [healing, necromancy]
  casting-time: 10 minutes
  casting: [M,S,V]
  cost: diamonds worth a total value of the target's level (minimum 1) × 200 gp
  range: 10 feet
  target: one dead creature of level 13 or lower
  description:
    main:
      You attempt to call forth the dead creature's soul, requiring the
      creature's body be present and relatively intact. The creature
      must have died within the past 3 days. If Pharasma has decided
      that the creature's time has come (GM's discretion), or if the
      creature doesn't wish to return to life, this spell automatically
      fails, but the diamonds aren't consumed in the casting.
      If the spell is successful, the creature is no longer dead
      and returns to life with 1 Hit Point, no spells prepared, no
      points in any pools, and it is still suffering from any longterm
      debilitations of the old body. The time spent in the
      Boneyard leaves the character temporarily debilitated, making
      it enervated 2 for 1 week; this condition can't be removed or
      reduced by any means until the week has passed. The creature
      is also permanently changed in some way by their time in the
      afterlife, such as a slight personality shift, a streak of white in
      the hair, or a strange new birthmark.
  heightened:
    7th:
      The maximum level of a creature you can
      target increases to 15. The cost increases to the target's level
      (minimum 1) × 400 gp.
    8th:
      The maximum level of a creature you can
      target increases to 17. The cost increases to the target's level
      (minimum 1) × 800 gp.
    9th:
      The maximum level of a creature you can
      target increases to 19. The cost increases to the target's level
      (minimum 1) × 1,600 gp.
    10th:
      The maximum level of a creature you can
      target increases to 21. The cost increases to the target's level
      (minimum 1) × 3,200 gp.
ray-of-enfeeblement:
  name: RAY OF ENFEEBLEMENT
  type: SPELL
  level: 1
  rarity: 0
  traits: [attack, necromancy]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: 1 minute
  description:
    main:
      Attempt a ranged touch attack against the target. If you
      succeed, that creature attempts a Fortitude save in order to
      determine the spell's effect. If you critically succeed at your
      attack roll, the target treats the result of its Fortitude save as
      one degree worse. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target gains enfeebled 1.
          crit: The target is unaffected.
          failure: The target gains enfeebled 2.
          crit-fail: The target gains enfeebled 3.
ray-of-frost:
  name: RAY OF FROST
  type: SPELL
  level: 0
  rarity: 0
  traits: [attack, cantrip, cold, evocation]
  casting: [aS, aV]
  range: 60 feet
  target: one creature
  description:
    main:
      Make a ranged touch attack against the target. If you
      hit, you deal 1d8 cold damage. Double the damage
      on a critical hit. Heightening this spell increases its damage.
  heightened:
    3rd: The cold damage increases to 1d8 + your spellcasting ability modifier.
    5th: The cold damage increases to 2d8 + your spellcasting ability modifier.
    7th: The cold damage increases to 3d8 + your spellcasting ability modifier.
    9th: The cold damage increases to 4d8 + your spellcasting ability modifier.
read-aura:
  name: READ AURA
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, detection, divination]
  casting-time: 1 minute
  casting: [S, V]
  range: 30 feet
  target: one object
  description:
    main:
      You focus on the target object. When the casting is
      complete, you know whether or not that item is magical and, if it
      is, you learn the school of magic (see page 194).
      If the object is illusory, you detect this only if the effect has a
      lower level than the level of your read aura spell.
  heightened:
    3rd: You can target up to 10 objects.
    6th: You can target any number of objects.
read-fate:
  name: READ FATE
  type: POWER
  level: 1
  rarity: 1
  traits: [divination, prediction]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: 10 feet
  target: one creature other than you
  description:
    main:
      You attempt to learn more about the target's fate in the short
      term, usually within the next day for a creature living a fairly
      sedentary life, or the next hour or less for someone likely to have
      multiple rapid experiences of note, such as someone actively
      adventuring. You learn a single enigmatic word connected
      to the creature's fate that day. Fate is notoriously fickle and
      inscrutable, and the word isn't necessarily meant to be taken at
      face value, so the meaning is often clear only in hindsight. The
      GM rolls a secret DC 6 flat check (see page 292). If the creature's
      fate is too uncertain, or on a failed flat check, the spell results
      in the word “inconclusive.” Either way, the creature is bolstered
      against read fate.
read-omens:
  name: READ OMENS
  type: SPELL
  level: 4
  rarity: 1
  traits: [divination, prediction]
  casting-time: 10 minutes
  casting: [M, S, V]
  description:
    main:
      Choose a particular goal, event, or activity that will
      occur within 1 week. You learn a cryptic clue or piece of advice
      that could help with the chosen event, often in the form of a
      rhyme or omen.
regenerate:
  name: REGENERATE
  type: SPELL
  level: 7
  rarity: 0
  traits: [healing, necromancy]
  casting: [aS, aV]
  range: touch
  target: one willing or unconscious living creature
  duration: 1 minute
  description:
    main:
      The target temporarily gains regeneration 15, which restores
      15 Hit Points to it at the start of each of its turns. While it has
      regeneration, the target can't die from damage and its dying
      value can't exceed 3. If the target takes acid or fire damage, its
      regeneration deactivates until after the end of its next turn.
      Each time the creature regains Hit Points from regeneration,
      it also regrows one damaged or ruined organ (if any). During
      the spell's duration, the creature can also reattach severed
      body parts by spending an Interact action to hold the body part
      to the stump.
  heightened:
    9th: The regeneration increases to 20.
remove-curse:
  name: REMOVE CURSE
  type: SPELL
  level: 4
  rarity: 0
  traits: [healing, necromancy]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  target: one creature
  description:
    main:
      You attempt to remove one curse afflicting the target. Treat this
      as counteracting the curse (see page 319). If the curse comes
      from a cursed item or other external source, a success indicates
      that the target creature can rid itself of the cursed item, but
      doesn't remove the curse from the item.
remove-disease:
  name: REMOVE DISEASE
  type: SPELL
  level: 3
  rarity: 0
  traits: [healing, necromancy]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  target: one creature
  description:
    main:
      You attempt to completely remove one disease afflicting the
      target. Treat this as counteracting the disease (see page 319).
remove-fear:
  name: REMOVE FEAR
  type: SPELL
  level: 2
  rarity: 0
  traits: [enchantment]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      You can counteract a single fear effect that the target suffers
      from. This can also remove nonmagical fear effects if the source's
      level is equal to or lower than double remove fear's level.
      This frees only the target, not any other creatures under the
      fear effect.
  heightened:
    6th: The spell's range increases to 30 feet, and you can target up to 10 creatures.
remove-paralysis:
  name: REMOVE PARALYSIS
  type: SPELL
  level: 2
  rarity: 0
  traits: [healing, necromancy]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      You can counteract a single effect inflicting paralysis on the
      creature. This does not cure someone who suffers paralysis from
      some natural state or effect, such a being paralyzed from birth or
      paralysis caused by nonmagical wounds or toxins.
  heightened:
    6th: The spell's range increases to 30 feet, and you can target up to 10 creatures.
repulsion:
  name: REPULSION
  type: SPELL
  level: 6
  rarity: 0
  traits: [abjuration, mental]
  casting: [aS, aV]
  range: aura up to 40 feet
  duration: 1 minute
  description:
    main:
      From you extends an aura that prevents creatures from
      approaching you. When casting the spell, you can make the field
      any radius you choose, up to 40 feet. Creatures must attempt
      a Will save if they're in the aura when you cast the spell or as
      soon as they enter the aura while it's in effect. Once a creature
      has attempted the save, it uses the same result for that casting
      of repulsion. Any restrictions on a creature's movement apply
      only if it moves voluntarily toward you. For example, if you move
      closer to a creature, it doesn't then need to move away.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The creature treats each square in the aura as difficult terrain when is moving closer to you.
          crit: The creature's movement is not restricted.
          failure: The creature can't move closer to you while in the aura.
resilient-sphere:
  name: RESILIENT SPHERE
  type: SPELL
  level: 4
  rarity: 0
  traits: [abjuration, force]
  casting: [aS, aV]
  range: 30 feet
  target: one Large or smaller creature
  duration: 1 minute
  description:
    main:
      You create an immobile sphere of force around the target's space
      to either trap or protect it, blocking anything that would cross
      through the sphere. The sphere has AC 5, TAC 5, and Hardness
      10. It can take 2 extra Dents and is destroyed when broken.
      Disintegrate destroys the sphere instantly. The spell's duration
      ends when the sphere is destroyed. If the target is unwilling, the
      effects of the sphere depend on the target's Reflex save.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            The target disrupts the sphere's integrity, so the
            sphere functions normally but begins with 3 Dents.
          crit:
            The target disrupts the sphere, causing it to
            collapse entirely.
          failure: The sphere has its normal effect.
resist-energy:
  name: RESIST ENERGY
  type: SPELL
  level: 2
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 1 minute
  description:
    main:
      Choose acid, cold, electricity, fire, or sonic damage. The target
      and its gear gain resistance 5 against the damage type you chose.
  heightened:
    4th: The resistance increases to 10, and you can target up to two creatures.
    7th: The resistance increases to 15, and you can target up to five creatures.
resplendent-mansion:
  name: RESPLENDENT MANSION
  type: SPELL
  level: 9
  rarity: 0
  traits: [conjuration]
  casting-time: 1 minute
  casting: [M, S, V]
  range: 500 feet
  duration: 24 hours (see text)
  description:
    main:
      You conjure a towering mansion up to four stories tall and up to
      300 feet on a side. While casting the spell, you hold an image of
      the mansion and its desired appearance in your mind. The mansion
      can contain as many or as few rooms as you desire, and it is
      decorated as you imagine it. You can imagine a purpose for each
      room of the mansion, and the proper accouterments appear within.
      Any furniture or other mundane fixtures function normally for
      anyone inside the mansion, but they cease to exist if taken beyond
      its walls. No fixture created with this spell can create magical
      effects, but magical devices brought into the mansion function
      normally.
      Your mansion contains the same types of foodstuffs and
      servants as created by the magnificent mansion spell.
      Each of the mansion's exterior doorways and windows are
      protected by alarm spells. You choose whether each alarm is
      audible or mental as you cast the spell, and each has a different
      sound (for an audible alarm) or sensation (for a mental one),
      allowing you to instantly determine which portal has been used.
      When you prepare spells, you can choose not to recover the
      spell slot or daily spell you used to cast this spell. If you do, the
      mansion remains for another 24 hours.
      The mansion must be created on a plot of land free of other
      structures. It adapts to the natural terrain, adopting the structural
      requirements for being built there. The mansion adjusts around small
      features such as ponds or spires of rock, but can't be created on
      water or other nonsolid surfaces. If created on snow, sand dunes, or
      other soft surfaces with a solid surface underneath, the foundation
      reaches the solid ground. If created on a solid but unstable surface,
      such as a swamp or an area plagued by tremors, there's a 10% chance
      each day the mansion begins to sink or collapse.
      The mansion doesn't harm creatures within the area when it
      appears, and it can't be created within a crowd or in a densely
      populated area. Any creature inadvertently caught inside the
      mansion when the spell is cast ends up unharmed inside the
      complete mansion and always has a clear path of escape.
restoration:
  name: RESTORATION
  type: SPELL
  level: 2
  rarity: 0
  traits: [healing, necromancy]
  casting-time: 10 minutes
  casting: [S, V]
  range: touch
  target: one creature
  description:
    main:
      When you cast restoration, choose to either reduce a condition or
      lessen the effect of a toxin. A creature can benefit from only one
      restoration spell each day, and it can't benefit from restoration more
      than once to reduce the stage of the same exposure to a given toxin.
      ${subsection.choices}
    subsections:
      choices:
        type: dl
        content:
          "Reduce a Condition":
            Reduce the value of the target's
            enfeebled, sluggish, or stupefied condition by 2. You can
            instead reduce two of the listed conditions by 1 each.
          "Lessen a Toxin":
            Reduce the stage of one toxin the target
            suffers from by one stage. This can't reduce the stage below
            stage 1 or cure the affliction.
  heightened:
    4th:
      Add drained to the list of conditions you can
      reduce. When you lessen a toxin, reduce the stage by two. You
      also gain a third option that allows you to reduce the target's
      enervated value by 1. You can't use this to reduce a permanent
      enervated condition.
    6th:
      Per the 4th-level restoration, but you can
      reduce a permanent enervated condition if you add a Material
      Casting action while casting the spell, during which you provide
      100 gp worth of diamond dust as a cost.
restore-senses:
  name: RESTORE SENSES
  type: SPELL
  level: 2
  rarity: 0
  traits: [healing, necromancy]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      You can counteract a single effect making the target blinded
      or deafened. This can counteract both temporary magic and
      permanent consequences of magic, but it doesn't cure someone
      who is missing the sense from some natural state or effect, such
      as from birth or from a nonmagical wound or toxin.
  heightened:
    6th:
      The spell's range increases to 30 feet, and
      you can target up to 10 creatures. You can choose the effect to
      counteract separately for each selected creature.
retributive-pain:
  name: RETRIBUTIVE PAIN
  type: POWER
  level: 2
  rarity: 1
  traits: [abjuration, mental, nonlethal]
  casting: [rS]
  trigger: A creature in retributive pain's range deals damage to you.
  range: 30 feet
  target: one creature
  description:
    main:
      You vengefully reflect a portion of your pain upon your tormentor.
      The mental damage you deal is equal to half the damage the
      target dealt to you with the triggering effect, to a maximum of 10
      mental damage. This damage decreases or increases depending
      on the target's Fortitude save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage.
          crit-fail: Double damage (this can exceed 10 mental damage)
  heightened:
    "+1": The maximum mental damage increases by 5.
retrocognition:
  name: RETROCOGNITION
  type: SPELL
  level: 7
  rarity: 0
  traits: [divination]
  casting-time: 1 minute
  casting: [M, S, V]
  duration: concentration, up to 10 minutes
  description:
    main:
      This spell allows you to gain impressions from past events
      that occurred in your current location. Retrocognition reveals
      impressions from events that occurred over the course of the
      last day throughout the first minute of the duration, followed
      by impressions from the next day back the next minute you
      concentrate, and so on. If you witness a traumatic or turbulent
      event through an impression, you lose concentration on the spell
      unless you succeed at a Will save with a DC of 30–35, depending
      on the severity of the event. The GM determines whether an event
      is traumatic and chooses the DC.
  heightened:
    8th:
      You gain impressions of events that occurred
      over the previous year for each minute you concentrate, instead
      of the previous day, though the details diminish, making it harder
      to distinguish impressions from all but the most major events.
    9th:
      You gain impressions of events that occurred
      over the previous century for each minute you concentrate,
      instead of the previous day, though the details diminish, making
      it almost impossible to distinguish impressions from all but the
      most major events.
reverse-gravity:
  name: REVERSE GRAVITY
  type: SPELL
  level: 7
  rarity: 1
  traits: [evocation]
  casting: [aM, aS, aV]
  range: 120 feet
  area: 20-foot radius, 40-foot-tall cylinder
  duration: 1 minute
  description:
    main:
      You reverse gravity in the area. Creatures and objects that aren't
      secured to the ground immediately fall upward to the top of
      the area. A creature might be able to Grab an Edge to arrest its fall
      if it falls past an appropriate edge. If a creature falls against a solid
      object (such as a ceiling), it takes the appropriate amount of falling
      damage and lands on the surface. Once an object or creature
      reaches the top of the area, it floats, caught between the normal
      and reversed gravity. The creature can move along the plane
      where the two forms of gravity meet. Creatures that can levitate or
      fly can use those abilities to mitigate the effects of reverse gravity.
      When reverse gravity ends, all creatures and objects caught in
      the area fall back down. Likewise, anything that moves beyond
      the bounds of the spell's area is subjected to normal gravity again.
revival:
  name: REVIVAL
  type: SPELL
  level: 9
  rarity: 1
  traits: [healing, necromancy]
  casting: [aS, aV]
  range: 30 feet
  target: dead creatures and living creatures of your choice in range
  duration: concentration, up to 10 rounds
  description:
    main:
      All living targets regain Hit Points equal to 9d8 plus your
      spellcasting ability modifier. In addition, you return any number
      of dead targets to life temporarily, with the same effects as raise
      dead and the same limitations. The resurrected creatures have a
      number of temporary Hit Points equal to the amount of healing
      you gave living creatures (instead of having full HP). The revived
      creatures can't regain Hit Points, and once revival's duration
      ends, they lose all temporary Hit Points and die. Revival can't
      resurrect creatures killed by disintegrate or a death effect. It has
      no effect on undead.
ridiculous-notion:
  name: RIDICULOUS NOTION
  type: POWER
  level: 5
  rarity: 1
  traits: [emotion, enchantment, mental]
  casting: [aV]
  area: 30-foot aura
  duration: 1 round
  description:
    main:
      You speak a phrase so absurd that it can cause creatures to
      laugh. Each target must attempt a Will saving throw. A target
      is bolstered against your ridiculous notion once it succeeds at its
      save or once the duration ends if it fails the save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Unaffected.
          failure: The target breaks into a paroxysm of laughter. It's slowed 1 and can't make reactions.
          crit-fail: The target laughs so hard it falls prone and can't use any actions, reactions, or free actions.
righteous-might:
  name: RIGHTEOUS MIGHT
  type: SPELL
  level: 6
  rarity: 0
  casting: [aS, aV]
  traits: [polymorph, transmutation]
  requirements: You have a deity.
  duration: 1 minute or until dismissed
  description:
    main:
      "You focus all your divine energy into transforming yourself into a
      battle form, similar to your normal form but armed with powerful
      divine armaments granted by your deity. Your gear is absorbed
      into your form; the constant abilities of your gear still function,
      but you can't activate any items. When you transform, you gain
      the following. ${subsection.stats}
      The special statistics of your battle form can be adjusted only
      by penalties, circumstance bonuses, and conditional bonuses.
      Your battle form prevents you from casting spells or using most
      actions with the manipulate trait that require your hands (the
      GM determines which manipulate actions you can spend if
      there's doubt). You can dismiss this spell by using an action (this
      action has the concentrate trait)."
    subsections:
      stats:
        type: list
        content:
          - AC 27 (Touch 24) and ignore your armor's check penalty
            and Speed reduction
          - "A special attack with a righteous armament version of your
            favored weapon, which is the only type of attack you can
            use. When attacking with the special weapon, your attack
            modifier is +20 and your damage bonus is +4 (or +2 for a
            ranged attack). Use four of your weapon's normal damage
            dice, or one damage die higher if your weapon is a simple
            weapon with a d4 or d6 damage die. The weapon has
            one of the following properties that matches your deity's
            alignment: anarchic, axiomatic, holy, unholy. If your deity
            is true neutral, you instead gain access to the weapon's
            critical specialization effect."
          - 10 temporary Hit Points that go away when you leave your
            battle form.
          - Resistance 3 against physical damage.
          - Darkvision.
          - Speed of 40 feet.
          - Athletics +20 unless your own total modifier is higher.
  heightened:
    8th:
      "Your battle form is Large, your attacks have
      10-foot reach or 15-foot reach if your deity's favored weapon is
      a reach weapon. You must have enough space to expand into or
      the spell is lost. Your transformed statistics are as follows: AC
      33 (Touch 29); attack modifier of +26; five dice of damage with
      a damage bonus of +5; 15 temporary HP; resistance 4 against
      physical damage; Athletics of +26."
rope-trick:
  name: ROPE TRICK
  type: SPELL
  level: 4
  rarity: 1
  traits: [conjuration, extradimensional, space]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  target: one touched piece of rope from 5 to 30 feet long
  duration: 8 hours
  description:
    main:
      You cause the target rope to rise vertically into the air. Where it
      ends, an extradimensional space springs up, connected to the top
      of the rope. This space can be reached only by climbing the rope.
      The entrance to the space can't be seen, and it can be
      pinpointed only by the presence of the rope. The rope can't
      be removed or hidden, though it can be detached from the
      extradimensional space by pulling it with 16,000 pounds of
      weight, critically succeeding at an Athletics check against the
      spell's DC, or destroying the rope. The space holds up to eight
      Medium creatures and their gear. A Large creature counts as
      two Medium creatures, a Huge creature counts as four Medium
      creatures, and a Gargantuan creature fills the space on its own.
      If the rope is detached or destroyed or if a creature attempts
      to enter the space that would put it over its capacity, the space
      begins to unravel. It disappears in 1d4 rounds, depositing the
      creatures within safely on the ground below.
safeguard-secret:
  name: SAFEGUARD SECRET
  type: POWER
  level: 2
  rarity: 1
  traits: [abjuration, mental]
  casting-time: 1 minute
  casting: [S, V]
  range: 10 feet
  target: you and any willing allies
  description:
    main:
      Choose one piece of information that at least some of the targets
      know; affected allies must remain within range for the full minute
      during which you cast the spell. This grants those who know the
      piece of knowledge you have chosen a +4 conditional bonus to skill
      checks (typically Deception checks) to conceal this knowledge and
      to saving throws against spells that specifically attempt to obtain
      this knowledge from them or against effects that would force them
      to reveal it. These bonuses last until you use this power again.
sanctified-ground:
  name: SANCTIFIED GROUND
  type: SPELL
  level: 3
  rarity: 0
  traits: [abjuration, consecration]
  casting-time: 1 minute
  casting: [M, S, V]
  cost: 1 vial of holy water
  area: 30-foot burst centered on you
  duration: 24 hours
  description:
    main:
      You sanctify the area, sprinkling it with holy water and preparing
      it to make a stand against your foes. Choose aberrations,
      celestials, dragons, fiends, or undead. All creatures in the area
      gain a +1 conditional bonus to AC, attack rolls, damage rolls, and
      saving throws against the chosen creatures.
sanctuary:
  name: SANCTUARY
  type: SPELL
  level: 1
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 1 minute or until dismissed
  description:
    main:
      Creatures attempting to attack the target must attempt a Will
      save each time, with outcomes depending on their saves. If the
      target acts in a hostile manner, the spell is dismissed.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The creature can attempt its attack and any other attacks against the target this turn.
          crit: Sanctuary is dismissed.
          failure:
            The creature can't attack the target and wastes the action.
            It can't attempt further attacks against the target this turn.
          crit-fail:
            The creature wastes the action and can't attempt
            to attack the target for the rest of sanctuary's duration.
savor-the-sting:
  name: SAVOR THE STING
  type: POWER
  level: 1
  rarity: 1
  traits: [attack, enchantment, mental, nonlethal]
  casting: [aS, aV]
  range: touch
  target: one creature
  description:
    main:
      You revel in your target's pain. If you succeed at a
      touch attack, your target takes 1d6 mental damage
      (double damage on a critical hit) and becomes sick with pain
      depending on its Will save. As long as the target is sick, you gain a +1
      conditional bonus to attack rolls and skill checks against the target.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target does not become sick.
          failure: The target is sick 1 and takes 1 persistent mental damage as long as it's sick.
          crit-fail: Per failure, but the target is sick 2.
  heightened:
    "+1": The initial damage increases by 1d6 and the persistent damage increases by 1.
scintillating-pattern:
  name: SCINTILLATING PATTERN
  type: SPELL
  level: 8
  rarity: 0
  traits: [illusion, visual]
  casting: [aM, aS]
  range: 120 feet
  area: 20-foot burst
  duration: concentration, up to 1 minute
  description:
    main:
      A field of vibrant, ever-changing colors manifests in the air.
      Creatures are dazzled while inside the pattern. A creature must
      attempt a Will saving throw if it is inside the pattern when you
      cast it, enters the pattern, ends its turn within the pattern, or
      uses a Seek or Interact action on the pattern. A creature currently
      affected by the pattern doesn't need to attempt new saves.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Unaffected.
          failure: The target is confused for 1d4 rounds.
          crit-fail:
            The target is stunned for 1d4 rounds. After the
            stun ends, the target is confused for the remaining duration
            of the spell.
scrying:
  name: SCRYING
  type: SPELL
  level: 6
  rarity: 1
  traits: [divination, scrying]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: planetary
  target: one creature
  duration: concentration, up to 10 minutes
  description:
    main:
      Scrying works like clairvoyance, except that the image you
      receive is less precise (insufficient for teleport and similar spells)
      and instead of creating an eye in a set location within 500 feet,
      you instead create an eye that appears just above the target.
      You can choose a target either by name or by touching one of its
      possessions or a fallen piece of its body. If you haven't met the
      target in person, scrying's DC is 2 lower, and if you are unaware
      of the target's identity (perhaps because you found an unknown
      creature's fang at a crime scene), the DC is instead 10 lower.
      The effect of scrying depends on the target's Will save.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The spell fails and the target is bolstered against scrying.
          crit:
            The spell fails and the target is bolstered
            against scrying for 1 week. The target also gains a glimpse
            of you and learns its rough distance and direction from you.
          failure: The spell succeeds.
          crit-fail:
            The spell succeeds, and the eye follows the
            target if it moves, traveling up to 60 feet per round.
searing-light:
  name: SEARING LIGHT
  type: SPELL
  level: 3
  rarity: 0
  traits: [attack, evocation, fire, good, light]
  casting: [aS, aV]
  range: 120 feet
  target: one creature
  description:
    main:
      You shoot a blazing-hot ray of light tinged with
      holy energy. Make a ranged touch attack against
      the target. If you hit, you deal 5d6 fire damage. If
      the target is a fiend or undead, you deal 5d6 additional good
      damage to it. On a critical hit, double all the damage.
      If the light passes through an area of magical darkness or
      targets a creature affected by magical darkness, searing light
      attempts to dispel the darkness. If you need to determine
      whether the light passes through an area of darkness, draw a
      line between you and the spell's target.
  heightened:
    "+2": The fire damage by 3d6 and the good damage against fiends and undead increases by 3d6.
secret-page:
  name: SECRET PAGE
  type: SPELL
  level: 3
  rarity: 0
  traits: [illusion, visual]
  casting-time: 1 minute
  casting: [M, S, V]
  range: touch
  target: one page up to 3 square feet in size
  duration: unlimited
  description:
    main:
      You change the target's text to different text entirely. If the text is
      a spellbook or a scroll, you can change it to show a spell you know
      of secret page's level or lower, though the replacement spell cannot
      be cast or used to prepare a spell. You can also transform the text
      into some other text you have written or have access to. You can
      specify a password that allows any creature touching the book to
      change the text back and forth. You must choose the replacement
      text and the password, if any, when you cast the spell.
see-invisibility:
  name: SEE INVISIBILITY
  type: SPELL
  traits: [divination, revelation]
  level: 2
  rarity: 0
  casting: [aS, aV]
  duration: 10 minutes
  description:
    main:
      You can see invisible creatures and objects. They appear to you as
      translucent shapes, and you treat them as if they were concealed.
  heightened:
    5th: The spell has a duration of 8 hours.
sending:
  name: SENDING
  type: SPELL
  level: 5
  rarity: 0
  traits: [divination]
  casting: [aM, aS, aV]
  range: planetary
  target: one familiar creature
  description:
    main:
      You send the creature a message of 25 words or fewer, and it can
      respond immediately with its own message of 25 words or fewer.
shadow-blast:
  name: SHADOW BLAST
  type: SPELL
  level: 5
  rarity: 1
  traits: [evocation, shadow]
  casting: [aS, aV]
  range: varies
  area: varies
  description:
    main:
      You shape the mutable and quasi-real substance of the Shadow
      Plane into a deadly blast. Choose acid, bludgeoning, cold,
      electricity, fire, piercing, or slashing, and choose a 30-foot cone,
      a 15-foot burst within 120 feet, or a 50-foot line. The blast deals
      7d8 damage of the type you chose to creatures in the area; these
      creatures must attempt their choice of a Reflex or Will save.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage.
          crit-fail: Double damage.
  heightened:
    "+1": The damage increases by 1d8.
shadow-siphon:
  name: SHADOW SIPHON
  type: SPELL
  level: 5
  rarity: 0
  traits: [illusion, shadow]
  casting: [rV]
  trigger: a spell or magical effect deals damage
  range: 60 feet
  target: the triggering spell
  description:
    main:
      You transform the triggering spell into a partially illusory version
      of itself. Treat this as a dispel attempt, except that if the dispel
      attempt is successful, any creatures that would be damaged by
      the spell instead take only half as much damage. Treat shadow
      siphon's counteract level as 2 higher for this dispel attempt.
shadow-walk:
  name: SHADOW WALK
  type: SPELL
  level: 5
  rarity: 1
  traits: [conjuration, shadow, teleportation]
  casting-time: 1 minute
  casting: [M, S, V]
  range: touch
  target: you and up to nine willing creatures touched
  duration: 8 hours or until dismissed
  description:
    main:
      The targets enter the edge of the Shadow Plane, where it borders
      the Material Plane. Targets can't see the Material Plane while on
      the Shadow Plane, and while on the Shadow Plane, they are
      exposed to potential encounters with that plane's denizens. The
      shadows on the border between the planes bend space, speeding
      up your movement with respect to the Material Plane. Every 3
      minutes the targets travel along this border, they move as far as
      they would through the Material Plane in 1 hour. At any point,
      a target can dismiss the spell's effects, although this affects
      only that target. The shadow bending is inexact, so when the
      spell ends, the targets appear roughly 1 mile from their intended
      location on the Material Plane (though those who are traveling
      together appear together).
shape-stone:
