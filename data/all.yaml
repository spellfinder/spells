          crit: The target is unaffected.
          failure: The target is enervated 2.
          crit-fail: The target is enervated 4.
enhance-victuals:
  name: ENHANCE VICTUALS
  type: POWER
  level: 1
  rarity: 1
  traits: [transmutation]
  casting-time: 1 minute
  casting: [M, S, V]
  range: touch
  target: 1 nonmagical pint of water or pound of food
  description:
    main:
