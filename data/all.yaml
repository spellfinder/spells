          failure: The target spends its first action doing as you commanded, and the spell is dismissed.
          crit-fail: The target does as you commanded, spending as many actions as possible doing so, and does nothing else.
  heightened:
    5th: You can target up to 10 creatures.
commanding-lash:
  name: COMMANDING LASH
  type: POWER
  level: 2
  rarity: 1
  traits: [enchantment, mental]
  casting: [aV]
  requirements: Your last action must have been a Strike that dealt damage to a target.
  description:
    main: You issue a command to the target, as the spell command.
competitive-edge:
  name: COMPETITIVE EDGE
  type: POWER
  level: 2
  rarity: 1
  traits: [emotion, enchantment, mental]
  casting: [aS, aV]
  duration: 1 minute
  description:
    main:
      Your competitiveness drives you to better yourself
      against superior opposition. You gain a +1 conditional bonus to
      checks against a DC more than 11 greater than your total bonus
      before competitive edge; this doesn't affect your DCs. For instance,
      if you attempt a check at a +10 against a DC of 22 or higher, you
      gain the bonus, but if the DC is 21 or lower, you don't.
comprehend-language:
  name: COMPREHEND LANGUAGE
  type: SPELL
  level: 2
  rarity: 0
  traits: [divination]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: 1 hour
  description:
    main:
      The target can understand the meaning of a single language it
      is hearing or reading when you cast the spell. This doesn't let it
      understand codes, language couched in metaphor, and the like.
  heightened:
    3rd: The target can also speak the language.
    4th: You can target up to 10 creatures, and targets can also speak the language.
cone-of-cold:
  name: CONE OF COLD
  type: SPELL
  level: 5
  rarity: 0
  traits: [cold, evocation]
  casting: [aS, aV]
  area: 30-foot cone
  description:
    main:
      Icy cold rushes forth from your hands. You deal 14d6 cold damage to
      creatures in the area; they must each attempt a Reflex save.
      When casting this Spell, you can add a Material Casting action to include a
      small crystal or icicle. If you do, increase the area to a 60-foot cone.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The creature takes half damage.
          crit: The creature takes no damage.
          failure: The creature takes full damage.
          crit-fail: The creature takes double damage.
  heightened:
    "+1": The damage increases by 2d6.
confusion:
  name: CONFUSION
  type: SPELL
  level: 4
  rarity: 0
  traits: [emotion, enchantment, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature

  duration: 1 minute or until dismissed
  description:
    main:
      You befuddle your target with strange impulses, causing it to act
      randomly. The effects are determined by the target's Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Babbles incoherently and is slowed 1 for 1 round.
          crit: The target is unaffected.
          failure: Confused for 1 minute. It can attempt a new save at the end of each of its turns to end the confusion.
          crit-fail: Confused for 1 minute with no save to end early.
  heightened:
    8th: You can target up to 10 creatures.
contingency:
  name: CONTINGENCY
  type: SPELL
  level: 7
  rarity: 1
  traits: [abjuration]
  casting-time: 10 minutes
  casting: [M, S, V0]
  duration: 24 hours
  description:
    main:
      You prepare a spell to trigger later. While casting contingency, you
      also cast another spell of 4th level or lower with a casting time of
      no more than three actions. You must pay any appropriate costs
      for the spell. This companion spell must be one that can affect
      you. You must make any decisions for the spell when you set the
      contingency, such as choosing damage type for resist energy.
      During the casting, choose a trigger under which the spell will
      be cast, using the same restrictions as the trigger for a readied
      action. You can cause the companion spell to come into effect
      as a reaction with that trigger. It affects only you, even if it
      would normally affect more creatures. If you define complicated
      conditions, as determined by the GM, the trigger might fail.
      If you cast contingency, the newer one supersedes the older.
  heightened:
    8th: You can choose a spell of 5th level or lower.
    9th: You can choose a spell of 6th level or lower.
    10th: You can choose a spell of 7th level or lower.
continual-flame:
  name: CONTINUAL FLAME
  type: SPELL
  level: 2
  rarity: 0
  traits: [evocation, light]
  casting: [aM, aS, aV]
  cost: 6 gp worth of ruby dust
  range: touch
  target: one object
  duration: unlimited
  description:
    main:
      A magical flame springs up from the object, as bright as a torch. It
      doesn't need oxygen, react to water, or generate heat.
  heightened:
    "+1":
      "The cost increases as follows: 16 gp for 3rd level;
      30 gp for 4th; 60 gp for 5th; 120 gp for 6th; 270 gp for 7th; 540 gp
      for 8th; 1,350 gp for 9th; and 3,350 gp for 10th."
control-water:
  name: CONTROL WATER
  type: SPELL
  level: 5
  rarity: 0
  traits: [evocation, water]
  casting: [aS, aV]
  range: 500 feet
  area: 50 feet long by 50 feet wide
  description:
    main:
      You can raise or lower the level of water in the chosen area by
      10 feet. Water creatures in the area suffer the effects of slow.
counter-performance:
  name: COUNTER PERFORMANCE
  type: POWER
  level: 1
  rarity: 1
  traits: [composition, enchantment, fortune, mental, power]
  casting: [rV, rS]
  trigger: You or an ally within 60 feet must roll a saving throw against an auditory or visual effect.
  area: 60-foot aura
  description:
    main:
      You protect yourself and allies through performance.
      Choose an auditory performance if the trigger was auditory or a
      visual performance if it was visual, then roll a Performance check
      for the chosen performance. You and allies in the area can use the
      higher result of your Performance check or their saving throw.
create-food:
  name: CREATE FOOD
  type: SPELL
  level: 2
  rarity: 0
  traits: [conjuration]
  casting-time: 10 minutes
  casting: [S, V]
  range: 30 feet
  description:
    main:
      You create enough food to feed six Medium creatures for a day;
      it's bland and unappealing and leaves the eater unsatisfied. After 1
      day, if no one has eaten the food, it decays and becomes inedible.
      Most Small creatures eat one-fourth as much as a Medium creature
      (one-sixteenth as much for most Tiny creatures), and most Large
      creatures eat 10 times as much (100 times as much for Huge
      creatures and so on).
  heightened:
    4th: You can feed 12 Medium creatures.
    6th: You can feed 50 Medium creatures.
    8th: You can feed 200 Medium creatures.
create-water:
  name: CREATE WATER
  type: SPELL
  level: 1
  rarity: 0
  traits: [conjuration, water]
  casting: [aS, aV]
  range: touch
  description:
    main:
      Cupping your hands, water begins to flow. You create 2 gallons of
      water. If no one drinks it, it evaporates after 1 day.
creation:
  name: CREATION
  type: SPELL
  level: 4
  rarity: 0
  traits: [conjuration]
  casting-time: 1 minute
  casting: [M, S, V]
  range: 0 feet
  duration: 1 hour
  description:
    main:
      You create a temporary standard-quality object. It must be of
      vegetable matter and 5 cubic feet or smaller. It can't rely on
      intricate artistry or complex moving parts, never functions
      as a cost or the like, and can't be made of special materials or
      materials with a rarity of uncommon or higher. It is obviously
      temporary conjured.
  heightened:
    5th: The item is expert quality and can use minerals.
crisis-of-faith:
  name: CRISIS OF FAITH
  type: SPELL
  level: 3
  rarity: 0
  traits: [enchantment, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  description:
    main:
      You assault the target's faith, riddling the creature with doubt and
      mental turmoil for 8d4 mental damage, or 8d6 mental damage if it
      can cast divine spells. The effects are determined by its Will save.
      ${subsection.save}
      To many deities, casting this spell on a follower of your own deity without
      significant cause is anathema.

    subsections:
      save:
        type: dl
        content:
          success: The target takes half damage.
          crit: The target takes no damage.
          failure: The target takes full damage.
          crit-fail: The target takes double damage and can't cast divine spells for 1 round.
  heightened:
    "+1": Damage increases by 2d4 (2d6 if divine spellcaster)
crusade:
  name: CRUSADE
  type: SPELL
  level: 9
  rarity: 1
  traits: [enchantment, lingual, mental]
  casting: [aS, aV]
  range: 60 feet
  target: up to 4 creatures

  duration: 5 minutes
  description:
    main:
      Pronounce a cause. It can be to attain an item, claim a patch of
      land, slay a creature, war with a group, or be entirely peaceful. Your
      cause can't force the targets to harm one another or themselves.
      They become completely dedicated to that cause, depending on
      their levels. They choose their own actions, but they favor direct
      action over inaction or indirect action. ${subsection.effects}
      The spell ends for all creatures if you or one of your allies acts
      hostile toward a target, or the cause is complete. The GM might
      determine this spell has alignment traits befitting the cause.
    subsections:
      effects:
        type: dl
        content:
          13th or Lower: The target is so dedicated to the cause that it will pursue it to the death (unless you say otherwise).
          14th: The target is dedicated to the cause, but the spell ends for the target if it's reduced to 50 Hit Points or fewer.
          15th: As 14th, plus the target can attempt a Will save at the end of each turn to end the spell for itself.

  heightened:
    10th: The level limit for each category increases by 2.
crushing-despair:
  name: CRUSHING DESPAIR
  type: SPELL
  level: 5
  rarity: 0
  traits: [emotion, enchantment, mental]
  casting: [aS, aV]
  area: 30-foot cone
  duration: 1 or more rounds
  description:
    main:
      You inflict despair on creatures in the area. The effects are
      determined for each creature by its Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            For 1 round, it can't take reactions and must attempt another save at the start
            of its turn or be slowed 1 for that turn as it sobs uncontrollably.
          crit: The creature is unaffected.
          failure: As a success, but lasting 1 minute.
          crit-fail: As failure, but automatically slowed 1 for 1 minute.
  heightened:
    7th: The area increases to a 60-foot cone.
dancing-lights:
  name: DANCING LIGHTS
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, evocation, light]
  casting: [aS, aV]
  range: 120 feet
  duration: concentration
  description:
    main:
      You create up to four floating lights, no two of which are more than
      10 feet apart. Each sheds light like a torch. When you Concentrate
      on the Spell, you can move each light up to 60 feet. Each light must
      remain within range and within 10 feet of all others, or it winks out.
darkened-eyes:
  name: DARKENED EYES
  type: POWER
  level: 2
  rarity: 1
  traits: [darkness, transmutation]
  casting: [aS, aV]
  range: 60 feet
  target: one creature
  duration: 1 round or 1 minute
  description:
    main:
      You infuse a creature's vision with darkness depending on its
      Fortitude save. The target is bolstered. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            It loses darkvision and gains low-light vision for 1 round. If it didn't have darkvision,
            it loses low-light vision instead.
          crit: The creature is unaffected.
          failure: As success, but the effect last for 1 minute.
          crit-fail:
            As failure, but the target loses darkvision and low-light vision, and if it had neither,
            it's blinded for 1 minute.
darkness:
  name: DARKNESS
  type: SPELL
  level: 2
  rarity: 0
  traits: [darkness, evocation]
  casting: [aM, aS, aV]
  range: 120 feet
  area: 20-foot burst

  duration: 1 minute
  description:
    main:
      A shroud of darkness prevents light from penetrating or emanating
      within the area. This suppresses magical light of the spell's level or
      lower. Light can't pass through, so creatures in the area can't see
      outside. From outside, it appears as a globe of pure darkness.
  heightened:
    4th:
      Even creatures with darkvision (but not greater darkvision) treat
      targets seen through the darkness as concealed.
darkvision:
  name: DARKVISION
  type: SPELL
  level: 2
  rarity: 0
  traits: [divination]
  casting: [aS, aV]
  duration: 1 hour
  description:
    main: You gain darkvision.
  heightened:
    3rd: The spell's range is touch and it targets 1 creature.
daze:
  name: DAZE
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, enchantment, mental]
  casting: [aS, aV]
  range: 60 feet
  target: 1 creature
  duration: 1 round
  description:
    main: You cloud the target's mind with effects determined by its Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target is unaffected.
          failure: The target is flat-footed.
          crit-fail: The target is flat-footed and slowed 1.
dazzling-flash:
  name: DAZZLING FLASH
  type: POWER
  level: 2
  rarity: 1
  traits: [evocation, light]
  casting: [aM, aV]
  area: 20-foot cone
  description:
    main:
      You raise your religious symbol and create a blinding flash. Creatures
      in the area are dazzled or blinded, depending on their Fortitude save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target is dazzled for 1 round.
          crit: The target is unaffected.
          failure: Blinded for its next action and dazzled for 1 minute.
          crit-fail: Blinded for 2 rounds and dazzled for 1 hour.
deafness:
  name: DEAFNESS
  type: SPELL
  level: 2
  rarity: 0
  traits: [necromancy]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  description:
    main:
      The target loses hearing, depending on its Fortitude save, and is
      bolstered against all castings of deafness. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target is deafened for 1 round
          crit: The target is unaffected.
          failure: The target is deafened for 10 minutes.
          crit-fail: The target is deafened permanently.
death-knell:
  name: DEATH KNELL
  type: SPELL
  level: 2
  rarity: 0
  traits: [attack, death, necromancy]
  casting: [aS, aV]
  range: touch
  target: one living creature at 0 HP
  description:
    main:
      You snuff out a creature at the brink of death, based
      on its Will save. If this kills it, you gain 10 temporary HP and a +1
      conditional bonus to attack and damage rolls for 10 minutes. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target increases its dying value by 1.
          crit: The target is unaffected.
          failure: The target dies.
death-ward:
  name: DEATH WARD
  type: SPELL
  level: 5
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: touch
  target: one creature touched

  duration: 1 minute
  description:
    main:
      The target is protected from negative energy. It receives a +4
      conditional bonus to saves against death and negative effects, gains
      resistance 10 to negative, and suppresses the effects of enervated.
death-s-call:
  name: DEATH'S CALL
  type: POWER
  level: 2
  rarity: 1
  traits: [necromancy]
  casting: [rV]
  trigger: You reduce an enemy to 0 HP.
  description:
    main:
      You gain temporary HP equal to the enemy's level, or twice the
      enemy's level if it was undead. It is bolstered against all castings of
      death's call. The temporary HP last for 1 minute.
delusional-pride:
  name: DELUSIONAL PRIDE
  type: POWER
  level: 2
  rarity: 1
  traits: [emotion, enchantment, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: varies
  description:
    main:
      You supercharge the target's confidence, causing it to rationalize
      failures as sour grapes. It takes a –2 conditional penalty to skill
      checks to retry a task it attempted and failed during the duration.
      On its turn, it takes a –1 conditional penalty to attack rolls if it
      failed its first attack, or –2 if it failed both of its first two attacks.
      The duration depends on its Will save, and it's bolstered. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The effect lasts for 1 round.
          crit: The target is unaffected.
          failure: The effect lasts for 10 minutes.
          crit-fail: The effect lasts for 24 hours.
destructive-aura:
  name: DESTRUCTIVE AURA
  type: POWER
  level: 2
  rarity: 1
  traits: [evocation]
  casting: [aS, aV]
  area: 10-foot aura
  duration: 1 minute
  description:
    main:
      Reduce resistances of creatures in the aura (including you) by 1.
  heightened:
    "+2": Reduce resistances by an additional 1.
destructive-cry:
  name: DESTRUCTIVE CRY
  type: POWER
  level: 1
  rarity: 1
  traits: [evocation]
  casting: [aV]
  requirements: Your last action was a Strike that dealt damage.
  description:
    main: You shout of glory and deal additional damage equal to your level.
detect-alignment:
  name: DETECT ALIGNMENT
  type: SPELL
  level: 1
  rarity: 1
  traits: [detection, divination]
  casting: [aS, aV]
  area: 30-foot aura
  description:
    main:
      Your eyes glow as you sense aligned auras. Choose chaotic, evil,
      good, or lawful. You detect auras of that alignment. You receive
      no information beyond presence or absence. You can choose not
      to detect creatures or effects you're aware have that alignment.
      Only divine spellcasters, undead, and beings from the Outer
      Sphere have an alignment aura if they are 6th level or higher.
  heightened:
    2nd: You also learn each aura's location and strength.
detect-magic:
  name: DETECT MAGIC
  type: SPELL
  level: 0
  rarity: 0
  traits: [cantrip, detection, divination]
  casting: [aS, aV]
  area: 30-foot aura
  description:
    main:
      You send out a magical pulse that registers the
      presence of magic. You receive no information beyond presence or
      absence of magic. You can choose to ignore magic you're fully aware
      of, such as you and your allies' magic items and ongoing spells.
      You detect illusion magic only if that magic's effect has a lower
      level than the level of your detect magic spell. However, items that
      have an illusion aura but aren't deceptive in appearance (such as
      an invisibility potion) typically get detected normally.

  heightened:
    3rd:
      You learn the school of magic for the highest level
      magical effect within range that the spell detects. If multiple
      effects are equally strong, the GM determines which you learn.
    4th:
      As 3rd level, but you also pinpoint the source of
      the highest-level magic. You don't learn the exact location but can
      narrow down the source to within a 5-foot cube. If the source is
      larger than that, you identify only the cube nearest to you.
detect-poison:
  name: DETECT POISON
  type: SPELL
  level: 1
  rarity: 1
  traits: [detection, divination]
  casting: [aS, aV]
  range: 30 feet
  target: one object or creature
  description:
    main:
      You detect whether a creature is venomous or poisonous, or
      an object is poison or has been poisoned. You do not ascertain
      whether the target is poisonous in multiple ways, nor do you
      learn the type or types of poison. Certain substances like lead and
      alcohol are poisons and thus can mask other poisons.
  heightened:
          2nd:  You determine the number and types of poison.
detect-scrying:
  name: DETECT SCRYING
  type: SPELL
  level: 4
  rarity: 1
  traits: [detection, divination]
  casting: [aS, aV]
  area: 30-foot aura
  duration: 10 minutes
  description:
    main:
      You detect the presence of scrying effects in the area. If detect
      scrying is higher level than a scrying effect, you gain a glimpse of the
      scrying creature and learn its approximate distance and direction.
  heightened:
    6th: The duration increases to 24 hours.
dimension-door:
  name: DIMENSION DOOR
  type: SPELL
  level: 4
  rarity: 0
  traits: [conjuration, teleportation]
  casting: [aS, aV]
  range: 60 feet
  description:
    main:
      You instantly transport yourself and any items you're wearing
      and holding from your current space to a clear space within range
      you can see. If this would bring another creature with you—even if
      you're carrying it in an extradimensional container—the spell is lost.
  heightened:
    5th:
      The range increases to 1 mile. You don't need to
      be able to see your destination, as long as you have been there
      in the past and know its relative location and distance from you.
dimensional-anchor:
  name: DIMENSIONAL ANCHOR
  type: SPELL
  level: 4
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: varies
  description:
    main:
      You interfere with the target's ability to travel dimensions. The
      target is immune to teleportation and any effect that would move
      it to a different plane. The duration is determined by its Will save.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The effect lasts for 1 round.
          crit: No effect.
          failure: The effect lasts for 1 minute.
          crit-fail: The effects lasts for 1 hour.
dimensional-lock:
  name: DIMENSIONAL LOCK
  type: SPELL
  level: 7
  rarity: 1
  traits: [abjuration]
  casting: [aS, aV]
  range: 120 feet
  target: 30-foot burst

  duration: 1 day
  description:
    main:
      You create a shimmering barrier that attempts to dispel all
      teleportation effects and planar travel into or out of the area,
      including items that allow access to extradimensional spaces
      (such as a bag of holding). Dimensional lock dispels any attempt
      to summon a creature into the area but doesn't stop the creature
      from departing when the summoning ends.
dimensional-steps:
  name: DIMENSIONAL STEPS
  type: POWER
  level: 4
  rarity: 1
  traits: [conjuration, teleportation]
  casting: [aS]
  range: 10 feet or more
  description:
    main:
      You teleport up to 10 feet within your line of sight.
      If you have Spell Points, you can increase the cost by 1 Spell
      Point to increase the maximum distance by 10 feet.
  heightened:
    6th: The initial and increased distance are 15 feet.
    8th: The initial and increased distance are 20 feet.
dinosaur-form:
  name: DINOSAUR FORM
  type: SPELL
  level: 4
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
      "You transform into a Large animal battle form. You must have
      space to expand or the spell is lost. You count as an animal in
      addition to your normal traits. Your gear is absorbed into you; the
      constant abilities of your gear still function, but you can't activate
      it. When you transform, you gain the following:
      ${subsection.stats}
      These special statistics can be adjusted only by penalties,
      circumstance bonuses, and conditional bonuses. Your battle form
      prevents casting spells, speaking, or using most actions with the
      manipulate trait that require hands (the GM decides if there's
      doubt). You can dismiss the spell with a concentrate action.
      If you prepare this spell, choose from the following options.
      You gain the attacks, Speeds, and special abilities listed. You can
      choose the specific type of animal (such as allosaurus instead of
      tyrannosaurus). This has no effect on size or statistics. ${subsection.forms}"
    subsections:
      stats:
        type: list
        content:
          - AC 25 (TAC 22), ignore armor's check penalty and reduced Speed.
          - One or more natural melee attacks, which are the only types of
            attacks you can use. You're trained with them. Your attack modifier
            is +14; your damage bonus is +9. These are Strength based.
          - 15 temporary Hit Points while you have the form.
          - Low-light vision and scent.
          - Athletics bonus of +14 unless your own bonus is higher.
      forms:
        type: dl
        content:
          "Ankylosaurus":
            Speed 25 feet; +1 conditional bonus to AC, but not
            TAC; tail (backswing, reach 10 feet), Damage 2d6 bludgeoning; foot, Damage 2d6 bludgeoning.
          "Brachiosaurus":
            Speed 25 feet; tail (reach 15 feet), Damage 2d6 bludgeoning; foot (2d8 bludgeoning).
          "Deinonychus":
            Speed 40 feet; talon (agile), Damage 2d4 piercing plus 1 persistent bleed;
            jaws, Damage 1d10 piercing.
          "Stegosaurus": Speed 30 feet; tail (reach 10), Damage 2d8 piercing.
          "Triceratops":
            Speed 30 feet; horn (2d8 piercing plus 1d6 persistent bleed on a critical hit);
            foot (2d6 bludgeoning).
          "Tyrannosaurus":
            Speed 30 feet; jaws (deadly, reach 10), Damage 1d12 piercing; tail (reach 10), Damage 1d10 bludgeoning.
  heightened:
    5th:
      Your battle form is Huge and your attacks have
      15-foot reach, or 20 if they started with 15. Your statistics are AC
      27 (TAC 24); attack modifier +16; damage bonus +6 and double
      damage dice; 20 temporary HP; Athletics +17.
