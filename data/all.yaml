forbidding-ward:
  name: FORBIDDING WARD
  type: SPELL
  level: 0
  rarity: 0
  traits: [abjuration, cantrip]
  casting: [aS, aV]
  range: 30 feet
  target: one ally and one enemy

  duration: concentration, up to 1 minute
  description:
