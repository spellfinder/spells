earthquake:
  name: EARTHQUAKE
  type: SPELL
  level: 8
  rarity: 0
  traits: [earth, evocation]
  casting: [aS, aV]
  range: 500 feet
  area: 60-foot burst
  duration: 1 round
  description:
    main:
      You shake the ground, topple creatures, and shatter structures.
      ${subsection.effects}
      ${subsection.save}
      The GM might add additional effects in certain areas. Cliffs
      might collapse, causing creatures to fall, or a lake might drain as
      fissures open up below its surface, leaving a morass of quicksand.
    subsections:
      save:
        type: dl
        content:
          success: The creature takes Half collapse damage and falls prone.
          crit: Half collapse damage.
          failure: Full collapse damage and falls prone.
          crit-fail: Full collapse damage and falls into a fissure.
      effects:
        type: dl
        content:
          Shaking Ground:
            The ground is difficult terrain, and creatures on
            it take a –2 circumstance penalty to attack rolls and skill checks.
          Fissures:
            Each creature on the ground must attempt a Reflex
            save at the start of its turn to keep footing and avoid falling into
            40-foot-deep fissures that open. The fissures are permanent,
            and their walls require DC 15 Athletics to Climb.
          Collapse:
            Structures and ceilings might collapse. The GM rolls
            a flat check for each (DC 16 for a sturdy structure, DC 14 for
            an average structure and most natural formations, DC 9 for
            a shoddy structure, or higher or lower as the GM sees fit). A
            collapse deals 11d6 bludgeoning damage; each creature caught
            in a collapse must attempt a Reflex save to escape it.
  heightened:
    10th:
      You create a massive earthquake that can
      devastate a settlement. The range increases to half a mile and the
      area to a quarter-mile burst.

echoing-nightmare:
  name: ECHOING NIGHTMARE
  type: SPELL
  level: 2
  rarity: 1
  traits: [emotion, enchantment, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  duration: see text
  description:
    main:
      You create a nightmare conduit between your mind and the
      target, ensuring one of you is confused, depending on the
      target's Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: You are confused until the end of your next turn.
          crit: You are confused for 1 minute.
          failure:
            The target is confused for 3 rounds. It can attempt a new Will save at
            the end of each of its turns to end the effect.
          crit-fail: The target is confused for 1 minute.
electric-arc:
  name: ELECTRIC ARC
  type: SPELL
  level: 0
  rarity: 0
  traits: [attack, cantrip, electricity, evocation]
  casting: [aS, aV]
  range: 30 feet
  target: one or two creatures
  description:
    main:
      You deal 1d6 electricity damage; each target must
      attempt a Reflex save. Heightening increases damage. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target takes half damage.
          crit: The target takes no damage.
          failure: The target takes full damage.
          crit-fail: The target takes double damage.
  heightened:
    3rd:  Damage of 1d6 + your spellcasting ability modifier.
    5th:  Damage of 2d6 + your spellcasting ability modifier.
    7th:  Damage of 3d6 + your spellcasting ability modifier.
    9th:  Damage of 4d6 + your spellcasting ability modifier.
elemental-form:
  name: ELEMENTAL FORM
  type: SPELL
  level: 5
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
      "You transform into a Medium elemental battle form.
      You count as an elemental in addition to your normal traits. Your
      gear is absorbed into you; the constant abilities still function, but
      you can't activate it. When you transform, you gain the following:
      ${subsection.stats}
      These special statistics can be adjusted only by penalties,
      circumstance bonuses, and conditional bonuses. Your battle form
      prevents casting spells or using most actions with the manipulate
      trait that require hands (the GM decides if there's doubt). You can
      dismiss the spell with a action (this action has the concentrate trait).
      If you prepare this spell, choose from the options below. When
      in battle form, you gain the attacks, movement types, and special
      abilities listed. ${subsection.forms}"
    subsections:
      stats:
        type: list
        content:
          - Darkvision.
          - Acrobatics (air or fire) or Athletics (earth or water) bonus of +17;
            ignore this change if your own bonus is higher.
          - AC 28 (TAC 26), ignore armor's check penalty and reduced Speed.
          - 10 temporary Hit Points while you have the form.
          - Resistance 5 to critical hits and precision damage.
          - One or more natural melee attacks, which are the only types
            of attacks you can use. You're trained with them. Your attack
            modifier is +15 and your damage bonus is +9. These are
            Dexterity based (air or fire) or Strength based (earth or water).
      forms:
        type: dl
        content:
          Air:
            fly Speed 80 feet, and movement doesn't trigger reactions;
            gust, Damage 1d4 bludgeoning.
          Earth:
            Speed 20 feet, burrow Speed 20 feet; fist, Damage 2d10
            bludgeoning. Fire Speed 50 feet; fire resistance 10, weakness 5 to cold and 5
            to water; tendril, Damage 1d8 fire plus 1d4 persistent fire.
          Water:
            Speed 20 feet, swim Speed 60 feet; fire resistance 5;
            wave, Damage 1d12 bludgeoning, and you can spend an action
            immediately after a hit to push the target 5 feet.
  heightened:
    6th:
      Your battle form is Large and your attacks have
      10-foot reach. You must have space to expand or the spell is lost.
      Your statistics are Acrobatics or Athletics +19, AC 31 (TAC 28); 15
      temporary HP; attack modifier +19; damage bonus +13.
    7th:
      Your battle form is Huge and your attacks have
      15-foot reach. You must have space to expand or the spell is lost.
      Your statistics are Acrobatics or Athletics +23; AC 34 (TAC 32); 20
      temporary HP; attack modifier +21; damage bonus +11 and double
      the number of damage dice (including persistent damage).
elemental-tempest:
  name: ELEMENTAL TEMPEST
  type: POWER
  level: 4
  rarity: 1
  traits: [evocation]
  casting: [fV]
  trigger: You cast an evocation wizard spell that deals acid, cold, electricity, or fire damage.
  duration: 1 minute or until dismissed
  description:
    main:
      You emit light like a torch. If hit by an attack from an adjacent foe,
      you can use a reaction to deal 1d8 damage per level of the triggering
      spell. The damage type is the same as that of the triggering spell,
      and the spell gains that trait (choose one if the triggering spell
      deals multiple eligible types). This dismisses the spell.
  heightened:
    6th:  The damage is 2d8 per triggering spell level.
empty-body:
  name: EMPTY BODY
  type: POWER
  level: 9
  rarity: 1
  traits: [conjuration, teleportation]
  casting: [aS, aV]
  duration: 1 minute
  description:
