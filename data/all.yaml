          crit-fail: As failure, but the creature is initially slowed 2.
floating-disk:
  name: FLOATING DISK
  type: SPELL
  level: 1
  rarity: 0
  traits: [conjuration]
  casting: [aS, aV]
  duration: 1 hour or until dismissed
  description:
