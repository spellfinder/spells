      1d10 electricity damage to the target, depending on their Reflex
      saving throw. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage, and the target is sluggish 1 for 1 round.
          crit-fail: Double damage, and the target is sluggish 2 for 1 round.
  heightened:
    "+1": The damage increases by 1d10.
tempt-fate:
  name: TEMPT FATE
  type: POWER
  level: 2
  rarity: 1
  traits: [divination, fortune]
  casting: [fS]
  trigger: You or an ally within range attempts a saving throw.
  range: 120 feet
  target: you or a willing ally in range
  description:
    main:
      If the triggering saving throw's result is a success, it counts
      as a critical success. If it's a failure, it counts as a critical
      failure, and the critical failure can't be reduced by abilities
      that usually reduce critical failure, such as improved evasion.
      If the triggering ability did not have both a critical success and
      critical failure condition, tempt fate fails and your Spell Point
      is refunded.
tentacular-limbs:
  name: TENTACULAR LIMBS
  type: POWER
  level: 1
  rarity: 1
  traits: [morph, transmutation]
  casting: [aS, aV]
  duration: 1 minute
  description:
    main:
      Your arms turn into long, pliable tentacles, increasing your reach
      with melee touch attacks and unarmed Strikes you make with
      your arms (such as fist and claw Strikes) to 10 feet. This doesn't
      change the reach of your melee weapon attacks.
thunder-shield:
  name: THUNDER SHIELD
  type: POWER
  level: 4
  rarity: 1
  traits: [air, electricity, evocation]
  casting: [aS, aV]
  duration: concentration, up to 1 minute or until dismissed
  description:
    main:
      You become surrounded by a cloud of swirling fog, punctuated
      by occasional sparks of lightning and thunderous booms. You
      become concealed, but take a –2 penalty to Stealth checks.
      You deal electricity damage equal to 3d6 plus your spellcasting
      ability modifier to any creature that hits you with an unarmed
      attack or with a non-reach weapon. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage and the target is deafened for 1 round.
          crit-fail: Double damage and the target is deafened for 1 round.
  heightened:
    6th: The damage increases to 5d6.
    8th: The damage increases to 7d6.
tidal-surge:
  name: TIDAL SURGE
  type: POWER
  level: 1
  rarity: 1
  traits: [evocation, water]
  casting: [aS]
  range: 60 feet
  target: one creature
  description:
    main:
      You call forth a wave to move the target either in a body of
      water or on the ground. The result depends on the target's
      Fortitude save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          failure:
            You move the target 5 feet in any direction along the
            ground or through the body of water.
          crit-fail:
            You move the target up to 10 feet in any
            direction along the ground or through the body of water.
time-stop:
  name: TIME STOP
  type: SPELL
  level: 10
  rarity: 1
  traits: [transmutation]
  casting: [aM, aS, aV]
  description:
    main:
      You temporarily stop time for everything but you, allowing
      you to use an incredible number of actions in a short period
      of time. Immediately after casting time stop, you can use up to
      9 actions in three sets of up to 3 actions each. After each set
      of actions, 1 round passes, but only for you, effects specifically
      targeting or affecting you, and effects you create during the
      stoppage. All other creatures and objects are invulnerable to
      your attacks, and you can't target or affect them with anything.
      Once you have finished your actions, time begins to flow again
      for the rest of the world. If you had created an effect whose
      duration extends past the end of the spell, such as a wall of fire,
      it immediately affects others again as normal, though it doesn't
      have any of the effects that normally happen when you first
      cast the spell.
tongues:
  name: TONGUES
  type: SPELL
  level: 5
  rarity: 1
  traits: [divination]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 10 minutes
  description:
    main:
      The target can understand the meaning of the words of all
      languages as well as speak the languages of other creatures.
      When in a mixed group of creatures, each time she speaks,
      the target can choose a creature and speak in a language that
      creature understands, even if she doesn't know what language
      that is.
touch-of-idiocy:
  name: TOUCH OF IDIOCY
  type: SPELL
  level: 2
  rarity: 0
  traits: [enchantment, mental]
  casting: [aS, aV]
  range: touch
  target: one living creature
  duration: 1 minute
  description:
    main:
      You dull the target's mind with a melee touch attack. On a
      success, the target is stupefied 2.
touch-of-obedience:
  name: TOUCH OF OBEDIENCE
  type: POWER
  level: 1
  rarity: 0
  traits: [attack, enchantment, mental]
  casting: [aS]
  range: touch
  target: one living creature
  duration: 1 round
  description:
    main:
      You erode the target's willpower with a melee touch attack,
      making it easier to control. ${subsection.outcomes}
    subsections:
      outcomes:
        type: dl
        content:
          success: Stupefied 1.
          crit: Stupefied 1, and it takes a –2 conditional penalty to Will saves against mental effects.
          failure: The target is unaffected.
touch-of-shadows:
  name: TOUCH OF SHADOWS
  type: POWER
  level: 1
  rarity: 1
  traits: [attack, evocation, shadows]
  casting: [aS]
  range: touch
  target: one creature
  description:
    main:
      You cloud your target's vision in swirling shadows
      with a melee touch attack. The effect depends on your attack roll.
      ${subsection.outcomes}
    subsections:
      outcomes:
        type: dl
        content:
          success: The target is dazzled for 1 round.
          crit: The target is dazzled for 1 minute.
          failure: The target is unaffected.
touch-of-undeath:
  name: TOUCH OF UNDEATH
  type: POWER
  level: 2
  rarity: 1
  traits: [attack, necromancy, negative]
  casting: [aS]
  range: touch
  target: one living creature
  description:
    main:
      You attack the target's life force with the taint of
      undeath via a melee touch attack, dealing 2d8 negative damage.
      The effect depends on your attack roll. ${subsection.outcomes}
    subsections:
      outcomes:
        type: dl
        content:
          success:
            The target takes full damage, and positive effects
            heal the target only half as much as normal for 1 round.
          crit:
            The target takes double damage, and positive
            effects can't heal the target for 1 round and heal the target
            only half as much as normal for 1 minute.
          failure: The target is unaffected.
  heightened:
    "+1": The damage increases by 1d8.
tree-shape:
  name: TREE SHAPE
  type: SPELL
  level: 2
  rarity: 0
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 8 hours
  description:
    main:
      You transform into a Large tree. Perception checks don't reveal
      your true nature, but a successful Nature or Survival check against
      your spell DC reveals that the tree is new to the area. While in tree
      form, you can observe everything around you, but you can't act
      other than by using an action (this action has the concentrate trait)
      to end the spell, which ends your turn. As a tree, your AC is 20;
      your TAC is 12; and only conditional bonuses, conditional penalties,
      circumstance bonuses, and circumstance penalties affect you. You
      treat successes and critical successes on Reflex saves as failures.
tree-stride:
  name: TREE STRIDE
  type: SPELL
  level: 5
  rarity: 0
  traits: [conjuration, teleportation]
  casting-time: 1 minute
  casting: [M, S, V]
  description:
    main:
      You step into a living tree with a trunk large enough
      to fit you and instantly teleport to any tree of the same species
      within 5 miles that also has a sufficiently large trunk. Once you
      enter the first tree, you instantly know the rough locations of
      other sufficiently large trees of the same species within range
      and can leave from the original tree, if you prefer. You can't carry
      extradimensional spaces with you; if you attempt to do so, the
      spell fails.
  heightened:
    6th: The destination tree can be up to 50 miles away.
    8th: The destination tree can be up to 500 miles away.
    9th:
      The destination tree can be anywhere on the
      same planet, though you are unlikely to find a tree of the same
      species on a noncontiguous continent.
triple-time:
  name: TRIPLE TIME
  type: SPELL
  level: 0
  rarity: 1
  traits: [cantrip, composition, emotion, enchantment, mental]
  casting: [aS]
  area: 60-foot aura
  duration: 1 round
  description:
    main:
      You dance to a lively tempo, speeding up your
      allies' movement. You and all allies in range are
      accelerated 10 for 1 round.
true-seeing:
  name: TRUE SEEING
  type: SPELL
  level: 6
  rarity: 0
  traits: [divination, revelation]
  casting: [aS, aV]
  duration: 1 minute
  description:
    main:
      You can see things within 60 feet as they actually are. The GM
      rolls a secret dispel check against any illusion or transmutation
      in the area, but only for the purpose of determining whether
      you see through it (for instance, if the check succeeds against
      a polymorph spell, you can see the creature's true form, but you
      don't end the polymorph spell).
true-strike:
  name: TRUE STRIKE
  type: SPELL
  level: 1
  rarity: 0
  traits: [divination, fortune]
  casting: [aV]
  duration: until the end of your turn
  description:
    main:
      The next time you make an attack roll before the end of your
      turn, roll the attack twice and use the better result. The attack
      ignores circumstance penalties to the attack roll and any miss
      chance due to the target being concealed or sensed.
uncontrollable-dance:
  name: UNCONTROLLABLE DANCE
  type: SPELL
  level: 8
  rarity: 0
  traits: [enchantment, mental]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: varies
  description:
    main:
      The target is overcome with an all-consuming urge to dance,
      depending on its Will save. For the duration of the spell, the
      target is flat-footed and can't use reactions. While affected, the
      creature can't use any move actions other than to dance by using
      the Stride action to move up to half its Speed.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The spell's duration is 3 rounds, and the target must spend at least 1 action per turn dancing.
          crit: The target is unaffected.
          failure: The spell's duration is 1 minute, and the target must spend at least 2 actions per turn dancing.
          crit-fail: The spell's duration is 1 minute, and the target must spend all its actions each turn dancing.
undead-s-bane:
  name: UNDEAD'S BANE
  type: POWER
  level: 1
  rarity: 1
  traits: [necromancy]
  casting: [fV]
  trigger: You cast a heal spell to damage undead creatures.
  description:
    main:
      Increase the amount the amount of damage dealt by your level
      (apply this increase after halving, if applicable). If you're healing
      living creatures and damaging undead, only the damage increases.
undetectable-alignment:
  name: UNDETECTABLE ALIGNMENT
  type: SPELL
  level: 2
  rarity: 1
  traits: [abjuration]
  casting-time: 1 minute
  casting: [M, S, V]
  range: touch
  target: one creature or object
  duration: 1 day
  description:
    main:
      The target registers as neutral to all effects that would detect
      its alignment.
unfathomable-song:
  name: UNFATHOMABLE SONG
  type: SPELL
  level: 9
  rarity: 0
  traits: [auditory, emotion, enchantment, fear, mental]
  casting: [aS, aV]
  range: 120 feet
  target: up to five creatures
  duration: concentration, up to 1 minute
  description:
    main:
      Fleeting notes of a strange and unnatural song
      fill the air, overtaking the mind. Each target must
      attempt a Will save when you cast the spell, and again each
      time you Concentrate on the Spell. A creature needs to attempt
      only save against the song each round, and you have to keep
      the same targets when you Concentrate on the Spell.
      ${subsection.save} ${subsection.rolltable}
    subsections:
      save:
        type: dl
        content:
          success: Unaffected this round, but can be affected on subsequent rounds.
          crit: Unaffected, can't be affected on subsequent rounds, and bolstered against unfathomable song.
          failure: Roll 1d4 on the table below.
          crit-fail: Roll 1d4+1 on the table below.
      rolltable:
        type: table
        content:
          headers:
            - Roll
            - Effect
          rows:
            - [1, Frightened 2]
            - [2, Confused for 1 round]
            - [3, Stupefied 4 for 1 round]
            - [4, Blinded for 1 round]
            - [5, Stunned 1 round and stupefied 1 for an unlimited duration]
unfettered-pack:
  name: UNFETTERED PACK
  type: SPELL
  level: 7
  rarity: 0
  traits: [abjuration]
  casting: [aS, aV]
  range: 30 feet
  target: up to 10 creatures
  duration: 1 hour
  description:
    main:
      Targets can't be entangled or hampered by vegetation, rubble,
      winds, or other properties of the environment, whether or not
      the environment is magical. They also ignore difficult terrain
      from such environmental properties.
  heightened:
    9th: The targets also ignore greater difficult terrain from environmental properties.
unimpeded-stride:
  name: UNIMPEDED STRIDE
  type: POWER
  level: 1
  rarity: 1
  traits: [transmutation]
  casting: [fS]
  trigger: You use a Step or Stride action.
  description:
    main:
      You can ignore magical impediments to your movement as if you
      benefited from the freedom of movement spell. This doesn't let
      you escape being grabbed, restrained, tied up, or bound, from
      either mundane or magical means.
unity:
  name: UNITY
  type: POWER
  level: 2
  rarity: 1
  traits: [abjuration, fortune]
  casting: [rV]
  trigger: You and one or more allies within range are targeted by a spell or ability that allows a saving throw.
  range: 30 feet
  description:
    main:
      You allow your allies within range to use your saving throw
      modifier instead of their own. Each ally decides individually
      which modifier to use.
unlife-s-blessing:
  name: UNLIFE'S BLESSING
  type: POWER
  level: 1
  rarity: 1
  traits: [necromancy]
  casting: [fS]
  trigger: You cast a harm spell to heal an undead creature.
  description:
    main:
      Increase the amount healed by 2 Hit Points per die. If you're both
      healing undead and damaging living creatures, the healing is
      increased by that amount but the damage is not.
unrelenting-observation:
  name: UNRELENTING OBSERVATION
  type: SPELL
  level: 8
  rarity: 0
  traits: [divination, scrying]
  casting: [aS, aV]
  range: 100 feet
  area: 20-foot burst
  target: one creature or object and up to five willing creatures
  duration: 1 hour
  description:
    main:
      This spell grants perfect sight based on scrying, allowing subjects
      to track the exact movements or position of one creature or object.
      Choose one target creature or object in the area to be tracked. It
      becomes the sensor for the spell. Up to five willing creatures of
      your choice in the area can see a ghostly image of this creature or
      object when it's out of their sight. They can perceive the creature
      or object perfectly, allowing them to ignore invisibility or the
      concealed condition, though physical barriers still provide cover.
      The tracking creatures can see the tracked creature or object
      through all barriers other than lead or running water, which block
      their vision. Distance also doesn't matter, though the creature or
      object might move so far away it becomes too small to perceive.
      You don't scry any of the environment around the creature or
      object, though you do see any gear a creature is wearing or
      holding and can tell if it removes objects from its person.
      If you try to track an unwilling creature, the effect depends
      on its Will save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The spell ends after 1 round.
          crit: The creature or object is unaffected.
          failure: The other targets track the creature or object.
unseen-servant:
  name: UNSEEN SERVANT
  type: SPELL
  level: 1
  rarity: 0
  traits: [conjuration]
  casting: [aM, aS, aV]
  range: 60 feet
  duration: concentration, up to 1 minute or until dismissed
  description:
    main:
      You summon an unseen servant (see the sidebar), which you
      can command as part of Concentrating on the Spell. It serves
      you until the duration expires
      until its Hit Points drop to 0 or
      below, at which point the spell is dismissed; or until you lose
      concentration. The unseen servant gains the summoned trait.
unusual-anatomy:
  name: UNUSUAL ANATOMY
  type: POWER
  level: 5
  rarity: 1
  traits: [polymorph, transmutation]
  casting: [aS, aV]
  duration: 1 minute
  description:
    main:
      "You transform your flesh and organs into a bizarre amalgam
      of glistening skin, rough scales, tufts of hair, and tumorous
      protuberances. This has three effects: ${subsection.effects}"
    subsections:
      effects:
        type: list
        content:
          - You gain resistance 10 to precision damage and resistance
            10 to extra damage from critical hits. If the resistance
            is greater than the extra damage, it reduces the extra
            damage to 0 but doesn't reduce the attack's normal
            damage. Any creature attacking you should calculate the
            normal damage and extra damage separately while your
            anatomy is altered.
          - You gain darkvision.
          - Acid oozes from your skin. Any creature that hits you with
            an unarmed attack or with a non-reach weapon takes 2d6
            acid damage.
  heightened:
    "+2": The resistances increase by 5 and the acid damage by 1d6.
vampiric-exsanguination:
  name: VAMPIRIC EXSANGUINATION
  type: SPELL
  level: 6
  rarity: 0
  traits: [death, necromancy, negative]
  casting: [aS, aV]
  area: 30-foot cone
  description:
    main:
      You draw blood and life force from creatures and
      shoot it out through your outstretched arms. You deal 13d6
      negative damage to living creatures in the area, based on their
      Fortitude saves. ${subsection.save}
      You gain half as many Hit Points as the maximum damage done
      to any single creature affected by this spell.
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage.
          crit-fail: Double damage.
  heightened:
    "+2": The damage increases by 3d6
vampiric-touch:
  name: VAMPIRIC TOUCH
  type: SPELL
  level: 3
  rarity: 0
  traits: [attack, death, necromancy, negative]
  casting: [aS, aV]
  range: touch
  target: one living creature
  description:
    main:
      You deal 4d6 negative damage to the target
      (double damage on a critical hit). You gain
      temporary Hit Points equal to the negative damage the target
      takes (after applying resistances and the like). You lose any
      remaining temporary Hit Points after 1 minute.
  heightened:
    "+1": The damage increases by 1d6.
veil:
  name: VEIL
  type: SPELL
  level: 4
  rarity: 0
  traits: [illusion, visual]
  casting: [aS, aV]
  range: 30 feet
  target: up to 10 creatures
  duration: 1 hour or until dismissed
  description:
    main:
      You disguise the targets as other creatures of the same body
      shape and roughly similar height (within 6 inches) and weight
      (within 50 pounds). The disguise can hide the targets' identities
      or let them appear to be of another ancestry, but it's not good
      enough to impersonate specific individuals. The spell doesn't
      change voice, scent, or mannerisms. You choose the disguise for
      each target, so you could make one appear to be a dwarf and
      another an elf, for example.
      Casting veil counts as setting up a disguise for the purpose of
      the Impersonate action. It ignores any circumstance penalties
      the targets might take for being disguised as a dissimilar
      creature, and it also gives the targets a +4 conditional bonus to
      Deception checks to prevent others from seeing through their
      disguises. You can dismiss any or all of these disguises with a
      Verbal Casting action.
  heightened:
    5th: The spell also disguises the targets' voices and scents, gaining the auditory trait.
    7th:
      The targets can appear as any creature of the
      same size, even specific individuals. You must have seen an
      individual to reproduce their appearance. The spell also disguises
      the targets' voices and scents, gaining the auditory trait.
veil-of-confidence:
  name: VEIL OF CONFIDENCE
  type: POWER
  level: 1
  rarity: 1
  traits: [enchantment, mental]
  casting: [aS, aV]
  duration: 1 minute
  description:
    main:
      You surround yourself in a veil of confidence, causing fear
      to slide off you as long as the veil lasts. Reduce your current
      frightened condition by 1, and whenever you would become
      frightened during the duration, reduce the amount by 1. If you
      critically fail a saving throw against a fear effect during the
      duration, veil of confidence ends immediately and you increase
      the frightened condition you gain from the critical failure by 1
      instead of decreasing it.
ventriloquism:
  name: VENTRILOQUISM
  type: SPELL
  level: 1
  rarity: 0
  traits: [auditory, illusion]
  casting: [aS, aV]
  duration: 1 minute
  description:
    main:
      Whenever you speak, you can make your voice seem to come
      from somewhere else within 30 feet. Any creature that hears the
      sound can attempt to disbelieve your illusion.
  heightened:
    2nd:
      The spell's duration increases to 1 hour,
      and you can also change the tone, quality, and other aspects
      of your voice. A creature must succeed at a Perception check
      against you before it can attempt to disbelieve your illusion.
vibrant-pattern:
  name: VIBRANT PATTERN
  type: SPELL
  level: 6
  rarity: 0
  traits: [illusion, visual]
  casting: [aM, aS]
  range: 120 feet
  area: 10-foot burst
  duration: concentration, up to 1 minute
  description:
    main:
      You create a pattern of lights in the air that pulses with intense
      light. Creatures are dazzled while inside the pattern. A creature
      must attempt a Will saving throw if it's inside the pattern when
      you cast it, enters the pattern, ends its turn within the pattern, or
      uses a Seek or Interact action on the pattern. A creature currently
      blinded by the pattern doesn't need to attempt new saving throws.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Unaffected.
          failure:
            The target is blinded by the pattern. If it exits the
            pattern, it gets a new save to recover from the blindness
            at the end of each of its turns, to a maximum duration of
            1 minute.
          crit-fail: The target is blinded for 1 minute.
vigilant-eye:
  name: VIGILANT EYE
  type: POWER
  level: 4
  rarity: 1
  traits: [divination]
  casting: [aS, aV]
  range: sight or 1 foot
  duration: 10 minutes or more
  description:
    main:
      You create an invisible eye sensor, as if you had cast clairvoyance.
      When created, this eye must be either in your line of sight or
      within 1 foot of a surface you touch (such as on the other side
      of a door).
      If you have a pool of Spell Points, when the spell's duration
      ends, you can spend 1 Spell Point as a free action to extend the
      duration for another minute.
visions-of-danger:
  name: VISIONS OF DANGER
  type: SPELL
  level: 7
  rarity: 0
  traits: [auditory, illusion, visual]
  casting: [aM, aS, aV]
  range: 500 feet
  area: 30-foot burst
  duration: 1 minute
  description:
    main:
      An illusion of horrific otherworldly creatures appears within the
      spell's area. The creatures look like Tiny swarming monsters,
      with a specific appearance of your choice, such as hellish flies or
      animated saw blades. Any creature that's inside the burst when
      it's created, enters the burst, or ends its turn inside the burst
      must attempt a Will save to avoid taking 11d8 mental damage. A
      creature that tries to Interact with the monsters or observes one
      with a Seek action can attempt to disbelieve the illusion.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage, and the target can immediately attempt to disbelieve.
          failure: Full damage.
          crit-fail: Double damage.
  heightened:
    "+1": The mental damage increases by 1d8.
volcanic-eruption:
  name: VOLCANIC ERUPTION
  type: SPELL
  level: 7
  rarity: 0
  traits: [evocation, fire]
  casting: [aS, aV]
  range: 120 feet
  area: 5-foot radius, 80-foot-tall cylinder
  description:
    main:
      The ground opens up, spraying a column of lava high into the
      air in a vertical cylinder, dealing 17d6 fire damage. Creatures in
      the area must attempt a Reflex save or take 17d6 fire damage.
      The lava rapidly cools, and creatures in the area might become
      partially encased in rock depending on their Reflex saves. A
      creature encased in rock is sluggish 1, is hampered 5 feet,
      and when flying treats all normal terrain as difficult terrain. A
      flying creature immediately descends 20 feet the moment it's
      encased, but doesn't take falling damage from this movement.
      A creature encased in rock can attempt to Break Open or
      Escape against your spell DC to end the effect. Otherwise, the
      creature remains encased until it takes a total of 50 damage,
      freeing it from the rock. ${subsection.save}
      Additionally, creatures in the area that critically succeed at
      their saves and creature that are within 5 feet of the lava column
      automatically takes 2d6 fire damage from the intense heat.
    subsections:
      save:
        type: dl
        content:
          success: Half damage and not encased.
          crit: No damage and not encased.
          failure: Full damage and encased.
          crit-fail: Double damage and encased.
  heightened:
    "+1": The damage dealt in the area increases by 2d6, and the damage dealt by the intense heat increases by 1d6.
waking-nightmare:
  name: WAKING NIGHTMARE
  type: SPELL
  level: 1
  rarity: 1
  traits: [divination, mental]
  casting: [aS]
  range: touch
  target: one creature
  duration: 1 minute
  description:
    main:
      You fill the creature's mind with a vision out of a nightmare that
      might help or hinder it. Before attempting an attack roll, saving
      throw, or skill check, the target must attempt a DC 11 flat check.
      They gain a conditional bonus or penalty to the attack roll, saving
      throw, or skill check depending on the result. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: +1 conditional bonus.
          crit: +2 conditional bonus.
          failure: –1 conditional penalty.
          crit-fail: –2 conditional penalty.
wail-of-the-banshee:
  name: WAIL OF THE BANSHEE
  type: SPELL
  level: 9
  rarity: 0
  traits: [auditory, death, necromancy]
  casting: [aS, aV]
  area: 40-foot aura; Targets any number of creatures
  description:
    main:
      Your scream chills the souls of enemies that hear it.
      Each living enemy in the burst takes 9d10 damage and is drained
      1d4, depending on its Fortitude save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Full damage and no drain.
          crit: No damage or drain.
          failure: Full damage and drain.
          crit-fail: Double damage and drained 4.
walk-on-air:
  name: WALK ON AIR
  type: POWER
  level: 2
  rarity: 1
  traits: [air, conjuration]
  casting: [aS]
  description:
    main:
      You Stride, gaining the benefits of the air walk spell
      until the end of your turn, after which you fall normally.
wall-of-fire:
  name: WALL OF FIRE
  type: SPELL
  level: 4
  rarity: 0
  traits: [evocation, fire]
  casting: [aM, aS, aV]
  range: 120 feet
  duration: 1 minute
  description:
    main:
      You create either a 5-foot-thick, 60-foot-long, 10-foot-high wall
      of flame in a straight line or a 5-foot-thick, 10-foot-radius ring of
      flame. The wall stands vertically in either form
      if you wish, the
      wall can be of a shorter length or height. Everything on each
      side of the wall is concealed from creatures on the opposite
      side. Any creature crossing the wall or occupying the wall's
      area at the start of its turn takes 4d6 fire damage.
  heightened:
    "+1": The fire damage increases by 1d6.
wall-of-force:
  name: WALL OF FORCE
  type: SPELL
  level: 6
  rarity: 0
  traits: [evocation, force]
  casting: [aM, aS, aV]
  range: 30 feet
  duration: 1 minute
  description:
    main:
      You form an invisible wall of pure magical force up to 50 feet
      across and up to 20 feet high. The wall has no discernible
      thickness. If the wall's surface would be broken by any creature
      or object, the spell is lost. The wall has AC 10, TAC 6, and Hardness
      23, and it can take 3 additional Dents before being broken. If the
      wall is broken, the spell ends. The wall blocks physical effects
      from passing through it, and because it's made of force, it blocks
      incorporeal and ethereal creatures as well. Teleportation effects
      can pass through the barrier, as can visual effects (since the wall
      is invisible).
      Wall of force is immune to dispelling effects of its level or
      lower, but the wall is automatically destroyed by a disintegrate
      spell of any level or by contact with a sphere of annihilation or
      rod of cancellation.
  heightened:
    "+2": The Hardness of the wall increases by 5.
wall-of-ice:
  name: WALL OF ICE
  type: SPELL
  level: 5
  rarity: 0
  traits: [cold, evocation, water]
  casting: [aM, aS, aV]
  range: 120 feet
  duration: 1 minute
  description:
    main:
      You create either a 1-foot-thick, 60-foot-long, 10-foot-high wall
      of ice in a straight line (the wall doesn't have to be vertical but
      it must be anchored on both sides to a solid surface) or a 1-footthick,
      10-foot hemisphere of ice. The ice that makes up the
      wall is opaque. If you wish, the wall can be of a smaller length,
      height, or radius. You must evoke the wall in an unbroken open
      space so its edges don't pass through any creatures or objects,
      or the spell is lost.
      Each 10-foot-by-10-foot section of the wall has AC 10, TAC
      8, and Hardness 13. Each section is immune to cold and water.
      A section also has weakness to fire 15
      a section of the wall
      broken by fire is completely destroyed immediately, melting
      and evaporating into water and steam. A section broken or
      destroyed by means other than fire can be moved through as
      difficult terrain and deals 2d6 cold damage to anyone passing
      through it.
  heightened:
    "+2":
      The Hardness of each section of the wall
      increases by 4 and the cold damage for crossing a broken or
      destroyed section increases by 1d6.
wall-of-stone:
  name: WALL OF STONE
  type: SPELL
  level: 5
  rarity: 0
  traits: [conjuration, earth]
  casting: [aM, aS, aV]
  range: 120 feet
  description:
    main:
      You create a 1-inch-thick, 120-foot-long, and 20-foot-high wall of
      stone. You can shape the wall's path, placing each 5 feet of the
      wall on the border between squares. The wall doesn't need to
      stand vertically, so you can use it to form a bridge or set of stairs,
      for example. You must conjure the wall in an unbroken open
      space so its edges don't pass through any creatures or objects or
      the spell is lost. Each 5-foot-by-5-foot section of the wall has AC
      10, TAC 6, and Hardness 17. A broken section of the wall can be
      moved through, but rubble created from it is difficult terrain.
  heightened:
    "+2": The Hardness of each section of the wall increases by 5.
wall-of-thorns:
  name: WALL OF THORNS
  type: SPELL
  level: 3
  rarity: 0
  traits: [conjuration, plant]
  casting: [aM, aS, aV]
  range: 60 feet
  duration: 1 minute
  description:
    main:
      You create a 5-foot-thick, 60-foot-long, and 10-foot-high wall
      of brambles and thorns in a straight line. The wall stands
      vertically. If you wish, the wall can be of a shorter length or
      height. Everything on each side of the wall has cover from
      creatures on the opposite side, and the wall's space counts as
      difficult terrain. For every move action a creature uses that
      enters at least one of the wall's spaces, that creature takes 4d4
      piercing damage.
      Each 5-foot-by-5-foot section of the wall has AC 10, TAC 6,
      and Hardness 9. A broken section can be moved through freely.
  heightened:
    "+1": The Hardness of each section of the wall increases by 2 and the piercing damage increases by 1d4.

wall-of-wind:
  name: WALL OF WIND
  type: SPELL
  level: 3
  rarity: 0
  traits: [air, evocation]
  casting: [aM, aS, aV]
  range: 120 feet
  duration: 1 minute
  description:
    main:
      You create a 5-foot-thick, 60-foot-long, and 30-foot-high wall of
      swirling winds within range. The wall stands vertically, but you can
      shape its path. Though the wall of wind distorts the air, creatures
      can see clearly though it and it does not hamper sight. The wall has
      the following effects.
      Physical ranged attacks, such as arrows, bolts, sling bullets,
      and other similarly sized ammunition, can't pass through the
      wall. Attacks from bigger ranged weapons, such as javelins,
      take a –2 circumstance penalty to their attack rolls if their path
      passes through the wall. Massive ranged weapons and spell
      effects that don't create physical objects pass through the wall
      without trouble.
      Creatures attempting to move overland through the wall treat
      it as difficult terrain. Gases, including creatures in gaseous form,
      can't pass through the wall.
      A creature that spends a move action to attempt to fly through
      the wall must attempt a Fortitude save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The flying creature treats the wall as difficult terrain this turn.
          crit: The creature can move through the wall without treating it as difficult terrain this turn.
          failure: The wall stops the movement of the flying creature, and any remaining movement from its current action is wasted.
          crit-fail: Per failure, and the creature is pushed 10 feet away from the wall.
wanderer-s-guide:
  name: WANDERER'S GUIDE
  type: POWER
  level: 2
  rarity: 1
  traits: [divination]
  casting-time: 1 minute
  casting: [M,S,V]
  duration: 24 hours
  description:
    main:
      You call upon your deity to guide your route, allowing you
      and allies who travel overland with you to reduce the distance
      reduction from difficult terrain by half for the duration, as long
      as you don't deviate from the divinely inspired route. This doesn't
      have any effect on movement during encounters. If you use this
      ability again before the duration is over, this effect ends and is
      replaced by that of the new route.
warp-mind:
  name: WARP MIND
  type: SPELL
  level: 7
  rarity: 0
  traits: [emotion, enchantment, mental]
  casting: [aS, aV]
  range: 120 feet
  target: one creature
  description:
    main:
      The target's mind is thrown into confusion, depending on its Will saving throw.
      ${subsection.save}
      The effect of warp mind is instantaneous and therefore can't be
      dispelled until it runs its course, though it can be counteracted
      by alter reality, miracle, primal phenomenon, restoration,
      or wish.
    subsections:
      save:
        type: dl
        content:
          success: The target is confused for 1 round.
          crit: The target is unaffected.
          failure: The target is confused for 1 minute.
          crit-fail: The target is confused permanently.
warped-terrain:
  name: WARPED TERRAIN
  type: POWER
  level: 1
  rarity: 1
  traits: [illusion, visual]
  casting: [aS, aV]
  range: 60 feet
  area: 5-foot burst
  duration: 1 minute
  description:
    main:
      You create an illusion that makes a surface appear hazardous.
      Any surface in that area (typically the ground) is filled with
      illusory hazards. Any creature moving through the illusion
      treats the squares as difficult terrain. A creature can attempt
      a Seek action to disbelieve the effect (see page 194). If it
      succeeds, it ignores the effect for the remaining duration.
      Casting warped terrain again ends any previous warped terrain
      you created.
  heightened:
    4th:
      You can make the warped terrain appear
      in the air rather than on a surface, causing it to function as
      difficult terrain for flying creatures.
watching-the-watchers:
  name: WATCHING THE WATCHERS
  type: POWER
  level: 2
  rarity: 1
  traits: [detection, divination]
  casting-time: 1 minute
  casting: [M, S, V]
  requirements: You are in a city.
  duration: 1 hour
  description:
    main:
      You tap into the pulse of the city and its wardens, gaining
      knowledge of their movements. You instantly learn the location
      of the nearest openly visible city guard activity within the city,
      outside the regular patrols and activities, and the spell ends.
      If the city guard isn't currently engaged in such an activity, the
      spell reports the next one that occurs during the duration and
      the spell ends.
water-breathing:
  name: WATER BREATHING
  type: SPELL
  level: 2
  rarity: 0
  traits: [transmutation]
  casting-time: 1 minute
  casting: [S, V]
  range: 30 feet
  target: up to five creatures
  duration: 1 hour
  description:
    main: The targets can breathe underwater.
  heightened:
    3rd: The duration increases to 8 hours.
    4th: The duration increases to 24 hours.
water-walk:
  name: WATER WALK
  type: SPELL
  level: 2
  rarity: 0
  traits: [transmutation]
  casting: [aS, aV]
  range: touch
  target: one creature
  duration: 10 minutes
  description:
    main:
      The target can walk on the surface of water and other liquids
      without falling through. It can go underwater if it wishes, but in
      that case it must swim normally and doesn't gain the ability to
      breathe underwater.
  heightened:
    4th: The spell's range increases to 30 feet, and you can target up to 10 creatures.
weakening-ground:
  name: WEAKENING GROUND
  type: SPELL
  level: 7
  rarity: 0
  traits: [abjuration, consecration]
  casting-time: 1 minute
  casting: [M, S, V]
  cost: 1 vial of holy water
  area: 30-foot burst centered on you
  duration: 24 hours
  description:
    main:
      You sanctify the area, sprinkling it with holy water and materials
      anathema to particular foes to render them vulnerable to
      destruction. Choose aberrations, celestials, dragons, fiends, or
      undead. All such creatures in the area reduce their resistances
      by 3 and gain weakness 3 to physical damage.
  heightened:
    9th: Affected creatures reduce their resistances by 4 and gain weakness 4 to physical damage.
weapon-of-judgment:
  name: WEAPON OF JUDGMENT
  type: SPELL
  level: 9
  rarity: 0
  traits: [evocation, force]
  casting: [aS, aV]
  requirements: You have a deity.
  range: 100 feet
  target: one creature
  duration: 1 minute
  description:
    main:
      An immense weapon of force appears, hovering in the air above
      the target. The weapon has the ghostly visual appearance of
      your deity's favored weapon. Name war or peace when you cast
      this spell.
      If you name war, the weapon Strikes the target at the end of
      each of its turns that the target failed to act in a hostile manner
      against a particular creature. You mentally choose one creature
      when you name war, and the target instinctively knows which
      creature it is. This must be a creature both you and the target
      can see.
      If you name peace, the weapon Strikes the target each time
      the target acts in a hostile manner against you or one of your
      allies. You mentally choose up to five allies when you name
      peace, and the target instinctively knows who those allies are.
      The weapon Strikes only once per act, even if the act targets
      multiple allies.
      Attacks with the weapon use your attack modifier with that
      type of weapon, but they substitute your spellcasting ability
      modifier instead of the normal ability score. Regardless of its
      appearance, the weapon deals force damage equal to 3d10 plus
      your spellcasting ability modifier. The weapon takes a multiple
      attack penalty, but has its own rather than using yours.
      When you Strike with the weapon, you can deal damage of
      the normal damage type of the weapon instead of force damage
      (or any of the available damage types for a versatile weapon). No
      other attributes of the weapon apply, and even a ranged weapon
      attacks adjacent creatures only. A weapon of judgment counts as
      a weapon for the purposes of triggers, resistances, and so forth.
      The weapon doesn't take up space, grant flanking, or have any
      other attributes a creature would. The weapon can't make any
      kind of attack other than a normal Strike, and feats or spells that
      affect weapons do not apply to this weapon.
  heightened:
    10th: The force damage increases by 1d10.
weapon-storm:
  name: WEAPON STORM
  type: SPELL
  level: 4
  rarity: 0
  traits: [evocation]
  casting: [aS, aV]
  area: 30-foot cone or 10-foot aura
  description:
    main:
      Your Somatic Casting action for this spell is a swing with one
      weapon you're holding that you're trained with, so you can use
      the Somatic Casting action even if you don't have a hand free.
      The weapon magically multiplies into duplicates that swipe at all
      creatures in either a cone or an aura, dealing five dice of damage
      to creatures in the area. This damage has the same type as the
      chosen weapon and uses the same die size. Determine the die
      size as if you were attacking with the weapon; for instance, if
      you were wielding a two-hand weapon in both hands, you'd use
      its two-hand damage die. Each creature in the area must attempt
      a Reflex save. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: Unaffected.
          failure: Full damage.
          crit-fail: Double damage, plus the weapon's critical specialization effect.
  heightened:
    "+1": Add another damage die.
weapon-surge:
  name: WEAPON SURGE
  type: POWER
  level: 1
  rarity: 1
  traits: [evocation]
  casting: [aS]
  description:
    main:
      Your Somatic Casting action for this spell is to hold your weapon
      aloft and charge it with magical energy, so you can use the
      Somatic Casting action even if you don't have a hand free. On
      your next attack with that weapon before the start of your next
      turn, increase the item bonus of your weapon by 1 (minimum +1
      and maximum +5). This adds an additional die of damage as is
      normal for magic weapons.
web:
  name: WEB
  type: SPELL
  level: 2
  rarity: 0
  traits: [conjuration]
  casting: [aM, aS, aV]
  range: 30 feet
  area: 10-foot burst
  duration: 1 minute
  description:
    main:
      You create a sticky web in the area that impedes creatures'
      movement each time they try to move through it. Squares filled
      with the web are difficult terrain. Each square can be cleared of
      the web by a single attack or effect that deals at least 5 slashing
      damage or 1 fire damage. A square has AC 5 and TAC 5, and it
      automatically fails its saving throws.
      Each time a creature begins to use a move action while in the
      web, it must attempt an Athletics check or Reflex save against your
      spell DC to avoid being entangled or immobilized. A creature that
      gets out of the web ceases to be entangled by it. ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success:
            The creature is unaffected. If it used an Athletics check,
            it clears the web from every square it leaves after leaving
            the square
          crit:
            As success, and it doesn't need to attempt further saving throws
            against the web this turn
          failure:
            The creature is entangled until the start of its next
            turn but doesn't need to attempt further saving throws
            against the web during this action.
          crit-fail:
            The creature is immobilized until the start of
            its next turn, after which it is entangled for 1 round.
  heightened:
    4th: The spell's area increases to a 20-foot burst, and its range increases to 60 feet.
weird:
  name: WEIRD
  type: SPELL
  level: 9
  rarity: 0
  traits: [death, emotion, fear, illusion, mental]
  casting: [aS, aV]
  range: 120 feet
  target: any number of creatures
  description:
    main:
      You fill the targets' minds with terrifying images
      of fearsome creatures, each drawn from the
      target's worst fears. Only the targets can see their
      assailants. For each target, the effects of the weird are based on
      the target's Will saving throw.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Unaffected.
          failure: The target takes 21d6 mental damage and is frightened 2.
          crit-fail:
            The target is so afraid, it might instantly die.
            It must attempt a Fortitude saving throw. On a successful
            Fortitude save, the target still takes the effects of Failure
            above and is fleeing until the end of its next turn. If if fails,
            it is reduced to 0 Hit Points and dies.
wholeness-of-body:
  name: WHOLENESS OF BODY
  type: POWER
  level: 2
  rarity: 1
  traits: [healing, necromancy, positive]
  casting: [aV]
  description:
    main:
      You heal yourself in one of the following ways,
      chosen by you when you cast the spell. ${subsection.effects}
    subsections:
      effects:
        type: list
        content:
          - You regain Hit Points equal to 1d8 plus your spellcasting
            ability modifier.
          - You attempt to cure one toxin afflicting you; attempt to
            counteract the condition.
  heightened:
    "+1": If you choose to regain Hit Points, the Hit Points regained increase by 2d8.
wild-claws:
  name: WILD CLAWS
  type: POWER
  level: 1
  rarity: 1
  traits: [morph, transmutation]
  casting: [aS, aV]
  duration: 1 minute or until dismissed
  description:
    main:
      Your hands transform into incredibly sharp claws. These claws
      are an unarmed attack you're trained in, dealing 1d6 slashing
      damage (agile, finesse). You can still hold and use items with your
      hands while they're transformed by this spell, but you cannot
      hold an item while attacking.
  heightened:
    2nd:
      The claws radiate primal energy. They count as
      a +1 magic weapon, gaining a +1 item bonus on attack rolls and
      dealing another die of damage on a hit.
    4th: The claws count as a +2 magic weapon.
    5th:
      The claws count as a +2 magic weapon and
      leave terrible, ragged wounds that deal 1d6 persistent bleed
      damage on a hit.
    6th: The claws count as a +3 magic weapon and deal 2d6 persistent bleed damage on a hit.
    8th: The claws count as a +4 magic weapon and deal 3d6 persistent bleed damage on a hit.
wild-winds-gust:
  name: WILD WINDS GUST
  type: POWER
  level: 7
  rarity: 1
  traits: [attack, evocation]
  casting: [aS, aV]
  requirements: You are in wild winds stance.
  area: 30-foot cone
  description:
    main:
      Make a wind crash Strike against each creature in the area.
      These attacks all count toward your multiple attack penalty,
      but the penalty doesn't increase until after you make all
      the attacks.
wild-winds-stance:
  name: WILD WINDS STANCE
  type: POWER
  level: 4
  rarity: 1
  traits: [evocation, open, stance]
  casting: [aS]
  duration: until you leave the stance
  description:
    main:
      You take on the stance of the flowing winds,
      sending out waves of energy to attack at a distance. You can
      make wind crash unarmed Strikes as ranged Strikes against
      targets within 30 feet. These deal 1d4 bludgeoning damage, use
      the brawling group, and have the agile, nonlethal, propulsive,
      and unarmed traits. Wind crash Strikes ignore screening.
      While in wild winds stance, you gain a +1 conditional bonus to
      AC against ranged attacks.
wind-jump:
  name: WIND JUMP
  type: POWER
  level: 5
  rarity: 1
  traits: [transmutation]
  casting: [aV]
  duration: 1 minute
  description:
    main:
      You gain a fly Speed equal to your Speed. You must end your turn
      on solid ground, or you fall.
  heightened:
    6th:
      At the end of your turn, you can attempt a DC
      30 Acrobatics check to find purchase in midair. If you succeed,
      you don't fall.
wind-walk:
  name: WIND WALK
  type: SPELL
  level: 8
  rarity: 0
  traits: [air, transmutation]
  casting-time: 10 minutes
  casting: [M, S, V]
  range: touch
  target: you and up to five creatures touched
  duration: 8 hours
  description:
    main:
      When you cast this spell, all targets transform into a vaguely
      cloud-like form and are picked up by a wind moving in the
      direction of your choice. You can Concentrate on the Spell to
      change the wind's direction. The wind carries the targets at
      a Speed of 20 miles per hour, but if any of the targets make
      an attack, Cast a Spell, come under attack, or otherwise enter
      encounter mode, the spell ends for all targets and they drift
      gently to the ground.
wish:
  name: WISH
  type: SPELL
  level: 10
  rarity: 1
  traits: [divination]
  casting: [aM, aS, aV]
  description:
    main:
      You pronounce a wish, making your greatest desire come true.
      A wish spell can produce any one of the following effects.
      ${subsection.effects}
      The GM might allow you to try using wish to produce greater
      effects than these, but doing so might be dangerous or the spell
      might have only a partial effect.
    subsections:
      effects:
        type: list
        content:
          - Duplicate any arcane spell of 9th level or lower.
          - Duplicate any non-arcane spell of 7th level or lower.
          - Produce any effect whose power level is in line with the
            above effects.
word-of-freedom:
  name: WORD OF FREEDOM
  type: POWER
  level: 2
  rarity: 1
  traits: [enchantment, mental]
  casting: [aS, aV]
  range: 30 feet
  target: one creature
  description:
    main:
      "You either remove the grabbed condition from the target or
      suppress one of the following conditions of your choice that's
      affecting the target for 1 round: confused, entangled, frightened,
      or paralyzed. You can Concentrate on the Spell each round to
      continue to suppress the condition for 1 round, to a maximum
      of 1 minute. If you don't remove the effect that provided the
      condition, the condition returns after you stop Concentrating
      on the Spell."
word-of-truth:
  name: WORD OF TRUTH
  type: POWER
  level: 1
  rarity: 1
  traits: [divination]
  casting: [aV]
  description:
    main:
      You speak a statement you believe to be true and that is free of
      any attempt to deceive through twisting words, omission, and
      so on. The statement must be 25 words or fewer. A symbol of
      your deity glows above your head, and anyone who sees you
      and hears your statement knows that you believe it to be true.
zone-of-truth:
  name: ZONE OF TRUTH
  type: SPELL
  level: 3
  rarity: 1
  traits: [enchantment, mental]
  casting: [aS, aV]
  range: 30 feet
  area: 20-foot burst
  duration: 10 minutes
  description:
    main:
      Creatures within the area or those entering it have difficulty
      lying, depending on their Will saves. Each potentially affected
      creature is allowed a save to avoid the effects when the spell
      is cast or when the creature first enters the area. It keeps the
      results of this initial save if it leaves and reenters the area.
      Affected creatures are aware of this enchantment. Therefore,
      they can avoid answering questions to which they would
      normally respond with a lie, or they might be evasive as long as
      they remain within the boundaries of the truth.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: The target takes a –1 conditional penalty to Deception checks.
          crit: Unaffected.
          failure:
            The target can't speak any deliberate and intentional
            lies and takes a –1 conditional penalty to Deception checks.
          crit-fail:
            The target can't speak any deliberate and
            intentional lies and takes a –4 conditional penalty to
            Deception checks.
