flame-strike:
  name: FLAME STRIKE
  type: SPELL
  level: 5
  rarity: 0
  traits: [evocation, fire]
  casting: [aS, aV]
  range: 120 feet
  area: 10-foot radius, 40-foot-tall cylinder
  description:
