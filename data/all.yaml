      Because spirit blast affects the creature's spirit, it can damage
      a target projecting its consciousness or possessing another
      creature even if the target's body is elsewhere. The possessed
      creature isn't harmed by the blast. The blast doesn't harm
      creatures that have no spirit, such as constructs.
      ${subsection.save}
    subsections:
      save:
        type: dl
        content:
          success: Half damage.
          crit: No damage.
          failure: Full damage.
          crit-fail: Double damage.
  heightened:
    "+1": The damage increases by 2d6.
spiritual-epidemic:
